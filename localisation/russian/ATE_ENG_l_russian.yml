ate_britain.3.a:0 "Понятно"

ate_britain.4.t:0 "Король Эдвард отрекается от престола"
ate_britain.4.d:0 "Премьер-министр Болдуин четко дал понять, что честь короля-императора будет посрамлена, если тот женится на простолюдинке, которая к тому же разведена и, что еще хуже, американка. После долгих раздумий Его Величество предпочел любовь долгу и отрекся от престола. Его младший брат Альберт вступит на трон как король Георг VI. Лондонские букмекеры уже принимают ставки, дотянет ли этот робкий мужчина до своей коронации."
ate_britain.4.a:0 "Интересно"

ate_britain.5.t:0 "Британцы захватывают рынок"
ate_britain.5.d:0 "Британские компании активизировались и пытаются избавиться от конкурентов, в первую очередь от немцев. Правительство может помешать установлению полного контроля, но это вряд ли окажет сильное воздействие. Но можем и извлечь выгоду от сотрудничества с британцами."
ate_britain.5.a:0 "Помешать им"
ate_britain.5.b:0 "Посмотрим что будет"

ate_britain.6.t:0 "[FROM.GetAdjective] правительство мешает захвату рынка"
ate_britain.6.d:0 "Власти государства [FROM.GetName] решили помешать нашим компаниям захватывать рынок товаров в их стране. Это может немного повлиять на процесс устранения конкурентов, поэтому нужно быть осторожными."
ate_britain.6.a:0 "Проклятье"

ate_britain.7.t:0 "[FROM.GetAdjective] правительство игнорирует захват рынка"
ate_britain.7.d:0 "Власти государства [FROM.GetName] решили игнорировать захват нашими компаниям рынка товаров в их стране. Возможно, они решили, что это не помешает их экономике нормально развиваться."
ate_britain.7.a:0 "Хорошо"

ate_britain.8.t:0 "Успешный захват"
ate_britain.8.d:0 "Мы захватили [FROM.GetAdjective] рынок товаров, поэтому теперь их экономика в некоторой степени зависит от нашей политики. В будущем можно будет использовать это влияние для заключения союза или решения других вопросов."
ate_britain.8.a:0 "Прекрасно"

ate_britain.9.t:0 "Неудачная попытка захвата"
ate_britain.9.d:0 "Мы не смогли захватить [FROM.GetAdjective] рынок товаров. Придётся оставить их, или попробовать ещё раз. Но они всё равно смогут сопротивляться."
ate_britain.9.a:0 "Проклятье"

ate_britain.12.t:0 "План работы на год"
ate_britain.12.d:0 "Господин премьер-министр, правительство подготовило отчёт о важнейших проблемах Великобритании на данный момент, и возможностях их решения. Стоит ознакомиться с этим отчётом, чтобы правильно понимать общую ситуацию.\n\nСамая главная проблема - экономический кризис, который вызван захватом Германией наших рынков сбыта в Европе и Азии. Если не решить этот вопрос, то многие предприятия разорятся и на улицу выйдут сотни тысяч безработных рабочих.\n\nТакже нам надо разобраться с профсоюзным движением. Рабочие требуют расширения социальной политики, но это дополнительные траты из бюджета. Промышленники же предлагают ограничить профсоюзы и социальную защиту населения. У каждого из вариантов есть плюсы и минусы, которые будут рассмотрены министрами.\n\nВажной представляется и внешнеполитическая ситуация. Фашистская Франция желает возвращения колоний и Эльзаса, в США правят коммунисты, а Европу рвут на части экстремисты. Нам нужно построить свою линию политику в отношении всего этого, чтобы Британия не ушла на второй план в мире.\nОсновные проблемы рассмотрены, а потому можно приступать к их разрешению. Наверняка нашу страну ждёт ещё множество испытаний, но мы выстоим, как всегда."
ate_britain.12.a:0 "За работу"

ate_britain.13.t:0 "Экономический вопрос"
ate_britain.13.d:0 "Ваше величество, Великобритания находится в состоянии кризиса и экономической изоляции. Премьер-министр Стэнли Болдуин предложил воспользоваться стратегией захвата рынков сбыта для выхода из изоляции и налаживания экспорта, а сам кризис преодолеть через массовое строительство зданий, дорог и прочего. Это подстегнёт экономику, а точнее инвестиции в неё, и страна сможет восстановиться достаточно быстро. Однако многие несогласные с ним консерваторы объединились вокруг молодого политика Освальда Мосли и его плана, который предполагает построение самодостаточной экономики, независимой от инвестиций. Это поможет очень быстро избавиться от кризиса и устранить безработицу, но изоляция останется. Впрочем, из неё можно будет выйти и другими способами."
ate_britain.13.a:0 "Поддержим Болдуина"
ate_britain.13.b:0 "Назначим министром Мосли"

ate_britain.14.t:0 "Вопрос с продовольствием"
ate_britain.14.d:0 "Министерство сельского хозяйства и рыболовства отметило, что внутренних ресурсов Британских островов не хватит, чтобы прокормить всё население. Единственным выходом является создание стратегического запаса на несколько лет, а во время войны придётся ввести карточки на важнейшие товары. Иначе быстро начнётся голод, который поставит под вопрос возможность страны выдержать войну."
ate_britain.14.a:0 "Примем во внимание"

ate_britain.15.t:0 "Топливный вопрос"
ate_britain.15.d:0 "Англо-иранская толпивная компания (Anglo-Iranian Oil Company, AIOC) добывает практически всю нефть в Иране и поставляет её на британский рынок по специальной цене, благодаря чему наша промышленность покрывает все запросы топлива. Но если мы хотим построить настоящую независимую экономику, нужно избавиться и от влияния ситуации в далёкой стране на работоспособность всей индустрии. Как вариант, было предложено преобразовать AIOC в новую компанию - «Бритиш Петролеум», которая будет заниматься разработкой синтетической нефти. Так мы сможем преодолеть эту топливную зависмость."
ate_britain.15.a:0 "Нет нужды"
ate_britain.15.b:0 "Так и сделаем"

ate_britain.16.t:0 "Великобритания закрывает AIOC"
ate_britain.16.d:0 "Британское правительство, преследуя цели построить независимую экономику, решило закрыть Англо-иранскую толпивную компанию (Anglo-Iranian Oil Company, AIOC). Теперь все залежи нефти в Иране являются собственностью государства, а значит мы можем распоряжаться ими как хотим."
ate_britain.16.a:0 "Прекрасные новости"

ate_britain.17.t:0 "Вопрос с «Воксхолл»"
ate_britain.17.d:0 "«Воксхолл» (Vauxhall Motors) - британская машиностроительная компания, которая финансировалась из США. После социалистической революции это финансирование было свёрнуто, потому компания до сих пор находится в бедственном положении. Мы можем исправить это, использовав средства из бюджета и заказав машины для армии. Хотя многие сомневаются, что это будет адекватной тратой ресурсов."
ate_britain.17.a:0 "Не стоит"
ate_britain.17.b:0 "Конечно поддержим"

ate_britain.18.t:0 "Стэнли Болдуин уходит в отставку"
ate_britain.18.d:0 "Через две недели после вступления на трон короля Георга VI г-н Болдуин объявил о том, что покинет пост премьер-министра, чтобы выйти на пенсию по достижении 70 лет. Болдуин периодически возглавлял правительство страны с 1923 года. Благодаря его твердой руке Британская империя пережила экономический кризис, а в последние годы он с неохотой приступил к перевооружению имперской армии и контролировал ситуацию после отречения короля Эдварда VIII. Он уходит в отставку как успешный, любимый в народе премьер-министр, но достаточно ли он сделал, чтобы дать отпор нарастающей угрозе из Франции?"
ate_britain.18.a:0 "М-р Чемберлен займется формированием нового правительства."

ate_britain.19.t:0 "Новая Конституция"
ate_britain.19.d:0 "Ирландия до сих пор не свободна, несмотря на то, что мы добились своего государства и Конституции. Наша страна под контролем британцев, которые не хотят показать всему миру свою слабость, выпуская из-под своего крыла Ирландию. Но готовы бороться за свободу, а потому парламент принял новую Конституцию, в которой подчёркнута независимость страны от каких-либо держав. Посмотрим, готовы ли к борьбе наши гордые соседи."
ate_britain.19.a:0 "«Во имя Пресвятой Троицы...»"

ate_britain.20.t:0 "Ирландия приняла Конституцию"
ate_britain.20.d:0 "Ирландский парламент принял новую Конституцию, в которой подчёркнута независимость страны от других держав. Одним документом они вышли из-под нашего контроля и отказываются пересмотреть этот документ с нашими советниками. У Британии есть только два варианта: признать независимость или запретить Конституцию, введя войска в крупнейшие ирландские города. Во первом случае мы потеряем избирателей, которым вряд ли понравится слабость со стороны правительства. Однако ввод войск наверняка взбудоражит общество Ирландии, так что британская армия столкнётся с сопротивлением."
ate_britain.20.a:0 "У нас есть дела поважнее"
ate_britain.20.b:0 "Нельзя давать слабину"

ate_britain.21.t:0 "Ирландия объявила о независимости"
ate_britain.21.d:0 "Ирландский парламент принял новую Конституцию, и теперь Ирландия официально независимая держава. Правительство Великобритании не отреагировало на это важное событие, что равносильно принятию нового статуса их соседа. Действия правительства, однако, встретили критику среди патриотов и националистов, которые обвиняют государство в слабом управлении."
ate_britain.21.a:0 "Интересно"

ate_britain.22.t:0 "Британия вводит воска в Ирландию"
ate_britain.22.d:0 "Совсем недавно ирландский парламент принял новую Конституцию, объявив о независимости страны. Однако правительство Великобритании решило не давать слабину своим марионеткам, а потому приняло решение о вводе войск и запрете новой Конституции. Действия британцев не остались без реакции - в короткие сроки возродилась Ирландская Республиканская армия, и теперь она устраивает теракты против британских солдат. Неизвестно, чем это кончится."
ate_britain.22.a:0 "Интересно"

ate_britain.23.t:0 "Великобритания открывает посольство"
ate_britain.23.d:0 "Министр иностранных дел Великобритании Энтони Иден прибыл с официальным визитом в Вашингтон, чтобы встретиться с генеральным секретарём Компартии Эрлом Браудером. Они обсудили серьёзные внешнеполитические проблемы вроде французского фашизма и гражданских войн в Европе. Также мистер Иден предложил наконец преодолеть идеологические разногласия и обменяться посольствами. Эта идея была одобрена и началась организационная деятельность. Теперь наше правительство официально признано европейской великой державой, что открывает возможности для дипломатии."
ate_britain.23.a:0 "Отличная встреча"

ate_britain.24.t:0 "Британия признаёт правительство США"
ate_britain.24.d:0 "Министр иностранных дел Великобритании Энтони Иден прибыл с официальным визитом в Вашингтон, чтобы встретиться с генеральным секретарём КП США Эрлом Браудером. Они обсудили серьёзные внешнеполитические проблемы вроде французского фашизма и гражданских войн в Европе. Но важнее всего то, что Великобритания после долгих лет непризнания коммунистического правительства решила обменяться посольствами. Это означает готовность британцев к диалогу даже с идеологическими противниками. Пока что неизвестно, какие последствия будут у такого решения."
ate_britain.24.a:0 "Интересно"

ate_britain.25.t:0 "Американское правительство в изгнании"
ate_britain.25.d:0 "Премьер-министр Великобритании, [FROM.GetLeader], объявил о формировании американского правительства в изгнании. Лидером правительства станет Франклин Рузвельт, активный политический деятель до революции. Он выступил перед эмигрантами из США и гражданами Великобритании с речью, заявив о необходимости уничтожить бесчеловечный режим коммунистов, которые погрузили страну в хаос, голод и войну. Британское правительство поддержало эти идеи."
ate_britain.25.a:0 "Интересно"

ate_britain.26.t:0 "Переговоры с британцами"
ate_britain.26.d:0 "Британский министр иностранных дел Энтони Иден встретился с президентом Жаком Дорио. Кроме очевидных вопрос обсуждения была высказана идея сближения Великобритании и Франции для достижения общих целей - стабильности Европы и ослабления Германии. С одной стороны, согласие позволит нам не беспокоиться о грозном соседе, а с другой возможности для перестроения европейской политики будет ограничены."
ate_britain.26.a:0 "Отличная идея"
ate_britain.26.b:0 "Мы будем сами по себе"

ate_britain.27.t:0 "Франция готова к сотрудничеству"
ate_britain.27.d:0 "Наш министр иностранных дел мистер Иден принёс хорошие новости: французы готовы решить общие проблемы дипломатическим путём. Это позволит Великобритании не ввязываться в войны и достичь своих целей по ослаблению Германии. Только надо быть осторожными и не спускать с французов глаз."
ate_britain.27.a:0 "Прекрасно"

ate_britain.28.t:0 "Франция отказываются от сотрудничества"
ate_britain.28.d:0 "Наш министр иностранных дел мистер Иден принёс плохие новости: французы не готовы решить общие проблемы дипломатическим путём. Похоже, они хотят перекроить карту Европы военным путём, несмотря ни на какое сопротивление. Надо будет серьёзно заняться этой проблемой и не дать Франции такой возможности."
ate_britain.28.a:0 "Проклятье"

ate_britain.29.t:0 "Визит мистера Идена"
ate_britain.29.d:0 "Министр иностранных дел Великобритании Энтони Иден прибыл Берлин, его встретил канцлер [ROOT.GetLeader]. Вместе они обсудили проблемы Европы: французский реваншизм, гражданские войны и общую нестабильность региона. Мистер Иден поинтересовался, настроена ли Германия на сотрудничество с Великобританией против всего этого хаоса, и могут ли две близкие нации снова стать союзниками?"
ate_britain.29.a:0 "Конечно, Германия за сотрудничество"
ate_britain.29.b:0 "Немцы могут выстоять и в одиночестве"

ate_britain.30.t:0 "Германия готова к сотрудничеству"
ate_britain.30.d:0 "Наш министр иностранных дел мистер Иден принёс хорошие новости: немцы готовы объединиться ради сдерживания Франции. Возможно, нам удастся даже заключить морской договор, пообещав помощь флотом и авиацией."
ate_britain.30.a:0 "Прекрасно"

ate_britain.31.t:0 "Германия отказываются от сотрудничества"
ate_britain.31.d:0 "Наш министр иностранных дел мистер Иден принёс плохие новости: немцы уверены в своей непобедимости и не хотят договариваться даже с нами. Великобритания остаётся одна против грозного противника за проливом. Но и Германия вряд ли сможет выстоять, если к французам присоединятся русские."
ate_britain.31.a:0 "Глупцы"

ate_britain.32.t:0 "Великобритания оказывает финаносвую помощь"
ate_britain.32.d:0 "В таких международных условиях Великобритания всё же смогла договориться об оказании нам финансовой помощи, которая может спасти не только экономику, но и всю страну. К сожалению, взамен мы обязаны будем снизить пошлины для британских товаров, а значит попадём под их зависимость."
ate_britain.32.a:0 "Мы рады любой помощи"
ate_britain.32.b:0 "Нет, спасибо"

ate_britain.33.t:0 "Договор о дружбе и границах"
ate_britain.33.d:0 "После недолгих переговоров между нашим и британским министерствами иностранных дел был подписан договор о дружбе и границах. Он устанавливает статус современных границ между двумя странами как нерушимых и выражает надежду двух наций на долгое и плодотворное сотрудничество."
ate_britain.33.a:0 "Прекрасно"

ate_britain.34.t:0 "Пакт о ненападении"
ate_britain.34.d:0 "Великобритания предлагает заключить пакт о ненападении, чтобы разрядить международную обстановку и успокоить страны Северной и Южной Америки. Естественно, они просто боятся агрессии с нашей стороны, но в целом данный договор может быть полезен обеим сторонам."
ate_britain.34.a:0 "Заключаем договор"
ate_britain.34.b:0 "Плохая идея"

ate_britain.35.t:0 "Британия и США заключают пакт"
ate_britain.35.d:0 "[ENG.GetLeader] прибыл в Лондон с заявлением "Я принёс мир". Действительно, американские и британские дипломаты после долгих совещаний заключили пакт о ненападении между двумя странами. Это событие успокоило многих жителей Великобритании, так как никто не хочет войны. С другой стороны, британская политика теперь наверняка будет направлена на решение европейских вопросов, что вряд ли понравится Франции."
ate_britain.35.a:0 "Интересно"

ate_britain.36.t:0 "Американцы отказываются от пакта"
ate_britain.36.d:0 "К сожаленю, британские дипломаты не смогли добиться заключения пакта о ненападении с Соединёнными Штатами. Это ещё больше подогрело споры между правительством и оппозицией во главе с Уинстоном Черчиллем, которые требуют проведения жёсткой международной политики. Наши американские колонии и границы остаются полностью незащищёнными."
ate_britain.36.a:0 "Надо что-то предпринимать"

ate_britain.37.t:0 "Доктрина мира"
ate_britain.37.d:0 "Британские дипломаты обсуждают с нашим правительством возможность формирования новой доктрины для Южной Америки. В неё входит защита мира и стабильности в регионе, что будет выгодно обеим странам."
ate_britain.37.a:0 "Прекрасная мысль"
ate_britain.37.b:0 "Пустословие им не поможет"

ate_britain.38.t:0 "Доктрина мира"
ate_britain.38.d:0 "Великобритания и США опубликовали новую доктрину внешней политики в Южной Америке. Отныне любые действия по нарушению мира и стабильности в регионе будут пресекаться самыми жёсткими мерами. Данное решение призвано ослабить позиции экстремистов и милитаристов, которые расшатывают и без того хрупкую политическую ситуацию."
ate_britain.38.a:0 "Интересно"

ate_britain.39.t:0 "Американцы отказываются от доктрины"
ate_britain.39.d:0 "К сожаленю, британские дипломаты не смогли добиться формирования общей доктрины в отношении Южной Америки. Наши взгляды расходятся на том моменте, что любой народ имеет право на мятеж и действия против внутренних и внешних врагов. Естественно, Британия не может поддерживать такие воззрения на политику."
ate_britain.39.a:0 "Жаль"

ate_britain.40.t:0 "Антиамериканский пакт"
ate_britain.40.d:0 "Великобритания предлагает присоединиться к договору против коммунистов из Соединённых Штатов, которые угрожают миру в Америке. Если мы согласимся, то получим гарантии независимости и военную помощь в случае конфликта."
ate_britain.40.a:0 "Мы только за"
ate_britain.40.b:0 "Не стоит"

ate_britain.41.t:0 "Антиамериканский пакт"
ate_britain.41.d:0 "[ENG.GetLeader] заявил о создании Антиамериканского пакта, члены которого получат гарантии независимости и военную помощь в случае вооружённого нападения со стороны США. Американцы объявили данное решение проявлением империализма, так как они не проявляли агрессии к другим странам."
ate_britain.41.a:0 "Интересно"

ate_britain.42.t:0 "Фонд помощи Южной Америке"
ate_britain.42.d:0 "Британское правительство создало фонд помощи странам Южной Америки, который позволит демократическим государствам преодолеть кризис и защититься от экстремистов. Мы можем подать заявку на вступление в фонд и получить экономическую помощь."
ate_britain.42.a:0 "Нам это необходимо"
ate_britain.42.b:0 "Плохая идея"

ate_britain.43.t:0 "Фонд помощи Южной Америке"
ate_britain.43.d:0 "Британское правительство создало фонд помощи странам Южной Америки, который позволит демократическим государствам преодолеть кризис и защититься от экстремистов. Хоть это и ограничивает внешнюю политику, многие правительства уже подали заявки на членство в фонде."
ate_britain.43.a:0 "Интересно"

ate_britain.44.t:0 "Акт о чрезвычайном положении в Египте"
ate_britain.44.d:0 "Британское правительство привело в действие акт о чрезвычайном положении, который позвоялет вооружённым силам Великобритании занять всю территорию Египта, упразднить политические институты и установить свою власть. Всё это сделано для защиты Суэцкого канала от вражеских армий."
ate_britain.44.a:0 "Надеюсь, это ненадолго"

ate_britain.45.t:0 "Еврейский вопрос"
ate_britain.45.d:0 "Подмандатная земля Палестина начала привлекать еврейское население Европы. Многие представители этого народа уже образовали крупные коммуны в Тель-Авиве и Иерусалиме. Однако вместе с тем начались и антиеврейские выступления со стороны мусульман, которые требуют остановить иммиграцию евреев. Нам нужно срочно решить этот вопрос и учесть интересы Британской империи."
ate_britain.45.a:0 "Надо защитить переселенцев"
ate_britain.45.b:0 "Ограничим иммиграцию в Святую землю"

ate_britain.46.t:0 "Британия выкупает нефтедобывающие компании"
ate_britain.46.d:0 "Представители британского капитала пытаются выкупить наши компании по добыче нефти. Если ничего не сделать, драгоценный ресурс попадёт в чужие руки, а иракская экономика станет полностью зависеть от Лондона. Однако запрет на выкуп компаний может настроить против нас Великобританию, чьи вооружённые силы стоят близко к границам Ирака."
ate_britain.46.a:0 "Не будем злить льва"
ate_britain.46.b:0 "Ирак останется независимым"

ate_britain.47.t:0 "Великобритания оказывает давление"
ate_britain.47.d:0 "Британский посол в Тегеране передал предложение от своего правительства, хотя это больше смахивает на ультиматум. По задумке политиков из Лондона, Иран должен присоединиться к Британской сфере влияния и открыть свои территории для союзных войск. Целью этого является распространение влияния Великобритании на Среднюю Азию и Кавказ."
ate_britain.47.a:0 "Да будет так"
ate_britain.47.b:0 "Как они посмели?"

ate_britain.48.t:0 "Иран заключает союз с Великобританией"
ate_britain.48.d:0 "Иранские власти заявили о присоединении к Британской сфере влияния и готовности оказать любую помощь для решения политических проблем в регионе. Речь идёт об экспансионистских стремлениях России на Кавказ и в Среднюю Азию, ведь русские считают эти территории незаконно отобранными. Похоже, теперь Великобритания будет активно вмешиваться в региональную политику."
ate_britain.48.a:0 "Интересно"

ate_britain.49.t:0 "Иран отказывается от союза"
ate_britain.49.d:0 "Немсотря на выгодное предложение, [FROM.GetLeader] отказался от сотрудничества с Британской империей. Теперь мы должны оценить ситуацию и решить, стоит ли влияние в Средней Азии и на Кавказе возможных военных потерь."
ate_britain.49.a:0 "Забудем об этом"
ate_britain.49.b:0 "У нас нет выхода, подготовьте армию"

ate_britain.50.t:0 "Британские инвестиции"
ate_britain.50.d:0 "Правительство Великобритании выделило нашей стране крупную сумму, которую мы можем направить на развитие слабой промышленности. Однако если мы примем эти средства, нам придётся отменить пошлины на британские товары. Стоит ли говорить, что такое решение поставит Республику в зависимость от британцев?"
ate_britain.50.a:0 "Примем помощь"
ate_britain.50.b:0 "Не стоит"

ate_britain.51.t:0 "Оборонительный договор"
ate_britain.51.d:0 "Министр иностранных дел Великобритании Энтони Иден прибыл в Берлин для обсуждения проекта оборонительного договора между Германией и Британией. По плану, если какая-либо держава нападёт на одного из участников договора, второй сразу вступит в войну. В первую очередь это касается Франции и России, которые могут устроить Германии войну на два фронта."
ate_britain.51.a:0 "Вынужденная, но необходимая мера"
ate_britain.51.b:0 "Немецкая армия справится в одиночку"

ate_britain.52.t:0 "Германо-британский оборонительный договор"
ate_britain.52.d:0 "[ENG.GetLeader], премьер-министр Великобритании, и [GER.GetLeader], канцлер Германии, подписали оборонительный договор. По нему, если какая-либо держава нападёт на одного из участников договора, второй сразу вступит в войну. Данная мера продиктована тяжёлой политической ситуацией в Европе, а именно популярностью националистических настроений и готовносью к переделу мира."
ate_britain.52.a:0 "Интересно"

ate_britain.53.t:0 "Германия отказывается от договора"
ate_britain.53.d:0 "[GER.GetLeader], канцлер Германии, при обсуждении проекта оборонительного договора, подверг сомнению его актуальность и реальную необходимость. По его словам, немецкая армия может справиться с любым врагом в любом количестве, поэтому никакие договоры Германии не нужны. На этом переговоры были сорваны."
ate_britain.53.a:0 "Тем хуже для них"

ate_britain.54.t:0 "Британия осуждает притеснение французов"
ate_britain.54.d:0 "Британское правительство опубликовало ноту протеста в связи с участившимися случаями антифранцузских погромов в Эльзасе. В ноте также были приведены данные независимого исследования общественной ситуации в данном регионе. Франкоговорящие граждане не имеют возможности учиться на родном языке, сочувствующие фашизму не допускаются на важные должности, а количество столкновений и погромов трудно сосчитать. Великобритания призвала европейское сообщество поддержать данную ноту протеста и осудить такие бесчеловечные действия."
ate_britain.54.a:0 "Интересно"

ate_britain.55.t:0 "Пакт о ненападении"
ate_britain.55.d:0 "Министр иностранных дел Великобритании Энтони Иден прибыл в Париж для обсуждения проекта пакта о ненападении между Францией и Британией. Главным условием для договора является умеренно агрессивная политика французов в отношении Германии. Мистер Иден заявил о недопустимости передела Европы, так как это может привести к обратной реакции уже со стороны немцев."
ate_britain.55.a:0 "Мы согласны"
ate_britain.55.b:0 "На такое мы не пойдём"

ate_britain.56.t:0 "Франко-британский пакт о ненападении"
ate_britain.56.d:0 "[ENG.GetLeader], премьер-министр Великобритании, и [FRA.GetLeader], президент Франции, подписали пакт о ненападении. Неизвестно, какие дополнительные условия обговаривались на секретных обсуждениях, но наверняка это касается всей Европы. Германия уже назвала данный шаг предательством идеи мира и стабильности в регионе."
ate_britain.56.a:0 "Интересно"

ate_britain.57.t:0 "Франция отказывается от договора"
ate_britain.57.d:0 "[FRA.GetLeader], президент Франции, при обсуждении проекта пакта о ненападении, подверг сомнению его актуальность и реальную необходимость. По его словам, цели Франции не совпадают с целями Британской империи, а следовать чужому курсу французы не намерены."
ate_britain.57.a:0 "Проклятье"

ate_britain.58.t:0 "Великобритания оказывает давление"
ate_britain.58.d:0 "Посол Британии в Афинах начал переговоры с нашим правительством по вопросу турецких требований. Великобритания желает мирно решить этот вопрос, найдя точки соприкосновения между Грецией и Турцией. Скорее всего, они хотят вернуть часть завоёванных нами территорий. С другой стороны, при решении данного вопроса может исчезнуть опаность новой войны с турками."
ate_britain.58.a:0 "Лучше будет подчиниться"
ate_britain.58.b:0 "Что за бредовые идеи"

ate_britain.59.t:0 "Греция готова сотрудничать"
ate_britain.59.d:0 "Наш посол в Афинах провёл успешные переговоры с греческим правительством. Они готовы начать диалог с Турцией по поводу спорных территорий между двумя странами. Турецкое правительство также дало нам понять о возможности решить вопрос мирно."
ate_britain.59.a:0 "Отлично"

ate_britain.60.t:0 "Греция против диалога"
ate_britain.60.d:0 "Наш посол в Афинах принёс неутешительные новости. К сожалению, греческое правительство наотрез отказалось как-либо менять свои границы с Турцией. Похоже, миром данный вопрос решить уже невозможно."
ate_britain.60.a:0 "Что с ними не так"

ate_britain.61.t:0 "Конференция в Анкаре"
ate_britain.61.d:0 "Сегодня в Анкаре встретились представители Греции и Турции под покровительством Великобритании. На повестке стоял вопрос относительно территорий Бурсы и Антальи. Турецкие представители предоставили данные о преобладании в данных регионах турецкого народа. Так как большая часть населения не имеет отношения к грекам, эти земли должны быть возвращены Турции. Естественно, возникли долгие споры, но британские представители смогли настоять на адекватном рассмотрении вопроса.\n\nПо итогу конференции было решено передать Бурсу и Анталью Турции как законному владельцу. Греция, хоть и сопротивлялась этому решению, поддалась давлению Великобритании. Наши земли снова стали нашими!"
ate_britain.61.a:0 "Справедливость торжествует"

ate_britain.62.t:0 "Конференция в Анкаре"
ate_britain.62.d:0 "Представители Греции и Турции встретились в Анкаре под покровительством Великобритании для решения территориальных споров между двумя державами. В итоге конференции было принято решение передать регионы Бурсы и Антальи Турции, так как на данных территориях преобладает турецкое население. Турки встретили новость с воодушевлением, хотя некоторые считают конференцию бесполезной из-за полумер."
ate_britain.62.a:0 "Интересно"

ate_britain.63.t:0 "Великобритания предлагает договор"
ate_britain.63.d:0 "Министр иностранных дел Великобритании Энтони Иден прибыл в Токио для обсуждения проекта догвора между Японией и Британией. Главным условием для заключения пакта является присоединение к Лондонскому соглашению об ограничении военно-морского флота. Ценой ослабления судостроения Япония получит сильного союзника и сможет проводить более свободную политику в отношении Китая."
ate_britain.63.a:0 "Заключаем договор"
ate_britain.63.b:0 "Нет, спасибо"

ate_britain.64.t:0 "Англо-японский договор"
ate_britain.64.d:0 "[ENG.GetLeader], премьер-министр Великобритании, и [JAP.GetLeader], премьер-министр Японии, подписали союзный договор. Дополнением к этому договору стало Лондонское соглашение, ограничивающее судостроение обеих стран. Теперь и азаитской регион находится под влиянием Великобритании."
ate_britain.64.a:0 "Интересно"

ate_britain.65.t:0 "Япония отказывается от договора"
ate_britain.65.d:0 "[JAP.GetLeader], премьер-министр Японии, выразил сомнение по поводу договора между нашими странами. Ему не понравился пункт об ограничении судостроения, а также сама идея военного союза не отвечает интересам Японии."
ate_britain.65.a:0 "Проклятье"

ate_britain.66.t:0 "Государство [From.GetName] пересматривает колониальную политику"
ate_britain.66.desc:0 "В своей сегодняшней речи [From.GetLeader] провозгласил изменения в колониальной политике государства. «[From.GetAdjective] правительство признает право всех народов на самоопределение и решает направить всех подданных империи на путь независимости, которая должна настать в обозримом будущем».\n\nВ ответ на обеспокоенность сильным ослаблением мировых позиций государства [From.GetNameDef], к которым может привести такая мера, [From.GetLeader] заметил, что «все народы, выразившие такое пожелание, могут остаться в составе новообразованного содружества наций, причем в качестве полностью равноправных и независимых его участников». Пока неизвестно, воспользуется ли какая-нибудь нация такой возможностью."
ate_britain.66.a:0 "Возможно, так и нужно поступить."
ate_britain.66.b:0 "Нас ждет независимость."
ate_britain.66.c:0 "Они сошли с ума."
ate_britain.66.d:0 "Будем надеяться, что это безумие не повлияет на наши активы!"

ate_britain.67.t:1 "Под управлением Великобритании"
ate_britain.67.d:1 "В стремлении предоставить нам независимость [ENG.GetNameDef] заявляет, что продолжит руководить нами во время этого перехода. Мы сможем полагаться на поддержку Великобритании, пока прочно не встанем на ноги."
ate_britain.67.a:1 "Извлечем максимальную выгоду из их помощи."

ate_britain.68.t:1 "Путь к независимости доминионов"
ate_britain.68.d:1 "Первая стадия перехода завершена, и [ENG.GetAdjective] правительство сообщило, что оно начинает подготовку к предоставлению полного суверенитета."
ate_britain.68.a:1 "Отличнейшие новости!"

ate_britain.69.t:1 "Основы индийского государства"
ate_britain.69.d:1 "В стремлении предоставить нам независимость [ENG.GetNameDef] заявляет, что продолжит руководить нами во время этого перехода. Мы сможем полагаться на поддержку Великобритании, пока наше правительство набирается опыта, пока в стране происходит индустриализация, а также пока мы прочно не встанем на ноги."

ate_britain.70.t:1 "Разделение на три государства"
ate_britain.70.d:1 "В целях сохранения мира [ENG.GetAdjective] правительство решило поделить субконтинент по религиозно-культурному принципу. Его предложение подразумевает разделение на три отдельных государства: Индию, Пакистан и Бангладеш. Возможно, это решение предотвратит любые гражданские войны с разрушительными последствиями."
ate_britain.70.a:1 "Вряд ли удастся удовлетворить все затронутые стороны."

mtg_britain.71.t:1 "Путь к независимости Индии"

mtg_britain.72.t:0 "Деколонизация Британской империи"
mtg_britain.72.desc:0 "Сегодня в полночь состоялась давно ожидаемая передача полного суверенитета различным колониальным народностям Британской империи. Несмотря на предложение [From.GetAdjective] правительства бывшим подданным присоединиться к альянсу [From.GetFactionName], многие страны решили пойти своим путем.\n\nЭтот поступок вызывает смешанные чувства в родном государстве, но всячески приветствуется социалистами всего мира. Пока неясно, насколько данная мера ослабит позицию государства [From.GetNameDef] в мире и что ждет страны, избравшие путь самостоятельного развития."
mtg_britain.72.a:0 "Будущее было неизбежно, и мы решили не затягивать с ним."
mtg_britain.72.b:0 "Закончилась эпоха."







