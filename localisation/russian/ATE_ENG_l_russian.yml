ate_britain.1.t:0 "Скончался король Георг V"
ate_britain.1.d:0 "Его Величество Георг V, Король Соединенного Королевства и Британских доминионов, император Индии, скончался. Его мягкий характер и любовь к подданным позволили Империи пережить Великую войну и экономический кризис. Его сын вступит на трон как король Эдуард VIII, и есть опасения, что он страдает чрезмерным вольнодумством. Стэнли Болдуин и Невилл Чемберлен сделают все необходимое, чтобы он выполнял указания премьер-министра и кабинета."
ate_britain.1.a:0 "Мир праху его"

ate_britain.2.t:0 "Король Эдвард отрекается от престола"
ate_britain.2.d:0 "Премьер-министр Болдуин четко дал понять, что честь короля-императора будет посрамлена, если тот женится на простолюдинке, которая к тому же разведена и, что еще хуже, американка. После долгих раздумий Его Величество предпочел любовь долгу и отрекся от престола. Его младший брат Альберт вступит на трон как король Георг VI. Лондонские букмекеры уже принимают ставки, дотянет ли этот робкий мужчина до своей коронации."
ate_britain.2.a:0 "Боже, храни короля Георга VI"

ate_britain.3.t:0 "Скончался король Георг V"
