ate_serbia.1.t:0 "Сербия приглашает в Малую Антанту"
ate_serbia.1.d:0 "Сербия собирает союзников для противодействия венгерской агрессии. Малая Антанта станет надёжным щитом для Балканского полуострова, если, конечно, мы поддержим сербские начинания. В этом случае каждый член альянса поддержит страну-союзницу при нападении Венгрии."
ate_serbia.1.a:0 "Хорошая идея"

ate_serbia.2.t:0 "[FROM.GetName] отказывается от союза"
ate_serbia.2.d:0 "Правительство государства [FROM.GetName] отказалось от участия в нашем военном альянсе. Возможно, они боятся спровоцировать Венгрию, которая может направить свою армию на любую балканскую страну."
ate_serbia.2.a:0 "Жаль"

ate_serbia.3.t:0 "Протекторат Сербия"
ate_serbia.3.d:0 "Сербы очень негативно относятся к венгерской администрации, часто дело доходит до терактов и создания партизанских отрядов. Если бы мы предоставили Сербии некоторую автономию, население стало бы лучше к нам относиться. Новое сербское правительство будет полностью подконтрольно Венгрии, и будет представлять из себя что-то вроде администрации регионального самоуправления."
ate_serbia.3.a:0 "Так будет лучше"

ate_romania.1.t:0 "Переворот Кодряну"
ate_romania.1.d:0 "Корнелиу Кодряну и его «Железная гвардия» осуществили военный переворот. Они заручились поддержкой военного командования Румынии и подготовили свои боевые отряды партии. Рано утром вся эта группа путчистов блокировала правительственный квартал и осадила казармы. Народ поддержал начинания Кодряну, как и многие политики. Похоже, нашему правительству пришёл конец."
ate_romania.1.a:0 "Смело, очень смело"

ate_romania.2.t:0 "Переворот Кодряну"
ate_romania.2.d:0 "Корнелиу Кодряну, лидер румынской фашистской организации «Легион Архангела Михаила», осуществил военный переворот в стране. Он заручился поддержкой военного командования Румынии и вооружил боевые отряды партии. Рано утром группа путчистов блокировала правительственный квартал Бухареста и осадила казармы. Народ поддержал начинания Кодряну, как и многие политики. Узнав о поражении тех немногих государственных сил, что удерживали Бухарест, правительство Румынии ушло в отставку, а король Кароль II сбежал из страны."
ate_romania.2.a:0 "Интересно"


ate_asian.1.t:0 "Приглашение в Союз Согласия"
ate_asian.1.d:0 "Нам пришло письмо от императора Маньчжурии Пу И. Он предлагает вступить в его Союз Согласия, который направлен на сплочение народов Азии и борьбу с революциями. Очевидно, их главная цель заключается в противодействии Гоминьдану. Однако даже если мы вступим в Союз, наша страна не обязана в будущем присоединяться к войне, что выглядит заманчиво. Возможно, отсюда можно извлечь выгоду."
ate_asian.1.a:0 "Вступаем"
ate_asian.1.b:0 "Сомнительная инициатива"
ate_asian.1.c:0 "Пусть сначала отзовут свои претензии"

ate_asian.2.t:0 "Государство [FROM.GetName] вступает в Союз"
ate_asian.2.d:0 "Союз Согласия пополнился новым членом. [FROM.GetLeader] заявил, что интересы его государства совпадают с целями нашей организации. [FROM.GetName] будет впредь поддерживать инициативу Маньчжурии и императора Пу И."
ate_asian.2.a:0 "Прекрасно"

ate_asian.3.t:0 "Государство [FROM.GetName] отказывается"
ate_asian.3.d:0 "К сожалению, [FROM.GetLeader], глава государства [FROM.GetName], отказался от вступления в Союз Согласия. Он также заявил, что наша инициатива сомнительна и вряд ли сможет что-то изменить в азиатском регионе."
ate_asian.3.a:0 "Жаль"

ate_asian.4.t:0 "Государство [FROM.GetName] ставит условия"
ate_asian.4.d:0 "[FROM.GetLeader], глава государства [FROM.GetName], поддержал нашу идею, но поставил условие. Если мы откажемся от национальных претензий на территории его страны, то Союз Согласия получит нового участника. В противном случае нам нечего обсуждать."
ate_asian.4.a:0 "Да будет так"
ate_asian.4.b:0 "Мы не будем торговаться"

ate_asian.5.t:0 "Маньчжурия отказывается от претензий"
ate_asian.5.d:0 "Император Маньчжурии Пу И публично заявил об отказе от претензий на территории нашей страны. Их условие выполнено, теперь наша держава вступает в Союз Согласия."
ate_asian.5.a:0 "Отлично"



#News Events
ate_news.1.t:0 "Малая Антанта"
ate_news.1.d:0 "Государство [FROM.GetName] объявило о создании Малой Антанты - военного союза, направленного на противодействие венгерской агрессии. [FROM.GetLeader] в своей речи перед народом заявил, что новый альянс - это единственная надежда свободных народов Балканского полуострова, ведь никто не обеспечивает их безопасность от возможного военного вторжения Венгрии. Другие балканские страны также поддержали данную инициативу, но открыто противостоять агрессору могут пока что не все."
ate_news.1.a:0 "Это им всё равно не поможет"
ate_news.1.b:0 "Интересно"

ate_news.2.t:0 "Германия пересматривает восточную политику"
ate_news.2.d:0 "Канцлер Германии [FROM.GetLeader] объявил о пересмотре восточной политики, которая была слишком жёсткой и не способствовала развитию Белоруссии и Украины. Вместо использования ресурсов немецкое правительство хочет заложить основы для инвестиций, которые смогут направлять в восточные регионы промышленники Германии. Благодаря такой политике Восточная Европа может стать более развитым регионом, чем она является сейчас."
ate_news.2.a:0 "Интересно"

ate_news.3.t:0 "Смерть Отто Вельса"
ate_news.3.d:0 "10 марта 1936 года в своей квартире скончался лидер Социал-демократической партии Германии Отто Вельс. Несмотря на тяжёлую болезнь, он осуществлял руководство партией и страной, и проводил умеренную политику. Новым канцлером стал [FROM.GetLeader], который пообещал, что политическая повестка будет развиваться в том же ключе, и правительство направит все силы на решение проблем граждан Германской империи."
ate_news.3.a:0 "Понятно"

ate_news.4.t:0 "Возрождение Берлинского пакта"
ate_news.4.d:0 "Германская империя снова наладила отношения с Великобританией и заключила с ней союз. Министерства иностранных дел двух стран актуализировали Гамбургский договор, дополнив его положениями о необходимости постоянного военного альянса. Это действие является реакцией на возросшее влияние фашистов и коммунистов в Европе и Америке. Германия и Британия опасаются не только за свои сферы влияния, которые могут пострадать, но и за метрополии."
ate_news.4.a:0 "Интересно"

ate_news.5.t:0 "Смоленское соглашение"
ate_news.5.d:0 "Представители Германской империи и Российского государства встретились в русском городе Смоленске для обсуждения политических проблем. Результатом встречи стало соглашение, которое предполагает передачу России Белгорода и Карелии, а также отказ Германии от влияния в Закавказской Республике. Взамен российская сторона подписала пакт о ненападении, который должен помочь Германии сконцентрировать военные силы на западном фронте."
ate_news.5.a:0 "Интересно"

ate_news.6.t:0 "Вильгельм II отошёл от дел"
ate_news.6.d:0 "Кайзер Германии Вильгельм II, который управлял страной 52 года, сложил с себя полномочия по причине проблем со здоровьем. Вместо себя он назначил новым императором и королём Пруссии своего сына Вильгельма III. Рейхстаг поддержал данное решение и принял нового правителя. Однако тут же образовалась оппозиция, которая требовала принятия новой Конституции и преобразования страны в республику. Впрочем, эта идея не получила сильного одобрения."
ate_news.6.a:0 "Интересно"

ate_news.7.t:0 "Мирная немецкая революция"
ate_news.7.d:0 "Кайзер Германии Вильгельм II, который управлял страной 52 года, сложил с себя полномочия по причине проблем со здоровьем. Вместо себя он назначил новым императором и королём Пруссии своего сына Вильгельма III. Данной ситуацией воспользовались антимонархические партии, которые провели референдум о принятии новой Конституции. Народ одобрил демократизацию и переход к республике. Недовольны остались только аристократические реакционные круги, которые потеряли власть в обществе."
ate_news.7.a:0 "Интересно"

ate_news.8.t:0 "Россия: Единая и неделимая"
ate_news.8.d:0 "Российский лидер [FROM.GetLeader], при поддержке генералитета и существенной части населения, объявил Украину и Белоруссию исконно русскими землями, которые были отторгнуты от страны немецкими захватчиками. При этом он назвал Брест-Литовский мир незаконным, ведь Германия воспользовалась гражданской войной в России и навязала условия. Сразу после публикации данного заявления в прессе, вооружённые силы всех восточноевропейских стран были приведены в боевую готовность. Похоже, без войны не обойдётся."
ate_news.8.a:0 "Интересно"

ate_news.9.t:0 "Болгарские претензии"
ate_news.9.d:0 "Принимая во внимание бедственное положение Сербии, Болгария решила поучаствовать в войне. Болгарский лидер [FROM.GetLeader] в своей речи перед народом заявил, что Македония должна принадлежать Болгарии, и Сербия владеет ей незаконно. Он имел ввиду балканские войны начала XX века, в которых установились современные границы стран Балканского полуострова. Несмотря на наличие мирных договоров, болгарский народ потребовал вернуть Македонию любой ценой. Вооружённые силы скапливаются на сербско-болгарской границе, и конфликт, видимо, неизбежен."
ate_news.9.a:0 "Интересно"

ate_news.10.t:0 "Боснийский кризис"
ate_news.10.d:0 "На границе Боснии и Венгрии стало всё больше пограничных конфликтов. Венгерский лидер [FROM.GetLeader] назвал эти акции провокацией боснийцев, которые жаждут объединения своей страны и Хорватии, находящейся под властью Венгрии. При этом он поддержал мнение своего генералитета, который требует подчинения Восточных Балкан и создания венгерской зоны влияния. Всем известно, к чему такие события обычно приводят, а потому все балканские страны готовятся к войне."
ate_news.10.a:0 "Интересно"

ate_news.11.t:0 "Великий поход"
ate_news.11.d:0 "Император Маньчжурии Пу И объявил о начале Великого похода против Китая. По его словам, Гоминьдан и мятежные генералы разрушают наследение, созданное манчжурской династией, а потому все они должны подчиниться законной власти императора. Вооружённые силы Маньчжурии начали стягиваться к Пекину. Китай погружается в новую разрушительную войну."
ate_news.11.a:0 "Интересно"

ate_news.12.t:0 "Конец Квантунской армии"
ate_news.12.d:0 "Вооружённые силы Маньчжурии уничтожили основной состав Квантунской армии, которая контролировала всю политику страны. Теперь Маньчжурией правит Общество Согласия, чьей целью является единое государство азиатских наций, основанное на гармонии и взаимопомощи. Однако антагонизм императора Пу И и революционеров Гоминьдана всё так же оставляет возможность для гражданской войны в Китае."
ate_news.12.a:0 "Интересно"













