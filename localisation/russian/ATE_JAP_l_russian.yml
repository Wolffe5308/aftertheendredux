ate_asian.7.d:0 "Британское правительство предоставило нам финансовую помощь, которую мы направили на борьбу с инфляцией в стране. Посол Великобритании заметил, что поддержка осуществляется при условии сохранения курса Китая на стабильность в регионе и противодействие экстремистам."
