goods_selling_desc:0 "Если у населения недостаточно товаров - мы можем докупить их у других держав. Чтобы какая-либо страна продала нам товары, необходимо:\n- быть с ней в §Gмире§!\n- иметь хорошие отношения (более §G10§!)\nЧем лучше отношения со страной, тем больше §Gтоваров§! она может продать, если они в наличии:\n§G10§!-§G20§! - §Y2§! ед., §G20§!-§G30§! - §Y4§! ед., §G30§!-§G40§! - §Y6§! ед., §G40§!-§G50§! - §Y8§! ед., §G50§!-§G60§! - §Y10§! ед., >§G60§! - §Y12§! ед.\nГосударства с низкой обеспеченностью населения продавать товары не могут. Все страны продают товары сроком на один год, после чего товар возвращается обратно."
