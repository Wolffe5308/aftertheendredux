cap_num_tt:0 "§YКоличество капиталистов§!\n+ §G[?cap_from_laws]§! ежедневно от лояльности\n+ §G[?cap_from_fac]§! ежедневно от промышленности\n+ §G[?cap_other]§! ежедневно от национальных духов\n\nПоказатель зависит от экономической системы, принятых законов и общей экономической ситуации. Капиталисты строят фабрики и заводы без участия государства."
work_num_tt:0 "§YПотребность населения в товарах§!\n\nПоказатель зависит от количества населения и стабильности в державе."
