goods_num_tt:0 "§YОбеспеченность населения товарами§!\nВсего товаров: §G[?goods_num_0]§!\n\nОбеспеченность зависит от количества товаров, мощностей и населения: §Gтовары§! * §G2§! (при §Y100%§! мощностей)/§Yнаселение§! (млн.) * §Y100§! = % обеспеченности.\n\nПри низкой обеспеченности (менее §R90%§!) страна получит штрафы. При слишком высокой обеспеченности (более §G110%§!) настанет кризис перепроизводства."
ECONOMY_EFF_T:0 "§Y[?eco_eff]%§!"
eco_eff_tt:0 "§YИспользование мощностей§!\n\nИспользование мощностей влияет на выпуск фабриками товаров. При §Y100%§! одна фабрика выпускает §G2§! ед. товара."
