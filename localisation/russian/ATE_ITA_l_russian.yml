ate_italy.1.t:0 "Победа в гражданской войне"
ate_italy.1.d:0 "Фашистская революция успешно завершилась победой над силами официального правительства. Король Эммануил III бежал из страны, как и руководители Социалистической партии. Теперь мы полноправные правители Италии. Слава Дуче!"
ate_italy.1.a:0 "Saluto al Duce!"

ate_italy.2.t:0 "Победа в гражданской войне"
ate_italy.2.d:0 "Наконец фашистская армия была полностью побеждена силами Королевства. С занятием последних восставших городов все чернорубашечники предстали перед военным трибуналом. Руководители казнены, остальные получили большие сроки. Справедливость восторжествовала."
ate_italy.2.a:0 "Тяжёлая победа"

ate_italy.3.t:0 "Итальянский ультиматум"
ate_italy.3.d:0 "Итальянские дипломаты направили нам ультиматум с требованием подчиниться оккупации, или, как они это назвали, стать протекторатом Италии. Бенито Муссолини пообещал своему народу лёгкую победу, и мы стали его главной целью."
ate_italy.3.a:0 "Мы должны подчиниться"
ate_italy.3.b:0 "Мы будем сражаться"

ate_italy.4.t:0 "Албания уступает"
ate_italy.4.d:0 "Албанские власти уступили нашим требованиям, и король Зогу был вынужден отречься от престола. Теперь Албания наша, а значит путь на Балканский полуостров открыт."
ate_italy.4.a:0 "Славный день"

ate_italy.5.t:0 "Зогу отверг ультиматум"
ate_italy.5.d:0 "Король Зогу, готовый сопротивляться до последнего, отверг наш ультиматум. Он и его советники пытаются организовать жалкое подобие обороны. Нам следует занять Тирану и положить конец этому фарсу!"
ate_italy.5.a:0 "Это можно было сделать куда проще, Зогу!"

ate_italy.6.t:0 "Зогу подчиняется требованиям Италии"
ate_italy.6.d:0 "Итальянскими дипломатами был предъявлен ультиматум в адрес албанского правительства с требованием подчиниться военной оккупации. Король Зогу отрекся от престола, осознав всю тщетность сопротивления, и Албания перешла под управление Муссолини и его фашистской армии. Вполне возможно, это не последняя его агрессивная акция."
ate_italy.6.a:0 "Интересно"

ate_italy.7.t:0 "Зогу протестует"
ate_italy.7.d:0 "Дипломаты государства [ITA.GetNameDef] предъявили ультиматум государству [ALB.GetNameDef] с требованием войти в состав Италии на основах протектората. Король Зогу отказался подчиниться итальянцам, призвав албанский народ оказать сопротивление. Однако зарубежные военные эксперты сходятся на том, что у государства [ALB.GetNameDef] нет шансов отразить агрессию такого серьёзного противника."
ate_italy.7.a:0 "Интересно"
