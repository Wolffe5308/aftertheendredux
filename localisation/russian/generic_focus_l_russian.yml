 add_military_youth_tt:0 "В зависимости от выбранных фокусов, вам будут добавлены следующие эффекты:\nБудет изменена идея §YНациональное единство§! на\nПоддержка войны: §G+5.00%§!\nВоеннообязанное население: §Y2.00%§!\nБудет изменена идея §YНаследие Маркса§! на\nПоддержка войны: §G+5.00%§!\nВоеннообязанное население: §Y2.00%§! "
 
 democracy_focus:0 "Ставка на демократию"
 democracy_focus_desc:0 "Государство должно прислушиваться к мнению народа, который является и субъектом, и объектом власти."
 autoritarian_focus:0 "Ставка на авторитаризм"
 autoritarian_focus_desc:0 "Только крепкой рукой можно сдержать фашистов и коммунистов, которые в любой момент готовы атаковать государство."
 marx_focus:0 "Наследие Маркса"
 marx_focus_desc:0 "Карл Маркс заложил основы коммунизма давным-давно, но его идеи будут актуальны во все времена."
 national_unity_focus:0 "Национальное единство"
 national_unity_focus_desc:0 "Единая нация способна на многое, в том числе и на тотальную войну."
 shovinism_focus:0 "Шовинизм"
 shovinism_focus_desc:0 "Именно нашей нации судьба предрешила господство и развитие, чему хотят помешать другие нации и народы."
 spy_service_focus:0 "Политическая полиция"
 spy_service_focus_desc:0 "Наши политические враги будут обезврежены благодаря доблестной полиции."
 alliance_with_germany_focus:0 "Вступить в Ось"
 alliance_with_germany_focus_desc:0 "Вокруг нас враги, готовые в любой момент напасть. Необходимо заручиться поддержкой Германии."
 antifascism_focus:0 "Антифашизм"
 antifascism_focus_desc:0 "Фашизм противоречит не просто политическим доктринам, но и здравому смыслу, и основополагающим правам человека."
 labour_rights_focus:0 "Усиление профсоюзов"
 labour_rights_focus_desc:0 "Профессиональные союзы являются авангардом классовой войны, которая должна быть завершена победой пролетариата."
 alliance_with_soviet_focus:0 "Вступить в Коминтерн"
 alliance_with_soviet_focus_desc:0 "Советский союз обещает защитить коммунистические государства от фашистов и буржуазии."
 project_of_national_defence_focus:0 "Проект национальной обороны"
 project_of_national_defence_focus_desc:0 "В данном проекте изложены основные меры, которыми мы сможем защитить нашу державу."
 
 Generic_license:0 "Лицензия на производство техники"
