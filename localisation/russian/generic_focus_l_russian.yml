 military_inspection_focus:0 "Военная инспекция"
 military_inspection_focus_desc:0 "Генеральная военная инспекция решит, какая боеспособность у нашей армии."
 artillery_effort:0 "Развитие артиллерии"
 artillery_effort_desc:0 "Производство качественной артиллерии позволит повысить эффективность наших войск при сражении с вражеской пехотой."
 german_license_focus:0 "Немецкие лицензии"
 german_license_focus_desc:0 "Иностранная техника лучше нашей, так почему бы не договориться с другой державой о предоставлении нам лицензии?"
 french_license_focus:0 "Французские лицензии"
french_license_focus_desc:0 "Иностранная техника лучше нашей, так почему бы не договориться с другой державой о предоставлении нам лицензии?"
 us_license_focus:0 "Американские лицензии"
 us_license_focus_desc:0 "Иностранная техника лучше нашей, так почему бы не договориться с другой державой о предоставлении нам лицензии?"
 new_military_school_focus:0 "Модернизация военных училищ"
 new_military_school_focus_desc:0 "Военная наука продвинулась далеко вперёд, и нашим военным училищам требуется срочная модернизация."
 conversion_focus:0 "Конверсия техники"
 conversion_focus_desc:0 "Эффективная конверсия военной техники позволит не тратить драгоценное время и ресурсы на новое производство."
 
 
 nnf_political.1.t:0 "Государство [From.GetName] просит о принятии в Ось"
 nnf_political.1.d:0 "Посол государства [From.GetName] выдвинул предложение о вхождении своей страны в состав нашего союза. По его словам, Германия и [From.GetName] должны объединиться ради лучшего будущего. Правительство точно будет не против."
 nnf_political.1.a:0 "Добро пожаловать"
 nnf_political.1.b:0 "Наш ответ нет"
 
 nnf_political.2.t:0 "Наше государство принято в Ось"
 nnf_political.2.d:0 "Наш посол в Германии передал, что документы готовы и [Root.GetName] официально становится членом "Оси". Мы получили немецкую поддержку, но также обязаны прийти Германии на помощь при начале войны. По крайней мере, теперь мы не беззащитны."
 nnf_political.2.a:0 "Выпьем за наших друзей"
 
 nnf_political.3.t:0 "Германия отклонила предложение"
 nnf_political.3.d:0 "Наш посол в Германии передал, что немецкое правительство против принятия нашего государства в Ось. По их словам, государство [Root.GetName] не может быть принято из-за политических и дипломатических соображений."
 nnf_political.3.a:0 "Проклятье"
 
 nnf_political.4.t:0 "Государство [From.GetName] просит о принятии в Коминтерн"
 nnf_political.4.d:0 "Посол государства [From.GetName] выдвинул предложение о вхождении своей страны в состав нашего альянса. По его словам, Советский союз и [From.GetName] должны объединиться ради лучшего будущего. Правительство точно будет не против."
 nnf_political.4.a:0 "Добро пожаловать"
 nnf_political.4.b:0 "Наш ответ нет"
 
 nnf_political.5.t:0 "Наше государство принято в Коминтерн"
 nnf_political.5.d:0 "Наш посол в Советском союзе передал, что документы готовы и [Root.GetName] официально становится членом "Коминтерна". Мы получили советскую поддержку, но также обязаны прийти Советскому союзу на помощь при начале войны. По крайней мере, теперь мы не беззащитны."
 nnf_political.5.a:0 "Выпьем за наших друзей"
 
 nnf_political.6.t:0 "Советский союз отклонил предложение"
 nnf_political.6.d:0 "Наш посол в СССР передал, что советское правительство против принятия нашего государства в Коминтерн. По их словам, государство [Root.GetName] не может быть принято из-за политических и дипломатических соображений."
 nnf_political.6.a:0 "Проклятье"
 
 nnf_political.7.t:0 "Военная инспекция"
 nnf_political.7.d:0 "Глава государства и правительство решило провести генеральную военную инспекцию, чтобы определить, готова ли наша армия к возможной войне. Будут проверены все дивизии и все рода войск. После проверки, в зависимости от результата, будут назначены дополнительные учения для армии, если она недостаточно подготовлена."
 nnf_political.7.a:0 "Начинаем проверку"
 
 nnf_political.8.t:0 "Хорошее состояние армии"
 nnf_political.8.d:0 "Генеральная военная инспекция успешно проверила армию, пройдясь по всем дивизиям. Было отмечено, что все войска находятся в боеспособном состоянии и не нуждаются в дополнительных тренировках. Однако, конечно, одной проверки мало для защиты от всех соседей."
 nnf_political.8.a:0 "Так держать"
 
 nnf_political.9.t:0 "Плохое состояние армии"
 nnf_political.9.d:0 "Генеральная военная инспекция успешно проверила армию, пройдясь по всем дивизиям. Было отмечено, что многие боевые части находятся в небоеспособном состоянии и не смогут сдержать натиск возможного врага. По решению комиссии были назначены дополнительные учения."
 nnf_political.9.a:0 "Нам нужны изменения"
 
 
 