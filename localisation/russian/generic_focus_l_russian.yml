 excavation_focus:0 "Технологии добычи ресурсов"
 excavation_focus_desc:0 "Новые технологии в сфере добычи полезных ресурсов поможет покрыть особенности территории нашего государства."
 synth_focus:0 "Синтетическое топливо"
 synth_focus_desc:0 "Не обязательно торговать с полными нефти державами, если можно производить топливо на своих заводах."
 electronics_focus:0 "Развитие электроники"
 electronics_focus_desc:0 "За электротехнической сферой - будущее. Необходимо поддержать научные институты, которые исследуют эту область."
 research_exchange_focus:0 "Научный обмен"
 research_exchange_focus_desc:0 "Современный мир позволяет учёным обмениваться опытом и идеями, благодаря чему мы будем двигаться навстречу будущему."
 
 
