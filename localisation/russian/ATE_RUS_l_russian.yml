#Ideas
rus_agrar_country:0 "Полуаграрная страна"
rus_agrar_country_desc:0 "Пока что Россия не может считаться полностью индустриальной страной. Множество фабрик в крупных городах составляют очень небольшой процент от всей экономики страны. С одной стороны это позволяет развивать аграрный сектор, а с другой - мешает развивать независимую и самодостаточную промышленность."
rus_revolutions_limit:0 "Лимит на революции"
rus_revolutions_limit_desc:0 "После победы в гражданской войне Верховный правитель России Александр Колчак в своём обращении к народу заявил, что Россия исчерпала свой лимит на революции в XX веке, и стране нужны стабильность и порядок. Эту мысль поддержали многие политики, ведь память о тех страшных событиях жива до сих пор."
rus_kolchak:0 "Верховный правитель Колчак"
rus_kolchak_desc:0 "Александр Колчак, объединив многих белогвардецев и заключив договор с немцами, смог победить революцию после долгих лет гражданской войны. Хоть ему и вменяют в вину раздачу русских земель другим странам, Колчак считает себя спасителем России, в которой он стал диктатором. Однако 61 год даёт о себе знать - фактически страной управляет Виктор Пепеляев, пока престарелый адмирал пытается справиться с болезнями."

