l_russian:
  plus_cs.1.t:0 "[From.GetnameDefCap] предлагает мир"
  plus_cs.1.d:0 "[From.GetAdjective] лидер, [From.GetLeader], предлагает вступить в мирные переговоры с государством [From.GetName]."
  plus_cs.1.a:0 "У нас нет выбора"
  plus_cs.1.b:0 "Мы не сдадимся!"
  plus_cs.2.t:0 "[From.GetNameDefCap] просит о капитуляции на условиях"
  plus_cs.2.d:0 "[From.GetLeader], [From.GetAdjective] лидер, дал понять [This.GetNameDef] его желание обсудить условия капитуляции [From.GetNameDef]."
  plus_cs.2.a:0 "Мы должны восстановить мир"
  plus_cs.2.b:0 "Только безоговорочная капитуляция!"
  plus_cs.3.t:0 "Легкий режим капитуляции"
  plus_cs.3.d:0 "Если вы активируете этот режим, вражеские страны с большей вероятностью будут вступать с вами в мирные переговоры.\n§RПомните§!\nВарианты мира находятся в разделе «Решения»."
  plus_cs.3.a:0 "Активировать"
  plus_cs.3.b:0 "Не активировать"
  plus_cs.4.t:0 "[From.GetNameDefCap] предлагает белый мир"
  plus_cs.4.d:0 "[From.GetAdjective] лидер, [From.GetLeader], предлагает белый мир между нашими странами."
  plus_cs.4.a:0 "Давайте закончим с этой войной"
  plus_cs.4.b:0 "Мы не сдадимся так просто"
  plus_cs.5.t:0 "[From.GetNameDefCap] отказывается капитулировать"
  plus_cs.5.d:0 "[From.GetAdjectiveCap] лидер, [From.GetLeader], отказался капитулировать перед нами."
  plus_cs.5.a:0 "Они только откладывают неизбежное"
  plus_cs.6.t:0 "[From.GetNameDefCap] отказывается от мирных переговоров"
  plus_cs.6.d:0 "[From.GetAdjectiveCap] лидер, [From.GetLeader], упустил возможность закончить войну раньше."
  plus_cs.6.a:0 "Проклятье!"
  plus_cs.7.t:0 "[From.GetNameDefCap] предлагает перемирие"
  plus_cs.7.d:0 "Сегодня, [From.GetLeader] и [From.GetRulingParty], призвали к временному прекращению боевых действий."
  plus_cs.7.a:0 "Хорошая идея"
  plus_cs.7.b:0 "Мы не можем принять"
