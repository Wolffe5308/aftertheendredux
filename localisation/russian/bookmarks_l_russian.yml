 AFTER_THE_END_NAME:0 "После конца"
 AFTER_THE_END_DESC:0 "18 лет прошло с окончания Великой войны, которая навсегда изменила мировой порядок. Германский кайзер отказался от колониальной экспансии и тем самым подтолкнул Великобританию к сотрудничеству. Этим он обрёк Австро-Венгрию на распад, но благодаря британской помощи русско-французская Антанта была побеждена. Отголоски той войны ещё долго будут тревожить весь мир."
 
 AFTER_THE_END_BOOK_ENG:0 "Историки и политики до сих пор расходятся во мнении, нужно ли было Британии заключать союз с Германией. С одной стороны, угроза колониям от Франции и России исчезла. А с другой - немецкая экономика победила британскую в торговой войне. Чтобы избавиться от последствий кризиса, нужно перестраивать промышленность и найти новые рынки сбыта. Только так Великобритания сможет подготовиться к крупному конфликту, который назревает в Европе и Америке."
 AFTER_THE_END_BOOK_GER:0 "18 лет прошло с окончания Великой войны, которая навсегда изменила мировой порядок. Германский кайзер, под давлением политиков, отказался от колониальной экспансии и тем самым подтолкнул Великобританию к сотрудничеству. Этим он обрёк Австро-Венгрию на распад, но благодаря британской помощи русско-французская Антанта была побеждена. После войны, усиленная развитой военной промышленностью и колониями на востоке, германская экономика стала передовой. Это позволило социал-демократам провести важные социальные и политические реформы, в результате которых немецкое общество стало более демократичным и миролюбивым."
 AFTER_THE_END_BOOK_FRA:0 "Французский народ помнит поражение в Великой войне, и требует реванша. В 1932 году, на волне антигерманских настроений, Жак Дорио и его Фронт свободы одержал уверенную победу на выборах. Дорио пообещал отменить позорный Потсдамский мирный договор, вывести французскую экономику на мировой уровень и расширить сферу влияния Франции. Однако для этого ещё нужно получить конституционное большинство в парламенте на следующих выборах, чему хочет помешать Коммунистическая партия."
 AFTER_THE_END_BOOK_USA:0 "Социалистическая революция погибла в России под огнём немецкой артиллерии, но возродилась в Соединённых штатах. Лидеры большевиков во главе с Лениным бежали в страну свободы, чтобы помочь Коммунистической партии одержать победу. Результатом была революция 1932 года, когда рабочие массы оружием завоевали себе страну. Экономические и политические проблемы до сих пор терзают США, но мы отстоим идеи Маркса-Ленина."
 AFTER_THE_END_BOOK_RUS:0 "Революции начала 20 века сильно потрепали российское общество. Только при помощи Германии Белая армия под руководством Колчака смогла одержать верх над коммунистами. Ценой этому стали многочисленные территориальные потери, которые не нравятся многим генералам. Но пока Верховный правитель Колчак у власти, ни о каком пересмотре политики не идёт и речи. Россия должна быть независима от внешнего влияния, но и отгораживаться от Европы не стоит. Ведь там зреет новая война, а это новые возможности."
 
 OTHER_AFTER_THE_END_DESC:0 "Для одних война - это провал. Для других это восход, возрождение в экономическом, политическом и военном плане. Пока великие державы делят мир, более слабые страны пытаются выжить и победить в этой тяжёлой борьбе. Кто знает, может скоро солнце взойдёт над новым претендентом на мировую гегемонию..."
 
 