usa_weak_party:0 "Слабая поддержка партии"
usa_weak_party_desc:0 "Энергичность и опыт Ленина вкупе с завоеваниями Октябрьской революции в России помогли Коммунистической партии достаточно быстро овладеть умами и сердцами рабочих. Хоть получить власть было непросто, ещё сложнее её удержать. Многочисленный средний класс недоволен уравнительными мерами и нестабильностью формирующейся экономики, а значит партии остаётся опираться только на рабочих. Если так продолжится и дальше, Америку может ждать новый виток войн и революций."
usa_economy_restruction:0 "Перестройка экономики"
usa_economy_restruction_desc:0 "С 1932 года экономика США претерпела значительные изменения, но ещё многое предстоит сделать. Проблем добавили контрреволюционеры, которые устраивают диверсии на фабриках. Нам понадобится ещё пять лет на полную стабилизацию."
usa_bolsheviks:0 "Советники-большевики"
usa_bolsheviks_desc:0 "После краха Советской Республики в России многие большевики бежали в США, где стали помогать Коммунистической партии. Нерушимая вера в идеалы марксизма-ленинизма и богатый опыт позволили провести вторую важнейшую революцию 20 века."

