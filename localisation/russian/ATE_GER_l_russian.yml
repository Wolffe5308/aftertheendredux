wilhelm_II:0 "Вильгельм II"
ger_hamburg_treaty:0 "Гамбургский договор"
ger_hamburg_treaty_desc:0 "26 июня 1910 года между представителями Германии и Великобритании был заключён договор, по которому Германия отказывалась от колониальной экспансии и развития военно-морского флота. В обмен она получала гарантии Британии, которая обязывалась вступить в войну при нападении третьей державы. Данный договор не утратил силу, но многие сомневаются в его актуальности."
ger_federation:0 "Федерация профсоюзов"
ger_federation_desc:0 "Федерация профсоюзов даст возможность правительству проследить за исполнением социальных законов на предприятиях."
ger_federation_2:0 "Федерация профсоюзов"
ger_federation_2_desc:0 "Федерация профсоюзов даст возможность правительству проследить за исполнением социальных законов на предприятиях."
ger_settle_programm:0 "Программа переселения"
ger_settle_programm_desc:0 "После окончания восточной кампании и заключения Брест-Литовского мира с Россией, Вильгельм II с поддержкой генералитета и Немецкой национальной народной партии создал программу переселения фермеров и рабочих на территории Белоруссии и Украины. Целью этой программы является снятие социально-экономического напряжения с основных нервов германской экономики, то есть с западных промышленных регионов. Все переселенцы по прибытии получают участок или квартиру, а также они имеют особые привилегии в странах-колониях."
ger_german_settlers:0 "Германские переселенцы"
ger_german_settlers_desc:0 "После окончания восточной кампании и заключения Брест-Литовского мира с Россией, Вильгельм II с поддержкой генералитета и Немецкой национальной народной партии создал программу переселения фермеров и рабочих на территории Белоруссии и Украины. Целью этой программы является снятие социально-экономического напряжения с основных нервов германской экономики, то есть с западных промышленных регионов. Все переселенцы по прибытии получают участок или квартиру, а также они имеют особые привилегии в странах-колониях."

ger_pacifism:0 "Пацифизм"
ger_pacifism_desc:0 "Наша страна не готова к войне, ведь граждане требуют мира и стабильности."
ger_first_economy:0 "Первая экономика Европы"
ger_first_economy_desc:0 "Благодаря развитию военной промышленности и колониальных приобретений на востоке, Германия стала крупнейшим финансовым центром Европы. Этап восстановления экономики быстро перешёл в бурный рост, чему способствовала ситуация во внешней политике. Германия получила крупные рынки сбыта, и наводнила Европу и Азию качественными товарами. Но у всего есть свои минусы. Немецкий народ не торопится вооружаться и воевать, ведь любая дестабилизация покончит с высоким уровнем жизни."
ger_economic_sphere:0 "Германская экономическая экспансия"
ger_economic_puppet:0 "Германский таможенный союз"
ger_food_from_afrika:0 "Пища из Танганьики"
krupp_tank:0 "«Крупп»"
ger_sweedish_steel:0 "Шведская железная руда"
ger_sweedish_steel_2:0 "Соглашение с Германией"
ger_iron_front:0 "Железный фронт"
ger_iron_front_desc:0 "Железный фронт - боевая проправительственная организация, которая ведёт борьбу как против коммунистов из Ротфронта, так и против фашистов из Немецкой рабочей партии."
ger_revanchism:0 "Немецкий реваншизм"
ger_revanchism_desc:0 "Народ Германии требует реванша после сокрушительного поражения. Несмотря на возможность сражаться, правительство предало всю нацию и заключило позорный мир."
