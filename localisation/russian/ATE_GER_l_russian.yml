ger_eu_decisions:0 "Европейский экономический союз"
ger_eu_decisions_desc:0 "§CЕвропейский экономический союз§! - организация, созданная немецким правительством для стабилизации и развития экономики стран Европы. Основной вклад вносит Германия, как самая развитая держава, она и распределяет ресурсы среди всех стран-участниц."
