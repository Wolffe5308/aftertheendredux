#Focuses
ger_german_economy:0 "Экономическое пространство"
ger_german_economy_desc:0 "Экономическое влияние Германии на соседние страны достаточно велико, чтобы использовать его на политические цели."
ger_hol_infl:0 "Влияние в Нидерландах"
ger_hol_infl_desc:0 "Амстердам можно считать вторыми морскими воротами в Германию после Гамбурга. Через этот голландский город проходят сотни торговых маршрутов, и большая часть из них используется немецкими компаниями. Такую ситуацию просто необходимо использовать на благо Германии."
ger_hol_no_eng:0 "Выгнать англичан"
ger_hol_no_eng_desc:0 "Английские компании создают серьёзную конкуренцию на голландском рынке. Впрочем, если мы окажем давление на правительство Нидерландов, наш главный соперник будет вынужден искать другие возможности."
ger_swe_iron:0 "Руда из Швеции"
ger_swe_iron_desc:0 "Шведская железная руда превосходит свои аналоги на рудниках Рейнской области. Для производства более надёжного военного снаряжения не жалко направить инвестиции в экономику Швеции."
ger_autobahn:0 "Автобаны"
ger_autobahn_desc:0 "Фриц Тодт предложил построить сеть автомагистралей, которые будут соединять крупнейшие города в центральной Германии."
ger_no_pirates:0 "Покончить с пиратами"
ger_no_pirates_desc:0 "Индонезийские пираты стали своеобразным символом региона, из-за чего многие компании отказываются прокладывать маршрут через Явайское море и Малаккский пролив. Наши военно-морские силы могут помочь избавиться от опасной угрозы."
ger_jap_friend:0 "Тихоокеанский партнёр"
ger_jap_friend_desc:0 "Великобритания имеет больше влияния на Японию, чем мы, потому наше присутствие в Китае и Океании становится единственным рычагом давления на происходящие там дела. Нужно наладить дружественные и партнёрские отношения с японскими компаниями, а через них - и с правительством."
ger_economy_focus:0 "Программа развития"
ger_economy_focus_desc:0 "Экономическое положение нашей страны вызывает только зависть, но нельзя довольствоваться этим. Новая программа развития позволит сделать акцент на отстающей отрасли экономики."
GER_nationalisation:0 "Национализация промышленности"
GER_nationalisation_desc:0 "Некоторые предприятия не выдерживают конкуренции и закрываются, обрекая рабочих на безработицу и голод. Правительство может национализировать такие предприятия и снабжать их из бюджета."
GER_market_orientation:0 "Ориентация на рынок"
GER_market_orientation_desc:0 "Германия сильна на рынке механизмов, станков и прочего оборудования. Поэтому было бы полезно открыть новые фабрики тяжёлой промышленности."
ger_military_complex:0 "Подготовка к войне"
ger_military_complex_desc:0 "Военно-промышленный комплекс занят снабжением действующих дивизий, чего недостаточно для подготовки к возможной войне. Крупные субсидии данной отрасли помогут исправить ситуацию."
ger_new_factories:0 "Открытие новых заводов"
ger_new_factories_desc:0 "Крупная военная промышленность всегда будут залогом победы в любой войне. И мы должны быть готовы направить все ресурсы на борьбу."

ger_new_colony_politics:0 "Новая колониальная политика"
ger_new_colony_politics_desc:0 "В результате Великой войны Германия расширила колониальную империю, получив территории в Восточной Европе и России. Теперь мы обязаны закрепить статус великой колониальной державы."
ger_invest_afrika:0 "Развитие Африки"
ger_invest_afrika_desc:0 "Построение дорог в африканских колониях позволит улучшить снабжение и управление подконтрольными провинциями."
ger_invest_kameroon:0 "Инвестиции в KHG"
ger_invest_kameroon_desc:0 "Kameruner Hinterland-Gesellschaft - немецкая компания, которая занимается развитием экономики и инфраструктуры Камеруна. Субсидирование компании благоприятно отразится на регионе."
ger_invest_ostafrika:0 "Субсидии Восточной Африке"
ger_invest_ostafrika_desc:0 "Германская Восточная Африка не может самостоятельно обеспечивать развитие своей экономики. Губернатор Пауль фон Леттов-Форбек просит выделить крупные субсидии, чтобы колония могла принести пользу метрополии."
ger_protect_afrika:0 "Оборона колоний"
ger_protect_afrika_desc:0 "Фриц Тодт предложил проект укреплений во всех африканских колониях Германии. Планируется построить как наземные бункеры, так и береговые укрепления."
ger_bismark_bases:0 "База в Океании"
ger_bismark_bases_desc:0 "Бисмарк - важный порт в Океании, который расширяет поле действия нашего флота на Океанию, Азию и Тихий океан. Нельзя оставлять его без внимания."
ger_defend_cindao:0 "Защита Циндао"
ger_defend_cindao_desc:0 "Циндао должен стать немецкой крепостью в Китае, чтобы мы не утратили влияние на весь регион и не отдали его под контроль Японии."
ger_asien_navy:0 "Военно-морские учения"
ger_asien_navy_desc:0 "Военно-морской флот, расположенный в Азии, готов к военным учениям на нападение и отражение возможной атаки противника."
ger_papua_mission:0 "Протестантская миссия"
ger_papua_mission_desc:0 "Земля Кайзера Вильгельма - достаточно слаборазвитое место, в котором почти нет протестантов. Организация религиозной миссии позволит продвинуть границы нашей основной веры."
ger_invest_colonies:0 "Помощь восточным колониям"
ger_invest_colonies_desc:0 "Экономическое развитие колоний в Восточной Европе сильно отстаёт от европейского уровня, что негативно сказывается как на социальной ситуации в регионе, так и на нашем бюджете."
ger_no_colonies:0 "Пересмотр статуса колоний"
ger_no_colonies_desc:0 "Беларусь и Украина не настолько важны для Германии, чтобы насильно удерживать их в нашей сфере влияния."
ger_army_colonies:0 "Совместные учения"
ger_army_colonies_desc:0 "Для безопасности Европы важнее всего - подготовить белорусскую и украинскую армии к возможной войне с Россией, которая наверняка захочет восстановить имперские границы."
ger_dnepr_fort:0 "Укрепление Днепра"
ger_dnepr_fort_desc:0 "Река Днепр является серьёзной преградой на пути русских в сферу влияния Германии. Если ещё и укрепить этот рубеж бункерами, данная преграда может стать непреодолимой."
ger_no_settle_programm:0 "Отмена программы переселения"
ger_no_settle_programm_desc:0 "Инициатива Людендорфа, программа переселения немецких фермеров и рабочих в Восточную Европу, стала активатором многих конфликтов в Беларуси и Украине. Пора покончить с этой позорной страницей нашей истории."

ger_unions_federation:0 "Федерация профсоюзов"
ger_unions_federation_desc:0 "Объединение всех профсоюзов в одной организации позволит лучше ими управлять и продвигать социал-демократические идеи."
ger_socintern:0 "Социалистический Интернационал"
ger_socintern_desc:0 "Мы принимаем очередную сессию Социалистического Интернационала, объединения социал-демократических партий Европы. Хоть пользы от него немного, стоит извлечь из предприятия максимум."
ger_antifascism:0 "Антифашизм"
ger_antifascism_desc:0 "Германия должна дать бой фашизму, как главному врагу мира и этических принципов современной Европы."

ger_kurt_schumacher:0 "Канцлер Шумахер"
ger_kurt_schumacher_desc:0 "Курт Шумахер дал обещание вести страну по пути, который наметил Отто Вельс. Конечно, придётся учитывать и современную ситуацию."
ger_iron_front_focus:0 "Железный фронт"
ger_iron_front_focus_desc:0 "Нам угрожают как коммунисты, так и фашисты. Будет умно сформировать вооружённые отряды для борьбы с этими экстремистами."
ger_chi_officers:0 "Немецкая миссия в Китай"
ger_chi_officers_desc:0 "В Китае нарастает напряжение в связи с агрессией Маньчжурии, немцы не должны остаться безучастными в этом конфликте."
ger_ban_fascist:0 "Запрет НРП"
ger_ban_fascist_desc:0 "Немецкая рабочая партия Отто Штрассера создала немало проблем правительству своими выходками. Сейчас самое время заткнуть их."
ger_hunt_hitler:0 "Арестовать Гитлера"
ger_hunt_hitler_desc:0 "В переговорах с австрийским канцлером был поднят вопрос о росте националистических настроений. Лидер Национал-социалистической партии Австрии Адольф Гитлер становится всё более опасным. Не стоит ли нам его отправить в небытие?"
ger_antifrench_prop:0 "Антифранцузская пропаганда"
ger_antifrench_prop_desc:0 "Народ всё не может осознать действительной опасности от Франции. Если попробовать достучаться до умов Германии, это может помочь в будущей войне."
ger_socialist_unions:0 "Закон о профсоюзах"
ger_socialist_unions_desc:0 "Отныне любые негосударственные и особенно марксистские профсоюзы будут расформированы. Так мы лишим коммунистов их мощного влияния на правительство."
ger_ban_communists:0 "Запрет КПГ"
ger_ban_communists_desc:0 "Коммунистическая партия долго оставалась серьёзной политической силой, с которой нужно считаться. Но несколько сфабрикованных дел на их вождей позволят ликвидировать опасного соперника."
ger_army_reform:0 "Реформировать армию"
ger_army_reform_desc:0 "Старая военная доктрина не годится для современной войны. Стоит обсудить с командованием возможность реформации армии."
ger_swe_panzers:0 "Германо-шведские разработки"
ger_swe_panzers_desc:0 "Совместная работа немецких и шведских танковых инженеров наверняка даст положительный результат и позволит оснастить армию лучшими танками в мире."
ger_new_generals:0 "Компетентный Генштаб"
ger_new_generals_desc:0 "Генеральный штаб полон старых офицеров и генералов, которые не понимают и не принимают новейших способов ведения войны. Нужны ли они нам?"
ger_invest_research:0 "Военные исследования"
ger_invest_research_desc:0 "Правительство выделило крупную сумму на многочисленные военные исследования, так что о качестве войск не придётся беспокоиться."
ger_war_france:0 "Война с Францией"
ger_war_france_desc:0 "Французы перешли опасную черту. Их страна стала настоящей угрозой не только Европе, но и всему миру. Германия должна покончить с этим."
ger_european_economy:0 "Создание ЕЭС"
ger_european_economy_desc:0 "Европейский экономический союз - проект по превращению региона в единый механизм, который позволит защититься даже от американского промышленного гиганта."
ger_europe_research_focus:0 "Европейский НИИ"
ger_europe_research_focus_desc:0 "Лучшие учёные всех европейских стран будут вместе продвигать науку вперёд."
ger_europe_industrial_fund:0 "Инвестиционный фонд"
ger_europe_industrial_fund_desc:0 "Страны ЕЭС должны иметь возможность получать субсидии на развитие собственной промышленности."
ger_stabilise_europe:0 "Стабилизация Европы"
ger_stabilise_europe_desc:0 "Все страны нуждаются в мире и стабильности, без которой никакое развитие невозможно."
ger_end_fascist_states:0 "Сломить фасции"
ger_end_fascist_states_desc:0 "Мир невозможен, пока некоторые государства проводят свою милитаристскую политику. С этим нужно покончить."
ger_end_commie_states:0 "Погасить звезду"
ger_end_commie_states_desc:0 "Нашей стабильности угрожают коммунисты, которые провоцируют рабочих Европы на забастовки и восстания."

ger_otto_grotewohl:0 "Канцлер Гротеволь"
ger_otto_grotewohl_desc:0 "Отто Гротеволь возглавляет радикальное крыло Социал-демократической партии. Он хочет серьёзно заняться борьбой с фашизмом, восстановлением армии и подготовкой к войне."
ger_war_traditions:0 "Военные традиции"
ger_war_traditions_desc:0 "Победоносная война показала, что немецкие генералы вполне компетентны. Стоит послушать их предложения по улучшению армии."
ger_infantry_effort:0 "Ставка на пехоту"
ger_infantry_effort_desc:0 "Генштаб считает именно пехоту главной силой в войне. Учитывая характер местности на западе и ставку на оборону, наша армия должна выстоять даже против французов."
ger_invest_research_2:0 "Исследовательский институт"
ger_invest_research_2_desc:0 "Министерство обороны подготовило проект нового НИИ, который будет заниматься военными исследованиями."
ger_commies_coalition:0 "Красная коалиция"
ger_commies_coalition_desc:0 "Единым фронтом против фашизма - такой лозунг сейчас популярен у коммунистов. Почему бы не поддержать его, чтобы использовать красных в своих целях?"
ger_use_rotfront:0 "Использовать Ротфронт"
ger_use_rotfront_desc:0 "Главная сила коммунистов, помимо профсоюзов, заключается в парамилитаристской организации Ротфронт. Если они будут заняты войной с фашистами и реакцией - нам же лучше."
ger_ban_fascist_2:0 "Запрет партии Штрассера"
ger_ban_fascist_2_desc:0 "Отто Штрассер давно нарушал стабильную жизнь Германии своими выходками в адрес правительства, коммунистов и демократов. Стоит заняться им и его партией."
ger_roque_letter:0 "Письмо де ля Рока"
ger_roque_letter_desc:0 "Сфабрикованное письмо от одного из лидеров французских фашистов поможет убедить пацифистичных немцев в необходимости решительных мер."
ger_protect_europe:0 "Защита Европы"
ger_protect_europe_desc:0 "Настал конец пассивности Германии. Наша страна должна защищать Европу, а не смотреть на её развал и уничтожение."
ger_modern_dockyards:0 "Модернизация верфей"
ger_modern_dockyards_desc:0 "Необходимо внедрять современные технологии в судостроении, чтобы немецкий флот не проигрывал морским державам."
ger_navy_carriers:0 "Немецкие авианосцы"
ger_navy_carriers_desc:0 "Огромная ударная мощь и поддержка с воздуха: с авианосцами флот Германии сможет выстоять против множества противников."
ger_attack_mussolini:0 "Угроза Венеции"
ger_attack_mussolini_desc:0 "Италия сталкивается с необходимостью закрывать слабо защищённый фронт в Венеции против наших сил. Один пограничный конфликт вполне может образумить Муссолини не вступать в союз с Францией."
ger_preventive_war:0 "Превентивный удар"
ger_preventive_war_desc:0 "Франция, кажется, не усвоила урок Великой войны и снова пытается развязать конфликт с Германией. На этот раз нам придётся разбить французов окончательно и подавить любую идею о реваншизме."
ger_belgian_wall:0 "Оборона Бельгии"
ger_belgian_wall_desc:0 "Бельгийский ландшафт плохо подходит для обороны от Франции. Правительство подготовило проект постройки системы укреплений, которые помогут сдержать неприятеля."
ger_advisors_eth:0 "Советники в Эфиопию"
ger_advisors_eth_desc:0 "Эфиопия вынуждена сражаться с итальянским агрессором в одиночку. Наши военные специалисты должны хоть немного помочь жертве Муссолини."
ger_war_italy:0 "Война с Италией"
ger_war_italy_desc:0 "Переход через Альпы и короткий фронт вряд ли помогут нам свергнуть безумного диктатора Италии, но мы обязаны освободить итальянский народ."
ger_ban_communists_2:0 "Порвать с коммунистами"
ger_ban_communists_2_desc:0 "Правительство Германии достаточно долго сотрудничало с КПГ и Тельманом, однако вечно так продолжаться не может. Слишком различны наши взгляды, слишком радикальны их стремления."
ger_lion_tribunal:0 "Лионский трибунал"
ger_lion_tribunal_desc:0 "Специально сфомированный трибунал займётся расследованием всех преступлений французского правительства и вооружённых сил, начиная от расстрелов партизан и заканчивая репрессиями против своего народа."
ger_end_fascist_states_2:0 "Искоренить фашизм"
ger_end_fascist_states_2_desc:0 ""Милитаризму и национализму не место в Европе" - так высказался о ситуации в регионе Отто Гротеволь. С ним согласны лидеры многих государств, так что падением фашистских режимов остаётся лишь вопросом времени."
ger_united_socialist_party:0 "Великое объединение"
ger_united_socialist_party_desc:0 "Зачем социалистам разных толков враждовать, если можно вместе бороться против фашизма и реакции? Так считают и многие члены коммунистической партии, а значит объединение вполне реально."
ger_stability_in_europe:0 "Безопаность Европы"
ger_stability_in_europe_desc:0 "Германия будет охранять покой европейских граждан, которые устали от бесконечных войн. Наши солдаты положат конец любому нарушителю мира."

GER_new_arbeitplatz:0 "Новые рабочие места"
GER_new_arbeitplatz_desc:0 "Чтобы дать населению больше рабочих мест, нам стоит развивать государственный сектор."
GER_more_unions:0 "Новые права профсоюзов"
GER_more_unions_desc:0 "Чем сильнее профессиональные союзы - тем сильне наше правительство, ведь рабочие будут поддерживать только тех, кто их защищает."
ger_social_state_focus:0 "Социальное государство"
ger_social_state_focus_desc:0 "Концепция социального государства очень близка социал-демократии. Германии нужно не перестраивать экономику на рельсы планирования, а сосредоточиться на сильной социальной политике."
ger_bank_reform:0 "Банковская реформа"
ger_bank_reform_desc:0 "Президент Рейхсбанка Ялмар Шахт подготовил пакет реформ, необходимых для улучшения ситуации в банковской сфере."
ger_limit_concerns:0 "Ограничить военные концерны"
ger_limit_concerns_desc:0 "Упор на качество выпускаемой продукции должен стать принципом нашей военной промышленности."
ger_military_complex_2:0 "Развитие военного комплекса"
ger_military_complex_2_desc:0 "Армия Германии нуждается в новых военных заводах, ей нужны винтовки, снаряжение, артиллерия и многое другое."

#Events
ate_germany.1.t:0 "Помощь от Германии"
ate_germany.1.d:0 "Немецкое правительство обеспокоено экономической отсталостью нашей страны. В целях повышения промышленного потенциала, немецкие промышленники профинансировали постройку фабрик, которые помогут в развитии экономики. Также это позволит создать новые рабочие места, и наша экономическая ситуация, быть может, станет лучше."
ate_germany.1.a:0 "Спасибо кайзеру за новые фабрики"

ate_germany.2.t:0 "Совместные военные учения"
ate_germany.2.d:0 "Немецкие военные части прибыли для проведения учений совместно с нашей армией. Будут отрабатываться основные манёвры: наступление, оборона, контрнаступление и так далее. Также прибыла немецкая танковая бригада, на примере которой наши солдаты научатся вести бой против новейшей военной техники."
ate_germany.2.a:0 "Нам это поможет"

ate_germany.3.t:0 "Смерть Отто Вельса"
ate_germany.3.d:0 "10 марта 1936 года в своей квартире скончался лидер Социал-демократической партии Германии Отто Вельс. Несмотря на тяжёлую болезнь, он осуществлял руководство партией и страной, и проводил умеренную политику. Сегодня Центральный комитет СДПГ собирается для избрания нового лидера партии, который должен будет стать также и новым канцлером.\n\nДва основных кандидата - Курт Шумахер и Отто Гротеволь. Первый придерживается антикоммунистических позиций и настроен продолжать умеренную политику Вельса, но с учётом сложившейся внешнеполитической ситуации. Гротеволь является представителем радикального крыла СДПГ, он настаивает на формирование коалиции с КПГ и налаживание отношений с Великобританией, чтобы вместе противостоять Франции."
ate_germany.3.a:0 "Шумахер - лучшая кандидатура"
ate_germany.3.b:0 "Доверимся Гротеволю"

ate_germany.4.t:0 "Экономическая помощь от Германии"
ate_germany.4.d:0 "Немецкое правительство через систему банковских счетов перевело нам крупную сумму, которую мы можем направить на развитие экономики. Несмотря на некоторые политические разногласия, Социал-демократическая партия Германии поддерживает борьбу против коммунизма в любой форме."
ate_germany.4.a:0 "Хорошая новость"

ate_germany.5.t:0 "Добровольцы от Германии"
ate_germany.5.d:0 "Тысяча добровольцев из Германии прибыла для помощи в гражданской войне. Они готовы защищать Испанию от Коммуны. Несмотря на некоторые политические разногласия, Социал-демократическая партия Германии поддерживает борьбу против коммунизма в любой форме."
ate_germany.5.a:0 "Хорошая новость"

ate_germany.6.t:0 "Программа помощи Италии"
ate_germany.6.d:0 "Немецкое правительство учредило программу помощи Королевству Италия. Программа включает в себя экономическую и военную помощь, которую могут оказать граждане Германии. Это поможет нам как восстановить экономику, так и направить средства для борьбы с Муссолини."
ate_germany.6.a:0 "Прекрасно"

ate_germany.7.t:0 "Германия предлагает союз"
ate_germany.7.d:0 "[FROM.GetLeader] заявил, что необходимо возродить Берлинский пакт для противодействия коммунизму и фашизму, который может ввергнуть Европу и весь мир в войну. В Лондон прибыл министр иностранных дел Германии, который предложил актуализировать Гамбургский договор и дополнить его положениями о постоянном военном союзе двух стран."
ate_germany.7.a:0 "Звучит разумно"
ate_germany.7.b:0 "Это бесполезно"

ate_germany.8.t:0 "Великобритания входит в Берлинский пакт"
ate_germany.8.d:0 "Британское правительство одобрило актуализацию Гамбургского договора, по которому Германия и Великобритания становятся членами постоянного военного союза, направленного на стабилизацию обстановки в мире. Основное направление деятельности - защита от Франции и США, которые представляют угрозу для безопаности двух стран."
ate_germany.8.a:0 "Как в старые времена"

ate_germany.9.t:0 "Великобритания отказывается от союза"
ate_germany.9.d:0 "Британское правительство не поддержало идею возрождения Берлинского пакта для противодействия фашизму и коммунизму. О реальных причинах можно только гадать, но наверняка они опасаются расширения влияния Германии в Европе, что скажется на положении Британии. Впрочем, это уже не так важно."
ate_germany.9.a:0 "Мы остались одни"

ate_germany.10.t:0 "Смоленское соглашение"
ate_germany.10.d:0 "Правительство Германии предлагает заключить соглашение, по которому нам отойдут Белгород и Карелия, и Германия перестанет поддерживать Закавказскую Республику. Взамен мы обязуемся подписать пакт о ненападении, который призван обезопасить восточные границы Германии при конфликте с другой великой державой."
ate_germany.10.a:0 "Подписываем"
ate_germany.10.b:0 "Нам подачки не нужны"

ate_germany.11.t:0 "Россия отказывается от соглашения"
ate_germany.11.d:0 "Российское правительство полностью отвергло предложение о заключении соглашения, благодаря которому мы бы могли обезопасить себя с Востока. К сожалению, они не были довольны такими мелкими подачками как Белгород и Карелия. Впрочем, Россия сейчас вряд ли способна вести войну, так что потеряли мы не много."
ate_germany.11.a:0 "Им же хуже будет"

ate_germany.12.t:0 "Немецкие инвестиции"
ate_germany.12.d:0 "Крупные корпорации Германии направили в Россию инвестиции на фоне улучшившихся отношений двух стран. Мы получили развитие промышленности и экономики, а они - удобный рынок сбыта для своих товаров."
ate_germany.12.a:0 "Неплохо"

ate_germany.13.t:0 "Кайзер Вильгельм II отошёл от дел"
ate_germany.13.d:0 "Кайзер Вильгельм обратился к Рейхстагу и сложил с себя полномочия, объяснив это проблемами со здоровьем. Вместо себя он назначил своего сына - Вильгельма III, который станет новым императором и королём Пруссии. Однако некоторые партии считают, что пришло время Германии отказаться от монархии и перейти к более прогрессивной республике."
ate_germany.13.a:0 "Да здравствует Вильгельм III"
ate_germany.13.b:0 "Предложить проект новой Конституции"

ate_germany.14.t:0 "Народное восстание"
ate_germany.14.d:0 "После нескольких недель митингов и акций протестов, обстановка в Варшаве обострилась: толпы народа, требующие независимости страны от Германии, захватили важные правительственные здания. Премьер-министр [GetLeader] выступил с заявлением, что отныне Польша будет независимой державой, и правительство страны станет вести свою внутреннюю и внешнюю политику. Эта речь привела к активизации антинемецких группировок, которые стали снимать флаги Германии и избивать немецких граждан."
ate_germany.14.a:0 "Полностью покончим с Германией"
ate_germany.14.b:0 "Сохраним свободу, но будем в союзе"

ate_germany.15.t:0 "Независимость Польши"
ate_germany.15.d:0 "Недавние волнения в Варшаве вынудили правительство Польши объявить о независимости и отказаться от положения марионетки. При этом они заключили союз с Францией, которая поддержала требования польской нации. Хотя наш народ принял эту новость с равнодушием, германский генералитет радикально высказался за введение войск. Это плохо скажется на внутренней стабильности, но, по крайней мере, мы обеспечим себе быстрый путь к Украине и Белоруссии, которые важны для Германии."
ate_germany.15.a:0 "Мы справимся и без поляков"
ate_germany.15.b:0 "Вводим войска"

ate_germany.16.t:0 "Независимость Польши"
ate_germany.16.d:0 "Недавние волнения в Варшаве вынудили правительство Польши объявить о независимости и отказаться от положения марионетки. При этом они решили сохранить военный союз, так как считают его залогом мира в Восточной Европе. При этом немецкий народ принял эту новость с равнодушием, ведь Польша для них это мелкая восточная страна, которая не очень важна в политическом плане. Отчасти так и есть."
ate_germany.16.a:0 "Да будет так"

ate_germany.17.t:0 "Польша объявляет о независимости"
ate_germany.17.d:0 "После нескольких недель митингов и акций протестов, обстановка в Варшаве обострилась: толпы народа, требующие независимости страны от Германии, захватили важные правительственные здания. Премьер-министр [FROM.GetLeader] выступил с заявлением, что отныне Польша будет независимой державой, и правительство страны станет вести свою внутреннюю и внешнюю политику.\n\nТакже Польша отказалась от Белинского пакта, то есть военного союза с Германией. Немецкий генералитет, несмотря на равнодушное отношение народа к этой новости, требует ввести войска на территорию Польши и установить марионеточное правительство."
ate_germany.17.a:0 "Интересно"

ate_germany.18.t:0 "Польша объявляет о независимости"
ate_germany.18.d:0 "После нескольких недель митингов и акций протестов, обстановка в Варшаве обострилась: толпы народа, требующие независимости страны от Германии, захватили важные правительственные здания. Премьер-министр [FROM.GetLeader] выступил с заявлением, что отныне Польша будет независимой державой, и правительство страны станет вести свою внутреннюю и внешнюю политику.\n\nПри этом Польша решила остаться в Белинском пакте, то есть военном союзе с Германией. Этим, отчасти, объясняется пассивность германского правительства, которое не стало предпринимать каких-либо мер для удержания поляков в составе империи."
ate_germany.18.a:0 "Интересно"

ate_germany.19.t:0 "Германия предлагает торговый договор"
ate_germany.19.d:0 "Немецкие производители не прочь расширить рынок сбыта своих товаров в нашей стране. Однако некоторые барьеры в торговом законодательстве не позволяют это сделать. Заключив договор с Германией, мы повысим качество и количество продовольственных товаров в стране, чему явно обрадуется народ. Впрочем, это также поставит нашу промышленность под угрозу, ведь их товары не смогут конкурировать с немецкими."
ate_germany.19.a:0 "Принимаем договор"
ate_germany.19.b:0 "Нет, спасибо"

ate_germany.20.t:0 "Инвестиции в KHG"
ate_germany.20.d:0 "Kameruner Hinterland-Gesellschaft - немецкая компания, которая занимается развитием экономики и инфраструктуры Камеруна. Именно она организовала работу над улучшением лёгкой промышленности в колонии, что дало Германии хоть какой-то плюс от обладания Камеруном. Правительство предлагает увеличить инвестиции данной компании, при этом нужно выбрать определённое направление, которое будет развивать KHG. Это может быть постройка фабрики для производства продуктов питания, расширение площади, пригодной для строительства, либо закупка оборудования для лучшей добычи каучука."
ate_germany.20.a:0 "Продукты питания будут полезны"
ate_germany.20.b:0 "Свободное место не помешает"
ate_germany.20.c:0 "Нам необходим каучук"

ate_germany.21.t:0 "Субсидии Восточной Африке"
ate_germany.21.d:0 "Германская Восточная Африка не может самостоятельно обеспечивать развитие своей экономики. Губернатор Пауль фон Леттов-Форбек просит выделить крупные субсидии, чтобы колония могла принести пользу метрополии. Восточная Африка развивается в первую очередь благодаря сельскому хозяйству, которое мы можем поставить на службу гражданам Германии. Кроме того, там базируется наш флот, так что было бы не лишним улучшить военно-морские базы. Наконец, у нас есть возможность получить больше каучука, если получится расширить плантации."
ate_germany.21.a:0 "Флот нуждается в базах"
ate_germany.21.b:0 "Завезём пищу в метрополию"
ate_germany.21.c:0 "Посадим новые каучуковые деревья"

ate_germany.22.t:0 "Немецкое влияние в Нидерландах"
ate_germany.22.d:0 "Нидерланды - важный торговый центр Европы, который сильно насыщен немецкими товарами. Через Амстердам и Роттердам крупные немецкие компании осваивают рынки в Америке, Африке и Азии. Благодаря отличному качеству товаров и высокой организованности предприятий наши поставки в Нидерланды перекрывают поставки всех других стран. Правительству стоит взять под контроль этот рычаг, которым можно не только освободить рынок от врагов Германии, но и принудить голландцев выбрать правильных союзников."
ate_germany.22.a:0 "Комитет по международной торговле займётся этим"

ate_germany.23.t:0 "Германия усиливает торговое влияние"
ate_germany.23.d:0 "Правительство Германии предоставил расширенные полномочия Комитету по международной торговле, с тем чтобы контролировать поставки немецких товаров в Нидерланды. Следствием этого может стать дипломатическое давление на наше правительство, но пока что они ограничились заключением торговых договоров. Безусловно, такое развитие событий позволит расширить торговлю немецкими товарами в Нидерландах, однако под угрозой стоит открытость рынка для других держав."
ate_germany.23.a:0 "Будем следить за ситуацией"

ate_germany.24.t:0 "Германия требует санкций для Великобритании"
ate_germany.24.d:0 "Германский Комитет по международной торговле обратился к правительству Нидерландов с требованием ввести санкции на торговлю с Великобританией. По отчетам комитета, британские компании злоупотребляют своим положением на голландском рынке, провоцируют конфликты, ведут антигерманскую агитацию и вербуют агентов разведки. Такое поведение даёт полное право правительству ввести запрет на торговлю, благодаря чему все английские компании уйдут с рынка. Однако тогда Нидерланды станут полностью экономически зависимыми от Германии, что может стать угрозой нашему суверенитету."
ate_germany.24.a:0 "Немцы правы, ввести санкции"
ate_germany.24.b:0 "Мы не будем плясать под чужую дудку"

ate_germany.25.t:0 "Нидерланды вводят санкции"
ate_germany.25.d:0 "По наставлению немцев правительство Нидерландов ввело санкции на торговлю с Великобританией. Теперь нашим компаниям закрыт крупный рынок в Амстердаме и Роттердаме, а значит и быстрый доступ в Гермнаию. Несомненно, это сделано для ослабления нашей экономики, но пока что мы не можем ничего противопоставить."
ate_germany.25.a:0 "Проклятье"

ate_germany.26.t:0 "Нидерланды отказываются вводить санкции"
ate_germany.26.d:0 "Голландское правительство отвергло требования нашего Комитета по международной торговле ввести санкции на торговлю с Великобританией. Они считают, что нет реального повода для этого, а отчеты Комитета - это лишь борьба против сильного соперника на рынке Нидерландов. Похоже, они действительно попали под влияние британской пропаганды."
ate_germany.26.a:0 "Проклятье"

ate_germany.27.t:0 "Нидерланды вводят санкции против Великобритании"
ate_germany.27.d:0 "Голландское правительство объявило о введении санкций на товары из Великобританиеи. Поводом для этого стало поведение британских компаний, через которые англичане вербовали агентов, вели пропаганду и устраивали конфликты между немецкими фирмами. Как заявил министр экономики Нидерландов, санкции - это лишь ответ на агрессивную экономическую политику Британской империи. Впрочем, многие полагают, что решение было продиктовано из Берлина, в чём наверняка есть доля правды. Однако это не помешало Великобритании ввести ответные санкции на торговлю с Нидерландами."
ate_germany.27.a:0 "Интересно"

ate_germany.28.t:0 "План работы на год"
ate_germany.28.d:0 "Господин канцлер, правительство разработало примерный план работы на следующий год. Тут описаны основные проблемы, на решение которых должны быть направлены средства страны. Будет уместно ознакомиться со списком для лучшего понимания ситуации.\n\nМногие партии высказываются против государственной колониальной политики. Даже в Социал-демократической партии Отто Гротеволь призывает прекратить программу переселения на территории Украины и Белоруссии наших фермеров и рабочих. Реакционеры и "национальные социалисты" под руководством Отто Штрассера наоборот, говорят о слабой и бесполезной политике в отношении колоний. Учитывая напряжённую международную обстановку, последние в некотором роде правы. Нужно обеспечить безопасность всей колониальной империи.\n\nЧто точно не вызывает пререканий, так это экономическая политика. Впрочем, надо сказать спасибо немецким компаниям, которые умело используют положение Германии как и экономического гегемона в том числе. Экономическая зависимость некоторых стран от наших фирм должна быть умело использована на благо Германии.\n\nИ самое главное - международная напряжённость постоянно повышается. Франция стала очагом реваншизма, что идёт вразрез с нашими интересами. Если французы захотят перекроить Европу, помощь нам сможет оказать только Великобритания, потому стоит с ней сотрудничать. Наконец, Германии следует начать готовить собственную экономику и армию к новой крупной войне."
ate_germany.28.a:0 "За работу!"

ate_germany.29.t:0 "Германия предлагает договор"
ate_germany.29.d:0 "Германии требуется шведская железная руда, которая в разы лучше той, что добывают на рейнских рудниках. Немцы предлагают оформить импорт руды в Германию, за что Швеция получит крупные инвестиции. Это позволит сохранить темпы экономического роста в период застоя, что, естественно, будет плюсом."
ate_germany.29.a:0 "Подписываем"
ate_germany.29.b:0 "Не лучшая следка для нас"

ate_germany.30.t:0 "Швеция подписывает соглашение"
ate_germany.30.d:0 "Шведское правительство одобрило идею экспорта их качественной железной руды в Германию. В ответ мы направим крупную сумму на развитие экономики нашего партнёра. Теперь немецкий солдат будет вооружён винтовкой лучшего качества, к тому же более дешёвой в производстве."
ate_germany.30.a:0 "Прекрасно"

ate_germany.31.t:0 "Швеция отказывается от договора"
ate_germany.31.d:0 "Шведское правительство отвергло наше предложение об обмене железной руды из рудников Швеции на крупные инвестиции немецких компаний в шведскую экономику. Судя по всему, они нашли другого партнёра, который предложил более интересный договор."
ate_germany.31.a:0 "Неприятно"

ate_germany.32.t:0 "Программа развития"
ate_germany.32.d:0 "Правительство подготвило определённую сумму, которую мы можем потратить на развитие одной из отраслей экономики: исследование синтетических ресурсов, развитие гражданской или военной промышленности. Направление, которое мы выберем, будет усиленно модернизироваться вне зависимости от того, насколько это актуально. Остальные отрасли будут отставать, но с этим ничего не поделать. Нам нужен взвешенный и адекватный выбор."
ate_germany.32.a:0 "Германии не хватает топлива и резины"
ate_germany.32.b:0 "Гражданские фабрики важнее всего"
ate_germany.32.c:0 "Без военных заводов мы никогда не победим"

ate_germany.33.t:0 "Правительство требует мира"
ate_germany.33.d:0 "Германия на пороге катастрофы. Если Франция и её союзники дойдут до Берлина, на честный мирный договор рассчитывать не придётся. Правительство требует заключить мирный договор и откупиться колониями, главное сохранить основную часть европейских территорий. Это единственный шанс остаться на карте мира."
ate_germany.33.a:0 "Будем надеяться на благоразумие французов"
ate_germany.33.b:0 "Мы просто так не сдадимся!"

ate_germany.34.t:0 "Германия предлагает мир"
ate_germany.34.d:0 "Германское правительство понимает катастрофическое положение страны и готово заключить мирный договор. Главное, чего они просят - это сохранить основные территории Германии нетронутыми. Колонии и прочие страны не считаются важными и могут быть переданы нам и нашим союзникам."
ate_germany.34.a:0 "Прекрасное предложение"
ate_germany.34.b:0 "Мы дойдём до Берлина"

ate_germany.35.t:0 "Версальский мир"
ate_germany.35.d:0 "Представители Германии и Франции подписали мирный договор, закончив эту тяжёлую войну. Франция получила все немецкие территории до Рейна и расширила свою колониальную империю. Союзники Франции также приобрели новые земли. Кроме того, Германия распустила Берлинский пакт и освободила другие страны от своего влияния. Франция объявила этот день праздником французского народа, когда он получил отмщение за ужасы Великой войны."
ate_germany.35.a:0 "Вряд ли это конец..."

ate_germany.36.t:0 "Германия предлагает советников"
ate_germany.36.d:0 "Немецкое правительство готово отправить в Китай своих военных советников для построения и укрепления китайской армии. Германия считает важным хранить суверенитет и независимость Китайской республики, поэтому они готовы к плодотворному сотрудничеству."
ate_germany.36.a:0 "Почему бы и нет"
ate_germany.36.b:0 "Не стоит"

ate_germany.37.t:0 "Советники отправились в Китай"
ate_germany.37.d:0 "Китайское правительство согласилось принять немецких военных советников, которые будут помогать восстанавливать армию страны. Китай выразил надежду на дальнейшее плодотворное сотрудничество для укрепления стабильности в регионе."
ate_germany.37.a:0 "Прекрасно"

ate_germany.38.t:0 "Китай отказался от советников"
ate_germany.38.d:0 "Китайское правительство отказлось принять немецких военных советников, которые могли бы помогать восстанавливать армию страны. Китай объяснил это наличием собственных офицеров и возможной негативной реакцией Японии, которую могло бы вызвать такое решение."
ate_germany.38.a:0 "Как знают"

ate_germany.39.t:0 "Охота на Гитлера"
ate_germany.39.d:0 "В Австрии немецкая полиция пытается арестовать Адольфа Гитлера, лидера Национал-социалистической рабочей партии. К сожалению полицейских, ни в одном предполагаемом месте его найти не удалось. Однако многие другие члены партии были арестованы за пособничество фашизму и Франции, то есть обвинены государственной измене. Это немного умерит пыл НСРП."
ate_germany.39.a:0 "Хоть что-то полезное"

ate_germany.40.t:0 "Германо-шведские военные разработки"
ate_germany.40.d:0 "Немецкие инженеры хотят объединить усилия с нашими ради создания нового танка. Новая модель будет весьма кстати для нашей армии, которая не отличается своими размерами, а потому должна быть более оснащённой."
ate_germany.40.a:0 "Хорошая идея"
ate_germany.40.b:0 "Нам это ни к чему"

ate_germany.41.t:0 "Швеция соглашается"
ate_germany.41.d:0 "Шведы согласны объединить усилия инженеров и исследователей двух стран для создания новой модели танка. Это будет кстати как для нас, так и для них, потому разработки уже начались."
ate_germany.41.a:0 "Прекрасно"

ate_germany.42.t:0 "Швеция отказывается"
ate_germany.42.d:0 "Шведам не понравилась идея совместной разработки новой модели танка. Видимо, шведские военные конструкторы не хотят делиться уже имеющимися наработками, которые бы позволили нам заимствовать технологии."
ate_germany.42.a:0 "Печально"

ate_germany.43.t:0 "Германия создаёт ЕЭС"
ate_germany.43.d:0 "Правительство Германии объявило о создании Европейского экономического союза - особой международной организации, которая будет заниматься стабилизацией экономической ситуации в странах Европы, которые присоединились к договору. Канцлер Германии Курт Шумахер также надеется, что ЕЭС поможет сохранить крепкий мир в регионе, несмотря на прошлые тяжёлые войны. К договору могут присоединиться все демократические государства, которые готовы к сотрудничеству."
ate_germany.43.a:0 "Интересно"

ate_germany.44.t:0 "Приглашение в ЕЭС"
ate_germany.44.d:0 "Германия приглашает нашу страну вступить в Европейский экономический союз, который занимается стабилизацией и развитием экономики стран Европы. Конечно, мы потеряем часть суверенитета от этого решения, но зато получим возможность расширить промышленность и воспользоваться помощью немцев."
ate_germany.44.a:0 "Давайте вступим"
ate_germany.44.b:0 "Не интересует"

ate_germany.45.t:0 "[FROM.GetName] вступает в ЕЭС"
ate_germany.45.d:0 "Правительство государства [FROM.GetName] согласилось на вступление страны в Европейский экономический союз. Теперь они обязаны исполнять требования Совета ЕЭС, а взамен будут получать экономическую помощь."
ate_germany.45.a:0 "Отлично"

ate_germany.46.t:0 "[FROM.GetName] отказывается"
ate_germany.46.d:0 "Правительство государства [FROM.GetName] отказалось от вступления страны в Европейский экономический союз. Они не хотят терять свой суверенитет, хоть это и поможет им в развитии экономики."
ate_germany.46.a:0 "Как хотят"

ate_germany.47.t:0 "Коалиция с КПГ"
ate_germany.47.d:0 "Коммунистическая партия под руководством Эрнста Тельмана объявила фашизм главной угрозой рабочему классу, как и мы. На основе совместной борьбы против фашистской угрозы Социал-демократическая и Коммунистическая партии могут создать коалицию, что обеспечит недопущение к власти реакции или националистов. Сам Эрнст Тельман такое предложение поддержал, а потому договор будет заключён."
ate_germany.47.a:0 "Прекрасно"

ate_germany.48.t:0 "Письмо де ля Рока"
ate_germany.48.d:0 "Немецкие спецслужбы сфабриковали письмо Отто Штрассеру от французского фашиста Франсуа де ля Рока. В этом письме описывается план действий, которые должны привести немецких фашистов к захвату власти в Германии. Письмо будет использовано для нашей пропаганды, чтобы народ одобрил антифашистскую деятельность партии и государства. И неважно, правду мы говорим или нет."
ate_germany.48.a:0 "Хорошая идея"

ate_germany.49.t:0 "Германия защитит Европу"
ate_germany.49.d:0 "Канцлер Германии [FROM.GetLeader] объявил о новой инциативе, которая связана с защитой всей Европы от фашизма. Теперь Германия, по его словам, будет гарантом независимости всех стран, которые были атакованы Францией, Италией или другими фашистскими режимами. Он пообещал бороться всеми силами против этой человеконенавистнической идеи."
ate_germany.49.a:0 "Интересно"

ate_germany.50.t:0 "Немецкие военные советники"
ate_germany.50.d:0 "Германия обеспокоена угрозами, которые получает наша страна от итальянских фашистов. Они готовы обеспечить присутствие своих военных советников на учениях эфиопской армии, также они будут помогать в разработке военной доктрины. Если, конечно, правительство согласится."
ate_germany.50.a:0 "Конечно"
ate_germany.50.b:0 "Не стоит"

ate_germany.51.t:0 "Эфиопия приняла наших советников"
ate_germany.51.d:0 "Немецкие военные советники теперь будут помогать эфиопским офицерам и главнокомандующим в разработке военной доктрины. Это хоть частично поможет Эфиопии в борьбе против итальянской агрессии. Но наши новые партнёры рассчитывают в случае войны на более серьёзную поддержку."
ate_germany.51.a:0 "Сделаем всё возможное"

ate_germany.52.t:0 "Эфиопия отказалась от советников"
ate_germany.52.d:0 "К сожалению, Эфиопия отказалась от использования наших военных советников для разработки доктрины ведения войны и помощи армии. Они считают, что это может вызвать агрессивную реакцию Италии, которая считает Эфиопию своей сферой влияния."
ate_germany.52.a:0 "Как хотят"

ate_germany.53.t:0 "Лионский трибунал"
ate_germany.53.d:0 "Германия организовала военный трибунал в Лионе, на котором были осуждены лидеры Французской национальной партии, а точнее их действия, которые привели к войне. Также было замечено, что правительство проводило политические репрессии, ограничило свободу слова и политических партий. Всё это будет исправлено силами германской администрации, которая теперь курирует политику Франции."
ate_germany.53.a:0 "Они не имеют права"

ate_germany.54.t:0 "Кризис в Венето: победа"
ate_germany.54.d:0 "Немецкие войска успешно прорвали оборону итальянцев в провинции Венето. Вражеские боевые части отступили от границы, но верховное командование приказало не наступать далее, чтобы не вступить в полноценную войну. Германия просто дала понять Италии, что будет с ней при сохранении агрессивной внешней политики."
ate_germany.54.a:0 "Так держать"

ate_germany.55.t:0 "Кризис в Венето: поражение"
ate_germany.55.d:0 "Немецкие войска не сумели прорвать итальянскую оборону на границе с Венето. Так как последующие боевые действия невозможны, наши солдаты отступили. Командующие, допустившие такой исход, уже отчитаны и стоит вопрос об их увольнении."
ate_germany.55.a:0 "Как можно проиграть итальянцам?"

ate_germany.56.t:0 "Кризис в Венето: ничья"
ate_germany.56.d:0 "Немецкие войска не сумели прорвать итальянскую оборону на границе с Венето. Так как последующие боевые действия невозможны, наши солдаты отступили. Командующие, допустившие такой исход, уже отчитаны и стоит вопрос об их увольнении."
ate_germany.56.a:0 "Нам нужна была победа"

ate_germany.57.t:0 "Кризис в Венето: победа"
ate_germany.57.d:0 "Итальянские войска успешно удержали приграничные территории в провинции Венето от немецкой армии. Вражеские боевые части отступили от границы, но верховное командование приказало не наступать далее, чтобы не вступить в полноценную войну."
ate_germany.57.a:0 "Так держать"

ate_germany.58.t:0 "Кризис в Венето: поражение"
ate_germany.58.d:0 "Итальянские войска не сумели удержать пограничные территории на границе с Истрией от немецкой армии. Так как последующие боевые действия невозможны, наши солдаты отступили. Командующие, допустившие такой исход, уже отчитаны и стоит вопрос об их увольнении."
ate_germany.58.a:0 "Проклятье"

ate_germany.59.t:0 "Кризис в Венето"
ate_germany.59.d:0 "Немецкие боевые части устроили пограничный конфликт в Венето, что на севере Италии. Они прорвали оборону пограничных групп, потому итальянская армия отступила вглубь страны. Но немцы не перешли границу, так как это был знак для Италии, о чём заявил канцлер Германии [FROM.GetLeader]. Он объявил режим Муссолини преступлением против человечества и мирной Европы, и пообещал и дальше защищать мир от фашизма."
ate_germany.59.a:0 "Интересно"

ate_germany.60.t:0 "Кризис в Венето"
ate_germany.60.d:0 "Немецкие боевые части устроили пограничный конфликт в Венето, что на севере Италии. Однако они не смогли прорвать оборону итальянских пограничных групп, потому отступили. Германия назвала конфликт случайным, а итальянский диктатор Бенито Муссолини объявил, что следующие агрессивные действия немецких войск могут привести к полномасштабной войне."
ate_germany.60.a:0 "Интересно"

ate_germany.61.t:0 "Австрия объявляет о независимости"
ate_germany.61.d:0 "С самого конца Великой войны Австрия была неразрывной частью Германии. Но, к сожалению, народ выбрал другой путь. Правительство Австрии объявило о независимости от Германской империи и выходе из Берлинского пакта. Мы можем либо отпустить их, либо вернуть военным путём."
ate_germany.61.a:0 "Как они посмели"
ate_germany.61.b:0 "Это их выбор"

ate_germany.62.t:0 "Создание СЕПГ"
ate_germany.62.d:0 "После долгого и плодотворного сотрудничества СДПГ и правое крыло КПГ решили объединиться в Социалистическую единую партию Германии. Данный шаг существенно расширил избирательную нишу социалистов и за них голосуют всё больше людей. Оставшиеся в Коммунистической партии разорвали все связи с СДПГ и объявили их предателями рабочего класса."
ate_germany.62.a:0 "Великий шаг для нашей партии"






