ger_help_little_entente:0 "Поддержать Малую Антанту"
ger_visit_russia:0 "Посетить Россию"
ger_visit_russia_desc:0 "Восточный сосед может стать угрозой, с которой мы не справимся. Чтобы не воевать на два фронта, надо найти компромисс. Сначала стоит прощупать почву для диалога."
ger_smolensk_treaty:0 "Смоленское соглашение"
ger_smolensk_treaty_desc:0 "Пакт о ненападении позволит Германии не бояться удара с незащищённого востока и сосредоточиться на Франции."
ger_antirussian_propaganda:0 "Антироссийская пропаганда"
