ger_foreign_politics_decisions:0 "Внешняя политика"
ger_foreign_politics_decisions_desc:0 "Ранее политика Германии сводилась к стабилизации обстановки в Европе и недопущении новой крупной войны. Но торговая битва с Великобританией поставила крест на новом союзе с этой державой. Мы должны выработать новую доктрину внешней политики."
