ate_economic_trend_tt:0 "\n§YЭкономическая ситуация§! меняется каждый месяц в случайном порядке. Она также может не измениться, либо измениться радикально.\n\nРазличные национальные духи, имеющие особые свойства по отношению к экономике, ограничивают изменение экономической ситуации в ту или иную сторону.\n"

economy_invest:0 "Инвестиции в экономику"
economy_arms_orders:0 "Военный госзаказ"

ate_free_economy_tt:0 "\nГосударство не может вмешиваться в экономику, однако бонусы и штрафы от экономической ситуации повышены.\n"
ate_inter_economy_tt:0 "\nГосударство может использовать гражданскую промышленность для улучшения экономической ситуации.\n"
ate_corp_economy_tt:0 "\nГосударство может использовать военную промышленность для улучшения экономической ситуации.\n"
ate_plan_economy_tt:0 "\nЭкономическая ситуация не будет меняться. Это не даст стране ни бонусов, ни штрафов.\n"

