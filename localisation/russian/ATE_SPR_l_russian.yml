ate_spain.1.t:0 "Победа в гражданской войне"
ate_spain.1.d:0 "Республиканские военные части взяли последний город восставших. Все революционеры капитулировали, Испанская Республика вновь едина. Наступил мир, но ещё предстоит навести порядок среди населения и партий."
ate_spain.1.a:0 "Это было тяжело"

ate_spain.2.t:0 "Победа в гражданской войне"
ate_spain.2.d:0 "Наши интернациональные войска взяли под контроль всю территорию Испании. Фашистские вожди и военные преступники скоро предстанут перед военным трибуналом. Никто больше не будет посягать на человеческую свободу."
ate_spain.2.a:0 "Это было тяжело"

ate_spain.3.t:0 "Победа в гражданской войне"
ate_spain.3.d:0 "Военные части фалангистов контролируют всю континентальную Испанию. Анархисты, республиканцы и карлисты полностью разбиты. В правительстве уже ведутся обсуждения дальнейшего курса страны, какие реформы нужны для становления корпоративистского государства."
ate_spain.3.a:0 "Это было тяжело"

ate_spain.4.t:0 "Победа в гражданской войне"
ate_spain.4.d:0 "Карлистские военные части контролируют всю континентальную Испанию. Анархисты, республиканцы и фалангисты полностью разбиты. В правительстве уже ведутся обсуждения дальнейшего курса страны, какого короля следует поставить во главе нации.
ate_spain.4.a:0 "Это было тяжело"