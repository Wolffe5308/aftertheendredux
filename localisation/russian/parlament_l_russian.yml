 parlament.1.t:0 "Закон: расширенные права рабочих"
 parlament.1.d:0 "Депутаты от левых партий внесли законопроект на рассмотрение в Парламент. Он предполагает повышение пособий по безработице, установление новой системы пенсий, улучшение рабочих мест и так далее. Трудовой кодекс будет значительно расширен, что поспособствует повышению качества жизни рабочего класса."
 parlament.1.a:0 "Голосуем "за""
 parlament.1.b:0 "Голосуем "против""
 
 parlament.3.t:0 "Принятие законопроекта"
 parlament.3.d:0 "После обсуждений законопроекта в Парламенте он был одобрен. Осталась формальность - глава государства [ROOT.GetLeader] должен подписать его и тем самым утвердить, чтобы закон начал действовать на территории всей страны."
 parlament.3.a:0 "Подписываем"
 
 parlament.4.t:0 "Отклонение законопроекта"
 parlament.4.d:0 "После обсуждений законопроекта в Парламенте он был отклонён. Некоторые депутаты отмечали низкую необходимость такой реформы, некоторые советовали существенно доработать данный законопроект. Но большинство сошлось во мнении, что закон стране в данный момент не нужен."
 parlament.4.a:0 "Понятно"
 
 parlament.5.t:0 "Закон: социальное государство"
 parlament.5.d:0 "Депутаты от левых партий внесли законопроект на рассмотрение в Парламент. Он предполагает расширение социальной политики, создание социальных служб, доведение систем здравоохранения и пенсионного обеспечения до высокого уровня. Несмотря на большие затраты, это поможет значительно повысить качество жизни населения."
 parlament.5.a:0 "Голосуем "за""
 parlament.5.b:0 "Голосуем "против""
 
 parlament.6.t:0 "Закон: отмена рабства"
 parlament.6.d:0 "Депутаты от демократических партий внесли законопроект на рассмотрение в Парламент. Он предполагает отмену рабства, которое до сих пор существует в нашей стране. Все рабы будут освобождены, им будет оказана социальная поддержка. Также в законах страны будет закреплена личная свобода каждого гражданина."
 parlament.6.a:0 "Голосуем "за""
 parlament.6.b:0 "Голосуем "против""
 
 parlament.7.t:0 "Закон: рыночная экономика"
 parlament.7.d:0 "Депутаты от демократических партий внесли законопроект на рассмотрение в Парламент. Он предполагает отказ от вмешательства в экономику, то есть сохранение свободных рыночных отношений. Авторы инициативы аргументируют это тем, что без вмешательства государства страну ожидает экономический подъём."
 parlament.7.a:0 "Голосуем "за""
 parlament.7.b:0 "Голосуем "против""
 
 parlament.8.t:0 "Закон: государственное вмешательство"
 parlament.8.d:0 "Депутаты от центристских и социалистических партий внесли законопроект на рассмотрение в Парламент. Он предполагает установление системы вмешательства государства в экономику для противодействия кризисам и повышения качества жизни населения. По мнению авторов инициативы, этим и должна ограничиться наша экономическая политика."
 parlament.8.a:0 "Голосуем "за""
 parlament.8.b:0 "Голосуем "против""
 
 parlament.9.t:0 "Закон: свободные митинги"
 parlament.9.d:0 "Депутаты от демократических партий внесли законопроект на рассмотрение в Парламент. Он предполагает отмену ограничений для митингов, которые не позволяют многим гражданам выразить свою позицию по тому или иному вопросу."
 parlament.9.a:0 "Голосуем "за""
 parlament.9.b:0 "Голосуем "против""
 
 parlament.10.t:0 "Закон: свободные СМИ"
 parlament.10.d:0 "Депутаты от демократических партий внесли законопроект на рассмотрение в Парламент. Он предполагает отмену ограничений для средств массовой информации, которые не могут сейчас полноценно критиковать работу правительства и проводить пропаганду различных идеологий."
 parlament.10.a:0 "Голосуем "за""
 parlament.10.b:0 "Голосуем "против""
 
 parlament.11.t:0 "Закон: запрет иммиграции"
 parlament.11.d:0 "Депутаты от националистических партий внесли законопроект на рассмотрение в Парламент. Он предполагает введение запрета на предоставление гражданства нашей страны въезжающим лицам. Вместо этого они будут получать вид на жительство или рабочую визу, однако политических прав такие лица иметь не будут."
 parlament.11.a:0 "Голосуем "за""
 parlament.11.b:0 "Голосуем "против""
 
 parlament.12.t:0 "Закон: выборочная иммиграция"
 parlament.12.d:0 "Депутаты от националистических партий внесли законопроект на рассмотрение в Парламент. Он предполагает введение системы ограниченной иммиграции. Миграционная служба будет проверять каждого, кто захочет стать гражданином. Только надёжные и законопослушные лица получат гражданство."
 parlament.12.a:0 "Голосуем "за""
 parlament.12.b:0 "Голосуем "против""
 
 parlament.13.t:0 "Закон: политика открытых дверей"
 parlament.13.d:0 "Депутаты от демократических партий внесли законопроект на рассмотрение в Парламент. Он предполагает предоставление всем желающим гражданства нашей страны. Миграционная служба будет проверять только законность данной процедуры."
 parlament.13.a:0 "Голосуем "за""
 parlament.13.b:0 "Голосуем "против""
 
 

 
 