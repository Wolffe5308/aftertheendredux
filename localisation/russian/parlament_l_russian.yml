 elections.3.t:0 "Победа консервативных демократов"
 elections.3.d:0 "Консервативная партия одержала уверенную победу на прошедших выборах. Программой партии были обозначены важные проблемы в области экономики и политики, которые они пообещали решить. Народ обратил на это внимание и теперь консерваторы собирают новое правительство."
 elections.3.a:0 "С победой"
 
