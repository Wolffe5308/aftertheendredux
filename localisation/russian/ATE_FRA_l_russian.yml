ATE_POLITICS_JACQUES_DORIOT_DESC:0 "Жак Дорио - лидер Французской народной партии. Бывший коммунист, видный деятель Компартии, покинул её из-за политических разногласий и поражения в борьбе против Мориса Тореза. Через некоторое время, в 1930 году, основал Французскую народную партию, которая частично копировала итальянскую фашистскую партию. Дорио, благодаря харизме и активной политической позиции, смог собрать под своим руководством все ультраправые силы в Фронт свободы, который одержал победу на выборах в 1932 году. К сожалению Дорио, победа была не полная, из-за чего пришлось создавать коалицию с консерваторами. В предверии выборов они расторгли соглашение, потому Фронту нужно получить парламентское большинство для дальнейших действий."
