fra_revanchism:0 "Французский реваншизм"
fra_revanchism_desc:0 "Франция потерпела сокрушительное поражение в Великой войне, несмотря на тяжёлую борьбу. Страна потеряла сотни тысяч солдат, утратила контроль над огромной колониальной империей, и только благодаря Великобритании французы не стали рабами Германии. Но никакие потери и экономические проблемы не изменят антигерманского и реваншистского настроения в обществе. Франция должна либо вернуть своё, либо погибнуть."
