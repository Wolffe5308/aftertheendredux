fra_una_bills_decisions_desc:0 "Векселя Национального сталелитейного союза (Union nationale de l'acier, UNA) позволят нам восстановить военную промышленность, которая была разрушена за годы войны и экономического кризиса. Каждые полгода правительство автоматически откладывает срок выплаты векселей, но через 4 года мы будем обязаны выплатить всю сумму, если только не начнётся война."
fra_una_bills_mission:0 "Продление векселей"
fra_cancel_una:0 "Выплатить держателям"
fra_renew_una:0 "Возобновить продажу"
fra_investitions_decisions:0 "Инвестиции"
fra_invest_morocco_dec:0 "Инвестировать в Марокко"
fra_secret_militarise_decisions:0 "Тайная милитаризация"
fra_secret_militarise_decisions_desc:0 "По положениям Потсдамского мира Франции запрещено иметь крупную армию и каким-либо образом развивать её. То же самое касается флота и авиации. Для решения данного вопроса мы можем начать тайную милитаризацию. Однако нужно быть осторожным: если заметность наших действий будет высока, Великобритания и Германия могут нас осудить и наложить санкции.\nТекущая §Rзаметность§! перевооружения: §Y[?fra_mil]%§!"
fra_mil_paramilitarism:0 "Парамилитарные формирования"
fra_mil_conscript:0 "Допризывная подготовка"
fra_mil_civil_air_clubs:0 "Гражданские воздухоплавательные клубы"
fra_mil_civil_tanks:0 "Тракторные заводы"
fra_mil_no_pots:0 "Отменить Потсдамский мир"
fra_foreign_politics_decisions:0 "Внешняя политика"
fra_foreign_politics_decisions_desc:0 "Франция не может оставаться в изоляции. Необходимо наладить связи с дружественно настроенными державами, расширить сферу влияния и вернуть величие, утраченное во время Великой войны."
fra_goal_united_french:0 "Цель: §YЕдиная французская нация§!"
fra_goal_revenge:0 "Цель: §YМесть за Великую войну§!"
fra_italian_diplomacy:0 "Встреча с Муссолини"
fra_rsi_milan_treaty:0 "Миланский договор"
fra_rsi_milan_treaty_desc:0 "Правительство предлагает заключить договор с итальянцами, предложив им помощь в гражданской войне в обмен на Савойю."
fra_rsi_alliance:0 "Союз с Италией"
fra_rsi_alliance_desc:0 "Италия желает расширения колониальной империи и закрепления статуса великой европейской державы. Эта позиция сходится с нашими планами."
fra_ger_war:0 "Война с Германией"
fra_ger_war_desc:0 "Вся французская нация желает отмщения немцам за миллионы напрасных жертв, национальный позор и неподобающее отношение к великой Франции."
fra_help_spain:0 "Помощь Испании"
fra_help_spain_desc:0 "Фалангисты вполне готовы сотрудничать с нами, если мы окажем поддержку в гражданской войне."
fra_invade_spanish_civil_war:0 "Испанская гражданская война"
fra_economic_help_FROM:0 "Экономическая помощь"
fra_volunteers_help_FROM:0 "Отправить добровольцев"
fra_weapon_help_FROM:0 "Послать вооружение"
fra_spa_alliance:0 "Союз с Испанией"
fra_spa_alliance_desc:0 "Фалангистская Испания может стать хорошим союзником, способным закрыть фланги и тылы Франции."
fra_eng_afrika_reb:0 "Спровоцировать волнения в Африке"
fra_eng_afrika_reb_desc:0 "Французские агенты готовы поддержать антибританские силы в Западной Африке, чтобы подорвать стабильность в регионе."
fra_italian_kingdom_diplo:0 "Поиск компромисса"
fra_italian_kingdom_diplo_desc:0 "Мы никак не зависим от Муссолини и его партии, так что вполне можем договориться с Виктором Эммануилом о взаимопомощи."
fra_rsi_marsel_treaty:0 "Марсельское соглашение"
fra_rsi_marsel_treaty_desc:0 "В обмен на Джибути и Ливан Италия может получить поддержку от наших офицеров."
fra_hitler_revolution:0 "Революция в Австрии"
fra_hitler_revolution_desc:0 "Адольф Гитлер подогрел народные массы Австрии и готов начать национальную революцию."
fra_turkish_diplomacy:0 "Встреча Дорио и Ататюрка"
fra_turkish_diplomacy_desc:0 "Турция, как и Франция, недолюбливает диктат Потсдамского мира, из-за которого она потеряла территории в греко-турецкой войне."
fra_tur_economic:0 "Освоить турецкий рынок"
fra_tur_economic_desc:0 "Мы договорились с турками о том, что если наши фирмы займутся освоением рынка Турции, к ним будут применяться льготные пошлины."
fra_russish_diplomacy:0 "Дипломатия в России"
fra_russish_diplomacy_desc:0 "Русские, хоть и тяжелы на подъём, но вполне способны помочь нам в борьбе против Германии."
fra_rus_secret_treaty:0 "Секретное соглашение"
fra_rus_secret_treaty_desc:0 "Россия претендует на территории Беларуси и Украины. Мы можем использовать это для перевода русских на нашу сторону в будущей войне с Германией."
fra_swi_war:0 "Война с Швейцарией"
fra_polish_diplomacy:0 "Посольство в Варшаве"
fra_polish_diplomacy_desc:0 "Министерство иностранных дел предлагает открыть посольство в Варшаве, чтобы договариваться с поляками без посредников."
fra_pol_treaty:0 "Границы Речи Посполитой"
fra_pol_treaty_desc:0 "Польша претендует на территории от Познани до Минска и от Данцига до Буковины. Если мы поддержим эти претензии, поляки станут нашими союзниками."
fra_rexist_revolution:0 "Референдум рексистов"
fra_ger_divide:0 "Разделить Германию"

fra_corporate_decisions:0 "Планизм"
fra_corporate_decisions_desc:0 "Марсель Деа принялся перестраивать экономику Франции в соответствии с принципами неосоциализма, его социально-экономической концепции. Государство от этого получит серьёзный плюс в виде планов, которые будут ограничивать влияние рынка на общество."
fra_go_plan:0 "Запустить госплан"
fra_corporate_military:0 "§YКорпоратизация§!: военная промышленность"
fra_corporate_hard:0 "§YКорпоратизация§!: тяжёлая промышленность"
fra_corporate_resorce:0 "§YКорпоратизация§!: добывающая промышленность"
fra_corporate_light:0 "§YКорпоратизация§!: лёгкая промышленность"
fra_corporate_agri:0 "§YКорпоратизация§!: сельское хозяйство"

fra_kampf_mit_revolutions_decisions:0 "Борьба с коммунизмом"
fra_kampf_mit_revolutions_decisions_desc:0 "Компартия запрещена, но это не означает победы над красной угрозой. Ещё действуют партийные ячейки на предприятиях, а лидеры коммунистов скрываются от закона. Чем скорее мы с ними справимся, тем лучше для госдуарства."
fra_commies_mission:0 "Действия коммунистов"
fra_commies_integrate_to_cells:0 "Внедрение в ячейки"
fra_commies_spread_in_cells:0 "Расширение сети"
fra_commies_end_cells:0 "Накрыть ячейки коммунистов"
fra_commies_find_collaborates:0 "Найти информатора"
fra_commies_radiogame:0 "Радиоигра"
fra_commies_liqudation_leaders:0 "Арестовать лидеров коммунистов"
fra_commies_open_plans:0 "Раскрыть планы коммунистов"

fra_chevalier_decisions:0 "«Chevalier»"
fra_chevalier_decisions_desc:0 "«Chevalier» - особые вооружённые формирования, присягнувшие на верность лично президенту Дорио. Их отличает образцовая дисциплинированность, политическая подкованность и готовность к любым ситуациям. Собственно, поэтому мы не можем содержать массовую армию таких людей, ведь они лучшие из лучших. Только стоит быть осторожным - сильное влияние Шевалье будет затруднять нашу политику.\n\nВлияние Шевалье: §Y[?var_chevalier]%§!"
fra_chevalier_pp:0 "«Chevalier»"
fra_chev_new_generals:0 "Генералы-Шевалье §R+4%§!"
fra_chev_orlean:0 "Дивизия в Орлеане §R+2%§!"
fra_chev_brest:0 "Дивизия в Бресте §R+2%§!"
fra_chev_bordeaux:0 "Дивизия в Бордо §R+2%§!"
fra_chev_lyon:0 "Танковая дивизия в Лионе §R+4%§!"
fra_chev_marcel:0 "Танковая дивизия в Марселе §R+4%§!"

#Focuses
fra_arbeit_und_brot:0 "Новые рабочие места"
fra_arbeit_und_brot_desc:0 "Правительство позаботится о создании новых рабочих мест, спонсируя открытие военных заводов и гражданских фабрик."
fra_corporate_state:0 "Введение планизма"
fra_corporate_state_desc:0 "Нам надо перестроить экономику на основах корпоративизма, чтобы ввести плановое управление."
fra_nationalisation:0 "Национализация"
fra_nationalisation_desc:0 "Все ненадёжные капиталисты будут лишены своих предприятий и изгнаны из страны. Так мы поможем нашей экономике."
fra_autarky_focus:0 "Автаркия"
fra_autarky_focus_desc:0 "Франция не обладает нефтяными месторождениями, потому будет логично развивать синтетическую выработку топлива."
fra_nat_snca:0 "SNCA"
fra_nat_snca_desc:0 "Национальная компания авиационного строительства (Société Nationale de Constructions Aéronautiques, SNCA) - полугосударственная фирма, которая будет заниматься изобретением самолётов."
fra_union_nationale_acier:0 "Векселя «UNA»"
fra_union_nationale_acier_desc:0 "Векселя Национального сталелитейного союза (Union nationale de l'acier, UNA) позволят нам восстановить военную промышленность, которая была разрушена за годы войны и экономического кризиса."
fra_relations_with_capitalists:0 "Наладить связи с капиталистами"
fra_relations_with_capitalists_desc:0 "Пьер Пюше является связующим звеном между Французской народной партией и кругами крупного капитала."
fra_invest_research:0 "Субсидии университетам"
fra_invest_research_desc:0 "Военные исследования должны быть профинансированы правительством для укрепления нашей армии, авиации и флота."
fra_state_sector:0 "Развитие госсектора"
fra_state_sector_desc:0 "Чем сильнее будет государственный сектор экономики, тем лучше для всей страны."

fra_cancel_potsdam:0 "Отмена Потсдамского мира"
fra_cancel_potsdam_desc:0 "Потсдамский мирный договор, заключённый 21 августа 1918 года и положивший конец Великой войне, был настоящим преступлением против французского народа. Он не только лишал Францию практически всех колоний, но и вводил жёсткие ограничения на армию, авиацию и флот. Сейчас, когда немцы и британцы потеряли бдительность, пришло время послать его к чёрту."
fra_army_reform:0 "Реформа армии"
fra_army_reform_desc:0 "Шарль де Голль предложил проект реформ, которые полностью изменят стратегию ведения войны. В основе стоит принцип молниеносной войны, ведущейся танками и мотострелками с поддержкой авиации."
fra_tank_army:0 "Танковые армии"
fra_tank_army_desc:0 "Чем больше танков у нас будет, тем больше урона мы сможем нанести своими клиновыми ударами танковых групп."
fra_army_innovations:0 "Проведение учений"
fra_army_innovations_desc:0 "Чтобы закрепить новую доктрину, было предложено провести учения во французской армии."
fra_armored_panzergrenadiere:0 "Механизация дивизий"
fra_armored_panzergrenadiere_desc:0 "Мотострелковые двизии имеют недостаток - они очень уязвимы даже для пехотных войск противника. Надо посоветоваться с конструкторами для решения данной проблемы."

fra_radical_projects:0 "Проекты радикального крыла"
fra_radical_projects_desc:0 "Марсель Деа и его сторонники отличаются нестандартным мышлением и радикальными идеями. Их проекты обычно дороги и кажутся безумными, но даже из этого можно извлечь пользу."
fra_nuclear_research:0 "Проект «D'ARK»"
fra_nuclear_research_desc:0 "Советники предлагают собрать вместе лучших учёных Франции и поручить им создание нового вида оружия, которого ещё не видел свет. Всё будет основываться на теориях Фредерика Жолио-Кюри, которого мы и пригласим к сотрудничеству."
fra_chevalier:0 "Проект «Chevalier»"
fra_chevalier_desc:0 "Президенту не хватает опоры в этом государстве. Партия и армия ненадёжны и могут сменить сторону в любой трудный момент. А вот новые вооружённые силы, верные лично президенту - другое дело."

fra_moderate_projects:0 "Проекты умеренного крыла"
fra_moderate_projects_desc:0 "Умеренные, состоящие из интеллигенции и буржуазии, привыкли к взвешенным действиям, которые способствуют долгосрочному укреплению страны."
fra_oil_algerie:0 "Поиск нефти в Алжире"
fra_oil_algerie_desc:0 "Франция отчаянно нуждается в нефти. Так как территорий у нас немного, нам следует получше изучить их ради заветного топлива. Стоит начать с Алжира."
fra_lines_of_influence:0 "Сеть влияния"
fra_lines_of_influence_desc:0 "Аристократы и буржуазия из умеренного крыла обладают широкими связями по всему свету, что позволит нам легче влиять на другие страны."

fra_party_cells:0 "Внедрение в ячейки"
fra_party_cells_desc:0 "Французская разведслужба проведёт операцию по внедрению наших агентов в ячейки коммунистической партии на производстве."
fra_service_securite:0 "«Sécurité»"
fra_service_securite_desc:0 "Государственная разведка не может обеспечить эффективное противодействие иностранным агентам. Поэтому президент сформирует новый отдел политической безопасности "Sécurité", состоящий из проверенных деятелей Французской народной партии."
fra_comm_liquidate:0 "Ликвидация угрозы"
fra_comm_liquidate_desc:0 "Компартия Франции была лишена своей силы и теперь может быть окончательно ликвидирована."
fra_service_securite_2:0 "Расширение полномочий"
fra_service_securite_2_desc:0 "Служба безопасности должна иметь полномочия по проведению расследований даже против высоких чинов государства."
fra_national_unions:0 "Национальный трудовой союз"
fra_national_unions_desc:0 "Очистив предприятия от коммунистов, мы можем создать Национальный трудовой союз - государственный профессиональный союз, который будет помогать рабочим и капиталистам прийти к консенсусу."

fra_air_support:0 "Поддержка с воздуха"
fra_air_support_desc:0 "Штурмовая и тактическая авиация должна поддерживать своим огнём танковые части для лучшего эффекта."
fra_bomber_focus:0 "Ставка на бомбардировщики"
fra_bomber_focus_desc:0 "Новые модели бомбардировщиков должны быть пригодны для ведения войны с великими державами."
fra_new_recruits:0 "Допризывная подготовка"
fra_new_recruits_desc:0 "Французская армия должна проводить допризывную подготовку, чтобы новобранцы не стали простым мясом на поле боя."

fra_support_free_front:0 "Предвыборная агитация"
fra_support_free_front_desc:0 "Французская народная партия должна одержать полную победу на выборах, чтобы покончить с диктатом Потсдамского мира и вывести страну на мировую арену."
fra_anti_semit:0 "Антисемитизм"
fra_anti_semit_desc:0 "Евреи стали серьёзной проблемой для нашей партии в годы борьбы. Они помогали всеми силами коммунистам, писали лживые статьи и агитировали за соблюдение Потсдамского мира. Пришло время отплатить им той же монетой."
fra_cleric_question:0 "Церковный вопрос"
fra_cleric_question_desc:0 "Хоть мы и поддерживаем религию, многие священники против власти нашей партии. Стоит решить этот вопрос."
fra_vic_free:0 "Победа Фронта свободы"
fra_vic_free_desc:0 "Как и ожидалось, Фронт свободы смог одержать полную победу и получить большинство в парламенте. Пришло время действовать."

fra_antigerman_politics:0 "Антигерманская политика"
fra_antigerman_politics_desc:0 "Германия сильна, но пока немецкий народ против войны, она бессильна. Так что самое время найти союзников."
fra_savoia_annex:0 "Аннексия Савойи"
fra_savoia_annex_desc:0 "Савойя была незакнно отобрана Италией после Великой войны, и должна быть возвращена любой ценой."
fra_special_force_beraux:0 "Бюро войск спецназначения"
fra_special_force_beraux_desc:0 "Новое Бюро в составе вооружённых сил займётся подготовкой войск специального назначения."
fra_war_italy:0 "Война с Италией"
fra_war_italy_desc:0 "Пора отомстить итальянцам за годы унижения, что испытали савойские французы. Наша борьба будет тяжела, но оно стоит того."
fra_marcel_focus:0 "Марсельское соглашение"
fra_marcel_focus_desc:0 "Заключив договор с Эммануилом, мы смогли использовать ситуацию в свою пользу. Посмотрим, что ещё мы можем из этого извлечь."
fra_help_little_entente:0 "Помощь Малой Антанте"
fra_help_little_entente_desc:0 "Сербия собирает союз для противодействия Венгрии, которая проводи агрессивную внешнюю политику. Франция должна помочь Балканам."
fra_build_forts_ent:0 "Постройка укреплений"
fra_build_forts_ent_desc:0 "Система укреплений на границе с Венгрией поможет членам Малой Антанты в обороне."
fra_send_officers_ent:0 "Военное обучение"
fra_send_officers_ent_desc:0 "Французские офицеры готовы отправиться в Сербию для обучения тамошних военных новейшим тактикам."
fra_unite_jug:0 "Проект Югославии"
fra_unite_jug_desc:0 "В Сербии и других славянских странах популярна идея объединения в государство Югославия. Мы можем помочь реализовать этот план."
fra_war_bul:0 "Ликвидация коммунизма в Болгарии"
fra_war_bul_desc:0 "Коммунисты - такие же наши враги, как и британо-немецкие империалисты. Болгарский народ нужно освободить от оков."
fra_friend_rom:0 "Поддержать Кодряну"
fra_friend_rom_desc:0 "Корнелиу Кодряну благосклонно отзывается о Франции и её борьбе против Берлинского пакта. Возможно, стоит объединиться для общего дела."
fra_non_agression_italy:0 "Нейтралитет Италии"
fra_non_agression_italy_desc:0 "Наш южный фланг открыт перед итальянскими войсками. Если начнётся война с Германией, мы можем оказаться в неприятной ситуации войны на два фронта. Хорошим выходом может стать пакт о ненападении."
fra_help_hitler:0 "Помочь Гитлеру"
fra_help_hitler_desc:0 "Адольф Гитлер, австрийский националист, хорошего мнения о нас и нашей политике. Если он станет лидером Австрии, то, вполне возможно, Германия получит ещё одного врага."
fra_hitler_goals:0 "Признать претензии"
fra_hitler_goals_desc:0 "Франция готова признать Баварию, Вюртембург и восточную Швейцарию национальными территориями Южногерманского государства. В обмен на союзный договор, конечно."

fra_milan_focus:0 "Союз с Муссолини"
fra_navy_ita:0 "Военно-морские учения"
fra_afrika_plan:0 "Раздел Африки"
fra_rodos_operation:0 "Родосская операция"
fra_kreta_operation:0 "Высадка на Крит"

fra_war_with_germany:0 "Месть за Великую войну"
fra_sudetenland:0 "Судетская область"
fra_divided_germany:0 "Разделить Германию"
fra_lion_conference:0 "Лионская конференция"
fra_attack_netherland:0 "Новые колонии"
fra_swi_cores:0 "Французская Швейцария"

fra_milan_focus_desc:0 "Бенито Муссолини стал нашим союзником, так что мы можем использовать Италию как плацдарм для следующих операций."
fra_navy_ita_desc:0 "ВМС Франции и Италии должны освоить совместную деятельность по защите Средиземного моря от Великобритании."
fra_afrika_plan_desc:0 "Африка большая, и там смогут поместиться и две империи: французская и итальянская. Главное договориться."
fra_rodos_operation_desc:0 "Родос - хорошая военно-морская база, которая находится близко к Греции. Если наш флот обоснуется там и установит морскую блокаду грекам, они быстро потеряют смелость."
fra_kreta_operation_desc:0 "Воздушно-десантные войска могут в короткие сроки овладеть небольшими территориями в тылу противника или на труднодоступных участках."

fra_war_with_germany_desc:0 "Франция готова к отмщению за годы унижения французской нации. Наша армия взяла целью Белин, а наш народ согласен поддержать страну в тылах."
fra_sudetenland_desc:0 "В Судетах проживает большое количество чешского населения, которое не радо власти Германии в регионе. Быть может, Франция поможет чешскому народу в этой борьбе. Взамен на союз, конечно."
fra_divided_germany_desc:0 "Германия принесла много горя и разрушения, а потому не заслуживает существовать. Все территории должны быть разделены на княжества и королевства."
fra_lion_conference_desc:0 "Встреча представителей Франции и её союзников в Лионе поможет решить важные территориальные проблемы, которые возникнут после поражения Германии."
fra_attack_netherland_desc:0 "Индонезия может стать украшением нашей колониальной империи, даже если это будет стоить нам ещё одной войны."
fra_swi_cores_desc:0 "Западная Швейцария населена преимущественно французами, потому мы вполне можем объявить эту территорию национальной."

fra_antibritish_politics:0 "Антибританская политика"
fra_antibritish_politics_desc:0 "Великобритания всё ещё сильна на море, а потому Франция должна быть готова к тяжёлому противостоянию."
fra_agent_val:0 "Агенты в Валлонии"
fra_agent_val_desc:0 "Французские агенты будут разжигать сепаратизм в Валлонии, чтобы в будущем мы могли назвать эту территорию своей национальной."
fra_vallonie_ref:0 "Референдум"
fra_vallonie_ref_desc:0 "Референдум за отделение Валлонии от Бельгии будет ещё одним шагом на пути объединения всех французов под единым государством."
fra_bel_friend:0 "Дружба с Бельгией"
fra_bel_friend_desc:0 "Мы должны показать бельгийцам, что Франция - не враг, а союзник и друг Бельгии. Это поможет ослабить их антифранцузскую настроенность."
fra_get_degrelle:0 "Поддержка Дегреля"
fra_get_degrelle_desc:0 "Леон Дегрель хочет получить финансирование на его политическую кампанию. Взамен он обязуется провести вхождение Бельгии в состав Франции в качестве автономии."
fra_bel_puppet:0 "Новый режим"
fra_bel_puppet_desc:0 "Рексисты у власти, пришла пора напомнить Дегрелю о нашем договоре, который он не торопится исполнять."

fra_war_with_britain:0 "Возвращение колоний"
fra_war_with_britain_desc:0 "Мы вернём все колонии, которые были отняты Потсдамским мирным договором, даже если для этого придётся разбомбить весь Лондон. Собственно, этим мы и займёмся."
fra_eng_peace:0 "Сепаратный мир"
fra_eng_peace_desc:0 "Захватив Гибралтар и Суэц, мы заблокируем проход британского флота в Средиземное море. Это может заставить британцев подумать о мире."
fra_total_war_focus:0 "Тотальная война"
fra_total_war_focus_desc:0 "Французский народ не успокоится, пока не поставит всю Великобританию на колени, как когда-то они поставили Францию."
fra_treaty_with_japan:0 "Дружба с Японией"
fra_treaty_with_japan_desc:0 "Японцы высказывали свои претензии на британские колонии в Азии. Это будет хорошей отправной точкой для сотрудничества."
fra_war_japan:0 "Вернуть Индокитай"
fra_war_japan_desc:0 "После Великой войны Япония получила от Берлинского пакта Индокитай, хотя британцы и были против. А теперь мы вернём нашу старую колонию."
fra_way_to_india:0 "Путь в Индию"
fra_way_to_india_desc:0 "Индия - бриллиант в британской короне. Французская армия должна дойти от Ирака до Пакистана и вырвать этот бриллиант из рук британцев."
fra_friend_china:0 "Китайские союзники"
fra_friend_china_desc:0 "Китай может стать важным стратегическим союзником для борьбы как против Японии, так и Великобритании."
fra_war_usa:0 "Ликвидация красной угрозы"
fra_war_usa_desc:0 "США повторила судьбу России и стала оплотом коммунизма. Такую страшную угрозу как Европе, так и всему миру нельзя оставлять без внимания."

fra_desert_inf:0 "Война в пустыне"
fra_desert_inf_desc:0 "Французские войска должны быть подготовлены к долгой войне в африканской пустыне, где господствует Британская империя."
fra_marines:0 "Подготовка десантников"
fra_marines_desc:0 "Не менее важным в войне с британской колониальной империей являются морские десантники, которые смогут наносить внезапные удары с моря."
fra_naval_air:0 "Морские бомбардировщики"
fra_naval_air_desc:0 "Нам будет сложно бороться с Великобританией на море без морской авиации, учитывая наш небольшой и достаточно слабый флот."
fra_defend_coast:0 "Защита побережья"
fra_defend_coast_desc:0 "Атлантическое побережье не защищено от возможности нападения британских десантных групп. Стоит исправить эту ошибку."
fra_defend_air:0 "Чистое небо"
fra_defend_air_desc:0 "Англичане имеют сильную стратегическую авиацию, которая может покушаться на промышленность северных регионов."

fra_catalonia_annex:0 "Вторжение в Каталонию"
fra_catalonia_annex_desc:0 "Каталония - важный индустриальный регион, который когда-то был во власти Франции. Почему бы не вспомнить об этом и не забрать его себе?"
fra_cat_commies:0 "Арест анархистов"
fra_cat_commies_desc:0 "Местные анархические группировки в Барселоне надоели не только нашим солдатам, но и местному населению. Они будут только рады избавиться от этих преступников."
fra_war_spain:0 "Подчинить Испанию"
fra_war_spain_desc:0 "Испания под нашим контролем сможет стабилизироваться и защищать тыл Франции в войне против Британии."
fra_help_spain_focus:0 "Помощь Испании"
fra_help_spain_focus_desc:0 "Мы помогли испанцам в их гражданской войне, за что можем получить хоть какие-то дивиденды."
fra_annex_morocco:0 "Вернуть Морокко"
fra_annex_morocco_desc:0 "Морокко это ещё одна бывшая французская колония, которая из бывшей скоро станет настоящей."
fra_spa_economy:0 "Экономическая помощь"
fra_spa_economy_desc:0 "Французские компании должны направить свои инвестиции на восстановление испанской экономики, которая разрушена гражданской войной."
fra_por_war:0 "Превентивный удар"
fra_por_war_desc:0 "Британцы хорошо закрепились в Португалии, и наверняка захотят использовать свои связи для вступления в войну."
fra_por_status:0 "Договориться с Португалией"
fra_por_status_desc:0 "Если мы заключим пакт о ненападении с Салазаром, это позволит нам не бояться удара в спину при войне с Великобританией."

fra_franconisation:0 "Франконизация Рейна"
fra_franconisation_desc:0 "Новые территории на Рейне должны быть полностью французкими. Для этого нужно провести масштабные реформы в сфере образования и политики."

#Events
ate_france.1.t:0 "Программа партии: экономика"
ate_france.1.d:0 "Во французской народной партии активно развернулись дебаты относительно экономической политики, которую должно будет вести новое правительство. В основном всё крутится вокруг двух идей: национализации и приватизации. Сторонники первой утверждают, что без государственных предприятий сложно будет реализовать автаркию - независимую от внешних сил экономику. Им противостоят представители промышленных предприятий, которые предлагают ввести векселя и поддержать развитие военной индустрии."
ate_france.1.a:0 "Автаркия - наш путь"
ate_france.1.b:0 "Без ВПК Франция не выживет"

ate_france.2.t:0 "Программа партии: Потсдамский мир"
ate_france.2.d:0 "Немаловажным вопросом во французском обществе является проблема Потсдамского мира, который ограничивает нашу армию и флот. Наиболее приближённые к политическому руководству намекают на возможность тайной милитаризации посредством обучения солдат в других странах, заключения договоров о сотрудничестве в научной сфере и так далее. Однако среди народа и радикальной части партии популярная идея полной отмены Потсдамского мира."
ate_france.2.a:0 "Не надо провоцировать врагов"
ate_france.2.b:0 "Закабалению народа должен прийти конец"

ate_france.3.t:0 "Программа партии: внешняя политика"
ate_france.3.d:0 "Особенно остро в партии обсуждался вопрос внешней политики страны. Лидерами мнений стали Франсуа де ля Рок и Пьер Лаваль. Первый предложил использовать экономическую мощь страны, расширяя сферу влияния и объединяя европейские страны для борьбы с Великобританией, США, Россией, и другими странами, которые покушаются на суверенитет Европы. Лаваль же предлагает сконцентрировать усилия на противодействии Германии, с помощью Италии и Испании. Насчёт США он уточнил, что они не являются прямыми врагами, и с ними нужно договориться."
ate_france.3.a:0 "Европа должна быть едина"
ate_france.3.b:0 "Германия - наш главный враг"

ate_france.4.t:0 "Экономическая помощь от Франции"
ate_france.4.d:0 "Франция предлагает заключить экономический договор, по которому она направит в Марокко крупные инвестиции. Новые финансы помогут нам развивать промышленность и торговлю. Взамен мы обязуемся помочь Франции в возможной борьбе против Испании."
ate_france.4.a:0 "Принимаем договор"
ate_france.4.b:0 "Не самая лучшая идея"

ate_france.5.t:0 "Встреча Дорио и Муссолини"
ate_france.5.d:0 "Лидеры двух фашистских государств встретились в Ницце и обсудили общие проблемы Европы и двух стран в частности. Представитель Франции Жак Дорио выдвинул идею создания антигерманского и антибританского блока, который бы помог устранить диктат Потсдамского мира. Однако для Франции, как выразился лидер Французской народной партии, очень важно объединить французскую нацию, для чего требуется, например, Савойя. Бенито Муссолини поддержал концепцию антипотсдамского блока, но заявил, что частные проблемы регионов нужно будет обговаривать с учётом мнения жителей данного региона. В целом, встреча показала готовность лидеров двух стран к сотрудничеству."
ate_france.5.a:0 "Посмотрим, что из этого выйдет"

ate_france.6.t:0 "Миланский договор"
ate_france.6.d:0 "Министр иностранных дел Франции Пьер Лаваль встретился с нашим министром Галеаццо Чиано в Милане. Лаваль предлагает заключить договор, по которому Франция предоставит большую группу офицеров сухопутной армии, чья помощь будет полезна в войне. Взамен Франция требует вернуть Савойю, которая была отторгнута Потсдамским миром. Французский министр заметил, что, учитывая сильное протестное движение в Савойе, которое поддерживает объединение с Францией, этот пункт договора является справедливым.\n\nЕсли мы хотим и дальше поддерживать сотрудничество с Францией, то без возвращения Савойи не обойдётся. Взамен мы получим хорошего союзника, который обеспечит тылы итальянской армии при возможной агрессии на Балканах или в Африке."
ate_france.6.a:0 "Заключаем договор"
ate_france.6.b:0 "Они слишком многого требуют"

ate_france.7.t:0 "Италия отказывается от договора"
ate_france.7.d:0 "Министр иностранных дел Франции Пьер Лаваль встретился с итальянским министром Галеаццо Чиано в Милане. Лаваль предложил заключить договор, по которому Франция предоставит большую группу офицеров сухопутной армии, чья помощь будет полезна в войне. Взамен Франция требует вернуть Савойю, которая была отторгнута Потсдамским миром. Французский министр заметил, что, учитывая сильное протестное движение в Савойе, которое поддерживает объединение с Францией, этот пункт договора является справедливым.\n\nОднако Чиано, после некоторых переговоров, заявил, что претензии Франции на Савойю беспочвенны, ведь этот регион является историческим и национальным для Италии, поэтому договор не может быть заключён. На этом переговоры закончились."
ate_france.7.a:0 "Проклятые итальянцы"

ate_france.8.t:0 "Миланский договор"
ate_france.8.d:0 "Франция и Италия объявили о заключении договора, по которому Савойя становится французской территорией, а Италия получает помощь французских офицеров. Министр иностранных дел Франции Пьер Лаваль заявил, что этот договор не только является первым шагом на пути к дружбе и взаимопомощи двух стран, но и показывает, что трудные политические вопросы можно решать посредством мирных переговоров, а не военного вмешательства, как это практикует Германия и Великобритания."
ate_france.8.a:0 "Интересно"

ate_france.9.t:0 "Союз с Францией"
ate_france.9.d:0 "Министр иностранных дел Франции Пьер Лаваль снова встретился с итальянским министром Галеаццо Чиано. На этот раз предметом разговора стал франко-итальянский союзный договор, который предложил Лаваль. В случае подписания мы станем военными союзниками Франции и будем обязаны прийти им на помощь в войне, а они помогут нам. Данный шаг пошатнёт позиции прогерманских и пробританских сил, а значит появится возможность возвести новый мировой порядок, в котором Италия будет занимать не последнее место."
ate_france.9.a:0 "Это наш вклад в будущее"
ate_france.9.b:0 "Не лучшая идея"

ate_france.10.t:0 "Итальянцы отказываются от союза"
ate_france.10.d:0 "Министр иностранных дел Италии Галеацоо Чиано заявил, что их страна нуждается в мире и восстановлении после гражданской войны, а такой военный договор может стать поводом для агрессии Германии или Великобритании. Поэтому в данный момент они не готовы подписать соглашение."
ate_france.10.a:0 "Проклятье"

ate_france.11.t:0 "Франция и Италия становятся союзниками"
ate_france.11.d:0 "Правители двух крупных держав подписали соглашение о создании военного альянса. После этого итальянский диктатор Бенито Муссолини выступил перед народом с речью, в которой назвал Францию достойным союзником Италии, с которым можно будет покончить с британским и германским доминированием в Европе. - Это наш вклад в будущее всего мира, который должен преобразиться под влиянием двух великих народов Европы - итальянского и французского. - заявил Муссолини."
ate_france.11.a:0 "Интересно"

ate_france.12.t:0 "Франция денонсирует Потсдамский мир"
ate_france.12.d:0 "Потсдамский мирный договор, заключённый 21 августа 1918 года и положивший конец Великой войне, был в одностороннем порядке отменён Францией. [FROM.GetLeader], французский президент, выступил перед парламентом с речью, назвав договор преступлением против французского народа. Он аргументировал это наличием положений в договоре, которые сильно ограничивали армию Франции, из-за чего она не могла бы даже попытаться защититься от возможной агрессии. Парламент поддержал отмену договора. Германия и Великобритания обеспокоены таким актом, и призвали французов к благоразумию."
ate_france.12.a:0 "Интересно"

ate_france.13.t:0 "Новая война в Европе"
ate_france.13.d:0 "Франция начала боевые действия против Германии, мотивируя это отказом последней от возвращения Эльзаса-Лотарингии - территории, за которую эти две нации боролись друг с другом с давних времён. Лидер Франции [FROM.GetLeader] заявил, что будет бороться с германским империализмом до последнего. Французский народ жаждет реванша за Великую войну, и он его получит."
ate_france.13.a:0 "Интересно"

ate_france.14.t:0 "«Семья, Труд, Отечество»"
ate_france.14.d:0 "Франсуа де ля Рок, новый лидер ультраправой коалиции и президент Франции, выступил с обращением к французскому народу. Он заявил, что новое правительство будет опираться в своей работе на триаде «Семья, Труд, Отечество», которая отражает суть нового порядка. Де ля Рок пообещал сделать всё для защиты семьи и Отечества от угрозы коммунизма и других врагов Франции. Также были предложены идеи социальных реформ для улучшения условий труда рабочих и установления системы социального патернализма во французском обществе. Народ с воодушевлением ждёт исполнения обещаний и движения к здоровому социальному государству."
ate_france.14.a:0 "Хорошая речь"

ate_france.15.t:0 "Национальная забастовка"
ate_france.15.d:0 "Всеобщая конфедерация труда объявило о начале национальной забастовки в знак протеста против «Фронта свободы», который победил на прошедших парламентских выборах. Трудящиеся на предприятиях добывающей и тяжелой промышленности оставили свои рабочие места и требуют всеобщей борьбы против фашизма. Коммунистическая партия и Французская секция рабочего Интернационала поддержали протест и направляют своих активистов на защиту рабочих. Полиция и штрейкбрехеры не могут оказать серьёзного давления на такую большую массу людей."
ate_france.15.a:0 "Запретим профсоюзы"

ate_france.16.t:0 "Судьба вождей Компартии"
ate_france.16.d:0 "С запретом Коммунистической партии их лидеры не оставят попыток организовать антиправительственное движение. Судя по многочисленным донесениям, коммунисты перевели свою партию на подпольную работу, что означает одно - красная угроза во Франции ещё не ликвидирована. К счастью, среди них много наших агентов, которые передают информацию о деятельности организации. Спецслужбы могут воспользоваться этой информацией для поимки преступников, но что делать с руководителями?"
ate_france.16.a:0 "Они должны быть ликвидированы"
ate_france.16.b:0 "Ареста и тюремного срока будет достаточно"

ate_france.17.t:0 "Церковный вопрос"
ate_france.17.d:0 "Несмотря на то, что наша партия поддерживает Католическую церковь, многие священники отрицательно высказываются о Жаке Дорио и его идеях. Такой ход событий угрожает попуялрности партии и государства в целом. Можно закрыть глаза на противников режима в церковной среде и заручиться поддержкой основной части духовенства, что положительно скажется на национальном духе. В ином случае мы можем просто отстранить тех самых священников, но тогда стоит забыть о сотрудничестве с церковными организациями."
ate_france.17.a:0 "Популярность важнее"
ate_france.17.b:0 "Не будем обращать на них внимание"

ate_france.18.t:0 "Экономическая помощь от Франции"
ate_france.18.d:0 "Французское правительство через систему банковских счетов перевело нам крупную сумму, которую мы можем направить на развитие экономики. Несмотря на некоторые политические разногласия, [FROM.GetLeader] поддерживает борьбу против коммунизма в любой форме."
ate_france.18.a:0 "Хорошая новость"

ate_france.19.t:0 "Добровольцы от Франции"
ate_france.19.d:0 "Тысяча добровольцев из Франции прибыла для помощи в гражданской войне. Они готовы защищать Испанию от Коммуны и либерализма. Несмотря на некоторые политические разногласия, [FROM.GetLeader] поддерживает борьбу против коммунизма в любой форме."
ate_france.19.a:0 "Хорошая новость"

ate_france.20.t:0 "Французские инвестиции"
ate_france.20.d:0 "Правительство Франции направило инвестиции на восстановление нашей страны после разрушительной гражданской войны. Средства будут направлены на строительство новых фабрик, проведение реформ и реорганизацию экономики. Взамен французы испытывают надежды на создание военного союза, который будет направлен против Германии и Великобритании. Конечно, эта идея заманчивая, но до окончания восстановления страны об этом не может быть и речи."
ate_france.20.a:0 "Спасибо им"

ate_france.21.t:0 "Франция предлагает союз"
ate_france.21.d:0 "Министр иностранных дел Франции Пьер Лаваль прибыл в Мадрид, чтобы предложить военный союз двух стран. В первую очередь он будет направлен против Германии и Великобритании, которые ослаблены внутренними проблемами и не смогут оказать значительного сопротивления. При этом Франция готова признать западный берег Африки испанской сферой влияния, как и территории в Южной и Центральной Америке."
ate_france.21.a:0 "Это наш звездный час"

ate_france.22.t:0 "Испания отказывается от союза"
ate_france.22.d:0 "[FROM.GetLeader], национальный лидер Испании, отверг идею заключения военного союза между двумя странами. Причиной такого решения он назвал необходимость в мире для испанского народа, который пережил слишком много для ведения ещё одной разрушительной войны. Однако он заверил, что Испания не будет препятствовать торговле и добровольцам, которые могут отправиться во Францию."
ate_france.22.a:0 "Проклятье"

ate_france.23.t:0 "Франция и Испания заключают союз"
ate_france.23.d:0 "[FROM.GetLeader], национальный лидер Испании, объявил о заключении военного союза между двумя странами. «Нас многое объединяет, и самое главное - это чувство справедливости, на которое наплевали англичане и немцы после Великой войны. Потсдамский мир не успокоил Европу, а наоборот, дал запал для нового конфликта. И в этом конфликте Испания будет в числе победителей!» - так он прокомментировал своё решение."
ate_france.23.a:0 "Интересно"

ate_france.24.t:0 "Референдум в Валлонии"
ate_france.24.d:0 "Валлонские партии и общественные движения потребовали проведения референдума о статусе региона. В их планах отделиться от Бельгии и войти в состав Франции. Несомненно, такая резкая радикализация вызвана активностью французских агентов на территории Валлонии. Мы можем запретить проведение референдума, но это может отрицательно сказаться как на внутренней политике, так и на отношении к нам Франции, вплоть до войны. Незвестно, поддержит ли нас в таком случае Великобритания."
ate_france.24.a:0 "Лучше референдум чем война"
ate_france.24.b:0 "Мы будем бороться с сепаратистами"

ate_france.25.t:0 "Валлонский референдум"
ate_france.25.d:0 "Правые и профашистские партии Валлонии потребовали проведения референдума от правительства Бельгии. Главным вопросом, стоявшим перед населением южного региона, стал статус Валлонии - должна ли она остаться в составе Бельгии или стать частью Франции. Это голосование активно поддержвала французская сторона, что можно считать одной из причин результата референдума - Валлония войдет в состав Франции. Это решение пришлось ратифицировать и бельгийскому правительству, которое опасается угрозы реального конфликта с Францией."
ate_france.25.a:0 "Интересно"

ate_france.26.t:0 "Валлония отходит Франции"
ate_france.26.d:0 "Под давлением Франции бельгийское правительство согласилось с результатами референдума о статусе Валлонии. Теперь наша сфера влияния ограничена только Фландрией, ведь южная часть Бельгии отошла французам. Такой поворот озадачил всех, особенно бельгийцев. Они требуют заключения военного союза, для обеспечения безопасности страны. Быть может, это действительно единственный выход."
ate_france.26.a:0 "Защитим бельгийцев"
ate_france.26.b:0 "Зачем нам союз со слабым правительством?"

ate_france.27.t:0 "Валлонский конфликт"
ate_france.27.d:0 "Референдум в Валлонии стал для бельгиского правительства вопросом национальной безопасности. Целый регион может стать подконтрольным агрессивной Франции, что недопустимо. [FROM.GetLeader] объявил результаты референдума незаконными, а само голосование - подтасованное профранцузскими силами. Пока Франция определяется с тем, как ей поступить, нам надо защитить Бельгию от возможного вмешательства. Иначе сфера влияния будет потеряна."
ate_france.27.a:0 "Защитим бельгийцев"
ate_france.27.b:0 "Зачем нам союз со слабым правительством?"

ate_france.28.t:0 "Валлонский референдум"
ate_france.28.d:0 "С помощью наших агентов референдум в Валлонии прошёл как надо. Большинство проголосовало за присоединение к Франции, что можно было бы считать победой, если бы не бельгийское правительство. [FROM.GetLeader] заявил, что результаты референдума незаконны, а голосование было сфальсифицировано. Таким образом, они ввели войска в Льеж и другие южные города, чтобы предотвратить восстания. Французский народ не может терпеть такого унижения, наша армия готова выступить на Брюссель."
ate_france.28.a:0 "Освободим французов"

ate_france.29.t:0 "Валлонский референдум"
ate_france.29.d:0 "Правые и профашистские партии Валлонии потребовали проведения референдума от правительства Бельгии. Главным вопросом, стоявшим перед населением южного региона, стал статус Валлонии - должна ли она остаться в составе Бельгии или стать частью Франции. Это голосование активно поддержвала французская сторона, что можно считать одной из причин результата референдума - победили сепаратисты. Однако правительство Бельгии отказалось признавать результаты голосования и объявило о введении войск в Льеж и другие южные города. В ответ Франция предъявила ультиматум - либо Валлония входит в состав Франции, либо война. Похоже, это начало нового конфликта."
ate_france.29.a:0 "Интересно"

ate_france.30.t:0 "Волнения в Западной Африке"
ate_france.30.d:0 "Западноафриканские колонии, Мавритания и Мали, стали центром антибританских протестов. Бывшие граждане Франции и те, кто поддерживает французскую политику, взяли в руки оружие и не дают покоя местным администрациям. Губернаторы требуют послать больше солдат для подавления этих восстаний, но у нас сейчас каждый солдат на счету. Придется справляться самим."
ate_france.30.a:0 "Проклятье"

ate_france.31.t:0 "План работы на год"
ate_france.31.d:0 "Господин президент, правительство подготовило план работы на следующий год и обозначило основные проблемы, которые стоят перед французским обществом. Стоит ознакомиться для лучшего понимания ситуации.\n\nОсновное событие следующего, 1936 года - выборы в парламент. Они состоятся в апреле, и тот блок, который одержит победу, станет проводить свою политику. Если мы хотим и дальше оставаться у руля, нужно укрепить наш Фронт свободы, состоящий из правых партий. Сделать это будет несложно, учитывая народную любовь и стремление Франции к возрождению. Если мы победим и возьмём большинство мест в парламенте, вопрос с унизительным Потсдамским миром будет решён сразу же.\n\nДалее перед нами стоит проблема экономического развития страны. Для стремительного роста есть две стратегии - национализация и приватизация. Ваш главный соперник по Фронту, Франсуа де ля Рок, предлагает основываться на французских промышленниках, что позволит в короткие сроки провести мобилизацию экономики. Быть может, это действительно лучший вариант.\n\nВозрождённая Франция будет наверняка не по душе Германии и Великобритании, которые похоронили нашу страну под Верденом, Реймсом и Седаном. Необходимо не только возродить армию, но и создать крепкие военные союзы, с которыми мы сможем победить. Италия и Испания - естественные варианты, но достаточно слабые. Куда важнее наладить отношения с бывшими русскими союзниками, которые могут перевернуть всю геополитическую ситуацию."
ate_france.31.a:0 "За работу!"

ate_france.32.t:0 "Встреча с Жаком Дорио"
ate_france.32.d:0 "Министерства иностранных дел Франции и Италии организовали встречу лидера французского народа Жака Дорио и короля Италии Виктора Эммануила III. На данной встрече обсуждались спорные вопросы в отношениях двух стран, в частности проблема итальянского фашизма. Дорио заявил, что не поддерживает Муссолини ни финансово ни политически. Даже необорот, он готов предоставить помощь в борьбе с Национальной фашистской партией, если Франции будут возвращены некоторые территории, а именно Джибути и Ливан. Эти земли были включены в состав Королевства Италия по Потсдамскому миру, который французы не признают. Мы можем согласиться с Дорио и открыть себе путь сотрудничества с Францией, либо отказаться, но тогда они точно будут помогать сговорчивому Муссолини."
ate_france.32.a:0 "Нас устраивает такой вариант"
ate_france.32.b:0 "Мы справимся и без такой помощи"

ate_france.33.t:0 "Встреча Жака Дорио и Виктора Эммануила III"
ate_france.33.d:0 "Министерства иностранных дел Франции и Италии организовали встречу лидера французского народа Жака Дорио и короля Италии Виктора Эммануила III. На данной встрече обсуждались спорные вопросы в отношениях двух стран, в частности проблема итальянского фашизма. Дорио заявил, что не поддерживает Муссолини ни финансово ни политически. Даже необорот, он готов предоставить помощь в борьбе с Национальной фашистской партией, если Франции будут возвращены некоторые территории, а именно Джибути и Ливан. Итальянский король поддержал эту идею, заявив, что безопасность державы важнее соблюдения договоров. Также он выразил надежду, что вскоре Франция и Италия придут к взаимопониманию и сотрудничеству."
ate_france.33.a:0 "Победа французской дипломатии"

ate_france.34.t:0 "Встреча Жака Дорио и Виктора Эммануила III"
ate_france.34.d:0 "Министерства иностранных дел Франции и Италии организовали встречу лидера французского народа Жака Дорио и короля Италии Виктора Эммануила III. На данной встрече обсуждались спорные вопросы в отношениях двух стран, в частности проблема итальянского фашизма. Дорио заявил, что не поддерживает Муссолини ни финансово ни политически. Даже необорот, он готов предоставить помощь в борьбе с Национальной фашистской партией, если Франции будут возвращены некоторые территории, а именно Джибути и Ливан. К сожалению, итальянский король не поддержал эту идею, так как все земли были переданы Италии по Потсдамскому миру. Нарушение договора может привести к опасным последствиям во всей Европе."
ate_france.34.a:0 "Зря потратили время"

ate_france.35.t:0 "Марсельское соглашение"
ate_france.35.d:0 "Французские дипломаты встретились в Марселе с министром иностранных дел Италии для обсуждения договора о взаимопомощи. Данный договор предполагает немедленную передачу Франции порта Джибути, что в восточной Африке, и Ливана. Франция обязуется организовать отправку офицеров для помощи итальянским военным, а также осудить революцию Муссолини, которая нарушает конституции Королевства Италия. Если мы подпишем договор, назад пути уже не будет."
ate_france.35.a:0 "Подписываем"
ate_france.35.b:0 "Мы передумали"

ate_france.36.t:0 "Марсельское соглашение"
ate_france.36.d:0 "Представители Франции и Королевства Италии подписали в Марселе договор, по которому порт Джибути и Ливан переходят под контроль французов, а взамен Франция осуждает действия Муссолини и отправляет офицеров для обучения итальянских военных. Это соглашение сильно ударит по Бенито Муссолини, фашистскому диктатору, который ведёт борьбу с королевскими войсками на севере Италии. Жак Дорио, лидер французского народа, имеет достаточно большое влияние на другие националистические движения, поэтому политическая изоляция Итальянской социальной республики обеспечена."
ate_france.36.a:0 "Интересно"

ate_france.37.t:0 "Италия отказывается от соглашения"
ate_france.37.d:0 "Несмотря на все приготовления и обсуждения, министр иностранных дел Италии в последний момент отказался от заключения договора между двумя странами. Он объяснил, что его страна не готова порывать с Потсдамским миром, гарантами которого являются Великобритания и Германия. Кроме того, он выразил обеспокоенность по поводу милитаризации Франции, которая может привести к новой войне."
ate_france.37.a:0 "Проклятые итальянцы"

ate_france.38.t:0 "Чрезвычайные полномочия"
ate_france.38.d:0 "В связи с угрозой восстаний и волнений со стороны левых, парламент принял закон о передаче чрезвычайных полномочий премьер-министру Жаку Дорио. Первыми его декретами были запрет Коммунистической партии, усиление полиции и закон о СМИ, вводящий жёсткую цензуру. Затем он объявил о временном роспуске парламента и передачи его функций правительству. Теперь Францию сложно назвать республикой или демократией."
ate_france.38.a:0 "Это победа французского народа"

ate_france.39.t:0 "Савойский кризис: победа"
ate_france.39.d:0 "Французские войска одержали уверенную победу в пограничном конфликте в Савойе. Итальянцы сражались храбро, но неумело, поэтому наша армия быстро овладела сиутацией и выгнала врага из нашего национального региона. Хоть мы стали врагами всех итяльнцев, зато вернули территорию, которая должна принадлежать нам по праву."
ate_france.39.a:0 "Слава французскому солдату"

ate_france.40.t:0 "Савойский кризис: поражение"
ate_france.40.d:0 "Несмотря на сильный напор французских войск, итальяцы сумели перехватить инициативу и выгнать нашу армию обратно в Прованс. Похоже, савойские французы пока что останутся под властью Италии."
ate_france.40.a:0 "Мы ещё вернёмся"

ate_france.41.t:0 "Савойский кризис: ничья"
ate_france.41.d:0 "В пограничном конфликте в Савойе ни одной из сторон не удалось добиться полного превосходства. Французские боевые части отступили обратно в Прованс, а итальянские дошли до границы с Францией и начали восстановление укреплений."
ate_france.41.a:0 "Как такое возможно?"

ate_france.42.t:0 "Савойский кризис: победа"
ate_france.42.d:0 "Итальянская армия сумела не только остановить продвижение французских войск в Савойю, но и обратить их в бегство. Враг потерял много людей в Альпах, потому он вряд ли скоро вернётся. Мы отстояли нашу территорию."
ate_france.42.a:0 "И это великая французская армия?"

ate_france.43.t:0 "Савойский кризис: поражение"
ate_france.43.d:0 "Итальянская боевая группа не смогла остановить продвижение французов, из-за чего они овладели всей Савойей. К сожалению, наши войска не были готовы к такой внезапной и хорошо спланированной атаке. Потому Савойя остаётся в руках и французов."
ate_france.43.a:0 "Это позор всей Италии"

ate_france.44.t:0 "Савойский кризис"
ate_france.44.d:0 "Французские войска без объявления войны атаковали позиции итальянской армии в Савойе, спорном регионе этих двух держав. Несмотря на упорное сопротивление защитников, французы сумели перехватить инициативу и овладеть большей частью территорий региона. Франция уже официально объявила Савойю как часть государства, которая была незакнно отобрана после Великой войны странами-победительницами. Поэтому французский народ встретил эту новость с восторгом, требуя объединения всех французских территорий."
ate_france.44.a:0 "Интересно"

ate_france.45.t:0 "Савойский кризис"
ate_france.45.d:0 "Французские войска без объявления войны атаковали позиции итальянской армии в Савойе, спорном регионе этих двух держав. Несмотря на напор и силу агрессора, итальянцы смогли отстоять свои позиции и даже обратить врага в бегство. Италия объявила эту ситуацию актом агрессии и потребовала объяснений со стороны французов. Те, в свою очередь, требуют вернуть Саовйю как исконно французский регион, который был незакнно отобран после Великой войны странами-победительницами."
ate_france.45.a:0 "Интересно"

ate_france.46.t:0 "Савойский кризис"
ate_france.46.d:0 "Французские войска без объявления войны атаковали позиции итальянской армии в Савойе, спорном регионе этих двух держав. Несмотря на явное превосходство агрессора, итальянцы сумели отстоять свои позиции. Однако они не стали контратаковать из-за высоких потерь. Французы также не оправились от такого неудачного нападения и прекратили попытки восстановить превосходство. Италия объявила эту ситуацию актом агрессии и потребовала объяснений со стороны французов. Те, в свою очередь, требуют вернуть Саовйю как исконно французский регион, который был незакнно отобран после Великой войны странами-победительницами."
ate_france.46.a:0 "Интересно"

ate_france.47.t:0 "Национал-социалистическая революция"
ate_france.47.d:0 "Национал-социалистическая рабочая партия объявила о начале национальной революции. Адольф Гитлер и его сподвижники взяли власть в Вене и призывают своих сподвижников в других регионах атаковать правительственные здания. 1. и 2. пехотные дивизии уже направляются в столицу, но надеяться на лояльность не стоит - многие генералы готовы перейти на сторону национал-социалистов. Курт Шушниг высказал мысль о сдаче правительства, так как народ очевидно против власти. Однако мы можем вступить в борьбу, но рассчитывать особо не на что, ведь Германия никак не сможет помочь."
ate_france.47.a:0 "Нас так легко переиграли"
ate_france.47.b:0 "Мы их уничтожим!"

ate_france.48.t:0 "Военно-морские учения"
ate_france.48.d:0 "Французский и итальянский военно-морской флот поучаствовали в учениях, направленных на отработку нападения и обороны кораблей в Средиземном море. На учениях итальянские военные показали себя с лучшей стороны, оперативно взаимодействуя с командой французов. Также адмиралы двух стран установили дружеские отношения, что тоже поможет в развитии отношений Франции и Италии."
ate_france.48.a:0 "Хорошая работа"

ate_france.49.t:0 "Встреча Дорио и Ататюрка"
ate_france.49.d:0 "Лидер французского народа Жак Дорио и президент Турции Мустафа Кемаль Ататюрк провели официальную встречу, на которой обсудили отношения между двумя державами, острые проблемы Европы и вопросы взаимодействия Турции и Франции.\n\nАтатюрк подчеркнул, что для турецкого народа основной проблемой является греческий национализм и отчуждение большого количества земель после греко-турецкой войны. Жак Дорио отметил необходимость проработать этот вопрос и пообещал в любом случае поддержать требования Турции, так как наглость Греции это следствие повсеместного диктата Потсдамского мира и странами-победительниц Великой войны.\n\nОба лидера были довольны итогами встречи, что можно считать началом новой страницы в отношениях Франции и Турции."
ate_france.49.a:0 "Прекрасная встреча"

ate_france.50.t:0 "Родосский кризис"
ate_france.50.d:0 "Эскадра французского флота теперь базируется на острове Родос, что очень близко к нашим границам. По официальным данным там проводятся военно-морские учения, однако в реальности французские корабли установили морскую блокаду. Любое судно, даже торговое, не пропускается в Эгейское море и из него. Учитывая, что наша экономика завязана на морской торговле, такая ситуация может привести к крупному кризису. К сожалению, наш флот слишком мал для снятия блокады, тем более возможная война нам ни к чему. Если великие державы не примут мер, греческий народ очень быстро начнёт голодать."
ate_france.50.a:0 "Это преступление против человечности!"

ate_france.51.t:0 "Родосский кризис"
ate_france.51.d:0 "Крупная эскадра французского флота перебазировалась на остров Родос, что очень близко к греческим границам. По официальным данным там проводятся военно-морские учения, однако в реальности французские корабли установили морскую блокаду. Любое судно, даже торговое, не пропускается в Эгейское море и из него. Греческий флот слишком мал для снятия блокады, а учитывая ещё и итальянские корабли, которые проходят курсом рядом с Афинами, греки оказались в западне. Их сельское хозяйство не сможет прокормить всё население, не говоря уже про нормальное обеспечение товарами. Если никто ничего не сделает, Греция может стать лёгким объектом для раздела территории."
ate_france.51.a:0 "Интересно"

ate_france.52.t:0 "Французы осваивают рынок"
ate_france.52.d:0 "Французские компании активно осваивают рынок Турции, заполняя его качественными товарами и услугами. Это позволит нам эффективнее использовать внутренние ресурсы и не тратить их на товары народного потребления. Также выросла конкуренция, что также может подстегнуть экономику. Однако надо понимать, что мы становимся политически зависимы от Франции, поэтому нужно быть осторожнее."
ate_france.52.a:0 "Лишним не будет"

ate_france.53.t:0 "План раздела Африки"
ate_france.53.d:0 "Министерство иностранных дел подготовило два плана раздела африканских колоний между Францией и Италией. Первый предполагает передачу Франции Туниса, Ливана и Джибути, колоний, которые были утрачены после Великой войны. Взамен Италия получит Египет после поражения Великобритании. Остальные завоевания будут делиться по отдельным договорам.\n\nВторой план предусматривает полный раздел Африки. Франция получит всю западную часть, Конго, Анголу, Мадагаскар и острова в Индийском океане. Итальянская колониальная империя раскинется на западе Африки от Египта до Тангаиньки. Какой план выбирать, решать вам."
ate_france.53.a:0 "Первый план звучит реалистично"
ate_france.53.b:0 "Надо сразу всё поделить"

ate_france.54.t:0 "План раздела Африки"
ate_france.54.d:0 "Французские послы предоставили на рассмотрение план по разделу Африки. Италия должна немедленно вернуть Франции Тунис, Джибути и Ливан, взамен мы получим Египет после победы над Великобританией. Этот договор не затрагивает участь остальных колоний, поэтому у нас будет шанс захватить то, что пойдёт на пользу Италии."
ate_france.54.a:0 "Подписываем"

ate_france.55.t:0 "План раздела Африки"
ate_france.55.d:0 "Французские послы предоставили на рассмотрение план по разделу Африки. Франция получит всю западную часть, Конго, Анголу, Мадагаскар и острова в Индийском океане. Итальянская колониальная империя раскинется на западе Африки от Египта до Тангаиньки. Поменять границы будет нельзя, без военного вмешательства, конечно. Однако такой вариант вполне приемлим."
ate_france.55.a:0 "Подписываем"

ate_france.56.t:0 "Франко-российские отношения"
ate_france.56.d:0 "Французские и российские дипломаты провели встречу, на которой обсуждались отношения двух стран, важные проблемы Европы и способы их разрешения. Важным пунктом стали претензии России на территории Беларуси и Украины, которые были отторгнуты после поражения в Великой войне и навязывания неравноправных договоров, без которых белые не победили бы в гражданской войне. Французская сторона поддержала идею о пересмотре итогов войны, потому обе стороны остались довольны встречей."
ate_france.56.a:0 "Прекрасная встреча"

ate_france.57.t:0 "Франция предлагает секретное соглашение"
ate_france.57.d:0 "Французское министерство иностранных дел организовало секретную встречу, на которой обсуждается проект договора. По плану французов Россия получает поддержку в виде признания претензий на Беларусь и Украину, а взамен мы должны будем напасть на Германию при начале новой франко-германской войны. Одним договором мы одновременно закрепимся в Восточной Европе и получим серьёзного союзника в лице Франции."
ate_france.57.a:0 "Русские территории должны быть возвращены"
ate_france.57.b:0 "Не стоит ввязываться в эту авантюру"

ate_france.58.t:0 "Секретное соглашение заключено"
ate_france.58.d:0 "Представители Франции на секретной встрече по обсуждению договора вернулись с хорошими новостями. Русские готовы поддержать Францию когда та объявит войну Германии. Взамен они получили подтверждение своих претензий на Беларусь и Украину, что серьёзно скажется на влиянии России в этом регионе."
ate_france.58.a:0 "Прекрасная сделка"

ate_france.59.t:0 "Секретное соглашение отвергнуто"
ate_france.59.d:0 "Представители Франции на секретной встрече по обсуждению договора вернулись с плохими новостями. Русские не считают необходимостью ввязываться в такую авантюру ради территорий, которые и так являются их национальными. Кроме того они заявили, что могут без чужой помощи возродить Единую и Неделимую Россию."
ate_france.59.a:0 "Это либо храбрость, либо глупость"

ate_france.60.t:0 "Секретное соглашение"
ate_france.60.d:0 "Как и было спланированно, Франция объявила войну Германии и рассчитывает на помощь с востока. Договор обязывает нас начать военные действия против немцев и вернуть территории, которые были утрачены после Великой войны."
ate_france.60.a:0 "Солдаты, в путь!"
ate_france.60.b:0 "Мы передумали"

ate_france.61.t:0 "Предательство России"
ate_france.61.d:0 "Сейчас, когда нам действительно нужна помощь, русские решили отказаться от соблюдения договора. Они объявили договор недействительным и отменили его в одностороннем порядке. Вполне возможно, Россия вступит в войну, но точно не на нашей стороне."
ate_france.61.a:0 "Проклятье"

ate_france.62.t:0 "Франция предлагает договор"
ate_france.62.d:0 "Французы выдвинули предложение о передаче Судетской области Чехии, если та вступит в Французскую Антанту и будет помогать в борьбе против врагов свободной Европы. При этом мы не потеряем суверенитет, но будем ограничены рамками альянса."
ate_france.62.a:0 "Принимаем"
ate_france.62.b:0 "Отказываемся"

ate_france.63.t:0 "Передача Судетской области"
ate_france.63.d:0 "Франция и Чехия договорились о передаче последней Судетской области, которая была до того частью Германии. Также Чехия становится частью Французской Антанты и будет участвовать в военных действиях альянса. Немцы осудили решение этого вопроса без референдума в Судетах и провели акции протеста в Карлсбаде, Либереце и других городах региона. Впрочем, вряд ли это на что-то повлияет."
ate_france.63.a:0 "Интересно"

ate_france.64.t:0 "Чехия отказывается от догвора"
ate_france.64.d:0 "Несмотря на выгодное предложение о передаче Судетской области Чехии за вступление в альянс, те отказались от такого решения. Возможно, на это повлияли немецкие протесты в Судетах, на которых они требовали проведения честного референдума, а не решения данного вопроса в рамках дипломатии двух стран."
ate_france.64.a:0 "Неприятно"

ate_france.65.t:0 "Германия должна погибнуть!"
ate_france.65.d:0 "Французский лидер Жак Дорио выступил с категоричным заявлением: он объявил, что Германия как страна должна исчезнуть с карты Европы. «Сколько крови пролили немцы за всю свою историю? Сколько раз они переходили через Рейн, Одер, Дунай для несения хаоса и разрушения? Германия должна быть разделена на княжества и герцогства, чтобы никогда не повторились ужасы, которые французы испытали в Великую войну. Мы приложим для этого все усилия!»\n\nРечь лидера Французской Антанты услышали и в Германии. Немецкие граждане отдают последние деньги на нужды армии и готовятся к войне. Похоже, Европу ждёт новый крупный конфликт."
ate_france.65.a:0 "Интересно"

ate_france.66.t:0 "Лионская конференция"
ate_france.66.d:0 "Франция собрала в Лионе представителей из всех союзных стран, которые ведут войну против Германии. Основным вопросом конференции стал раздел территорий после победы над Германией. Естественно, Франция, как инициатор и организатор всей войны, получит немецкие колонии и Эльзас, на этом ограничивая свои претензии. Причиной этому стало заявление Жака Дорио, что нельзя зарождать реваншизм в Германии, иначе война будет бесконечной или повторится в будущем. Его идеи поддержали все союзные державы."
ate_france.66.a:0 "Хорошая работа"

ate_france.67.t:0 "Лионская конференция"
ate_france.67.d:0 "Франция собрала в Лионе представителей из всех союзных стран, которые ведут войну против Германии. Основным вопросом конференции стал раздел территорий после победы над Германией. Естественно, Франция, как инициатор и организатор всей войны, получит немецкие колонии и Эльзас, на этом ограничивая свои претензии. Причиной этому стало заявление Жака Дорио, что нельзя зарождать реваншизм в Германии, иначе война будет бесконечной или повторится в будущем. Его идеи поддержали все союзные державы.\n\nИталия выдвинула претензии на немецкие колонии в Восточной Африке, Южный Тироль и Истрию. Первые претензии были поддержаны и закреплены, а вот с Австрией так и не было решено. Представители Франции пообещали решить этот вопрос ближе к мирной конференции."
ate_france.67.a:0 "Хорошая работа"

ate_france.68.t:0 "Лионская конференция"
ate_france.68.d:0 "Франция собрала в Лионе представителей из всех союзных стран, которые ведут войну против Германии. Основным вопросом конференции стал раздел территорий после победы над Германией. Естественно, Франция, как инициатор и организатор всей войны, получит немецкие колонии и Эльзас, на этом ограничивая свои претензии. Причиной этому стало заявление Жака Дорио, что нельзя зарождать реваншизм в Германии, иначе война будет бесконечной или повторится в будущем. Его идеи поддержали все союзные державы.\n\nРоссии были обещаны территории Беларуси и Украины, как и обговаривалось в договоре с Францией. Также русские представители сумели закрепить за своей страной претензии на Белосток и Новогрудок, которые находятся под контролем Литвы. Вполне успешный итог для нас."
ate_france.68.a:0 "Хорошая работа"

ate_france.69.t:0 "Лионская конференция"
ate_france.69.d:0 "Франция собрала в Лионе представителей из всех союзных стран, которые ведут войну против Германии. Основным вопросом конференции стал раздел территорий после победы над Германией. Естественно, Франция, как инициатор и организатор всей войны, получит немецкие колонии и Эльзас, на этом ограничивая свои претензии. Причиной этому стало заявление Жака Дорио, что нельзя зарождать реваншизм в Германии, иначе война будет бесконечной или повторится в будущем. Его идеи поддержали все союзные державы.\n\nПольская делегация, хоть и была малочисленна, сумела отстоять претензии на Данциг и Познань, в которых весьма многочисленно польское национальное меньшинство. Конференция в своём заключении пообещала передать эти земли Польше по окончании войны."
ate_france.69.a:0 "Хорошая работа"

ate_france.70.t:0 "Посольство в Варшаве"
ate_france.70.d:0 "Французские представители провели торжественное открытие посольства в Варшаве. Кроме того, была проведена встреча между польскими и французскими политиками, которые выражали надежду на плодотворное сотрудничество, несмотря на протесты со стороны Германии. Хоть Польша и является де-юре немецкой марионеткой, всё же возможности для манёвра существуют. И Франция постарается эти возможности использовать, заявили французы."
ate_france.70.a:0 "Прекрасная встреча"

ate_france.71.t:0 "Договор с Францией"
ate_france.71.d:0 "Французские послы провели секретную встречу с польскими политиками. Главным вопросом стали претензии на территории Германии, Литвы, Беларуси и Украины, которые Франция готова поддержать при условии вступления в альянс и помощи в войне с Германией."
ate_france.71.a:0 "Конечно мы поможем"
ate_france.71.b:0 "Не может быть и речи"

ate_france.72.t:0 "Польша принимает договор"
ate_france.72.d:0 "Французские послы провели секретную встречу с польскими политиками. Главным вопросом стали претензии на территории Германии, Литвы, Беларуси и Украины, которые Франция поддержала при условии, что Польша объявит о своей независимости и вступит в наш альянс."
ate_france.72.a:0 "Прекрасная новость"

ate_france.73.t:0 "Польша отказывается от договора"
ate_france.73.d:0 "Французские послы провели секретную встречу с польскими политиками. Главным вопросом стали претензии на территории Германии, Литвы, Беларуси и Украины, которые Франция готова была при условии, что Польша объявит о своей независимости и вступит в наш альянс. Однако поляки в последний момент решили, что этот план слишком рискован и отказались от участия."
ate_france.73.a:0 "Что за глупцы"

ate_france.74.t:0 "Франция предлагает пакт о ненападении"
ate_france.74.d:0 "Французское правительство уважает итальянцев и их честную победу в гражданской войне. Чтобы закрепить отсутствие претензий друг к другу, французы предлагают заключить пакт о ненападении. В этом случае обе державы обязуются хранить общие государственные границы и не нападать друг на друга."
ate_france.74.a:0 "Почему бы и нет"
ate_france.74.b:0 "Выглядит подозрительно"

ate_france.75.t:0 "Франция и Италия заключают пакт"
ate_france.75.d:0 "Французские и итальянские дипломаты договорились о заключении пакта о ненападении. Он предполагает снятие претензий друг к другу обеих держав, ослабление военных групп на границах и честную дипломатию. Такой вариант вполне подходит и для Франции, которая хочет обезопасить свой юг, так и для Италии, которая после гражданской войны нуждается в долгом мире."
ate_france.75.a:0 "Интересно"

ate_france.76.t:0 "Италия отказывается от пакта"
ate_france.76.d:0 "Итальянское правительство категорически отвергло идею о заключении пакта о ненападении. По их словам, Франция зарекомендовала себя как нарушитель всяких договоров и явный агрессор, с которым невозможно договориться. Потому Италия не будет брать на себя обязательства, которые вторая сторона изначально не собирается выполнять."
ate_france.76.a:0 "Но мы же серьёзно..."

ate_france.77.t:0 "Франция выразила поддержку Малой Антанте"
ate_france.77.d:0 "Французский лидер в своей недавней речи выразил поддержку сербской инициативе по созданию альянса для защиты Балканского полуострова от венгерской агрессии. Это должно способствовать уменьшению влияния как самрй Венгрии, так и защищающей её Германии. Кроме того, Жак Дорио обещал поддержать сербов не только словами, но и на деле, оказав посильную помощь."
ate_france.77.a:0 "Интересно"

ate_france.78.t:0 "Фортификация"
ate_france.78.d:0 "Французское правительство выделило крупную сумму на постройку укреплений в Сербии. Основная цель - свести преимущество Венгрии в военной силе к минимуму, благодаря системе бункеров и огневых точек на Дунае и Севе. Даже если это не сдержит венгров, всё равно поможет нам в войне."
ate_france.78.a:0 "Благодарим"

ate_france.79.t:0 "Фортификация"
ate_france.79.d:0 "Французское правительство выделило крупную сумму на постройку укреплений в Боснии. Основная цель - свести преимущество Венгрии в военной силе к минимуму, благодаря системе бункеров и огневых точек на Севе и в центральной Боснии. Даже если это не сдержит венгров, всё равно поможет нам в войне."
ate_france.79.a:0 "Благодарим"

ate_france.80.t:0 "Французская военная школа"
ate_france.80.d:0 "Франция организовала военную школу в нашей стране для помощи Малой Антанте. Французские офицеры будут вести занятия по теории и практике, займутся организацией стрельбищ и военных игрк. Генеральный штаб одобрил эту идею, поэтому проблем возникнуть не должно."
ate_france.80.a:0 "Хорошая новость"

ate_france.81.t:0 "Единая Югославия"
ate_france.81.d:0 "Французское правительство рассмотрело проект объединения всех южнославянских государств в одну страну - Югославию. Нам предлагается стать основной этого союза, за что мы будем обязаны вступить в альянс с Францией. Конечно, ещё остаётся вопрос об остальных членах Малой Антанты, но в любом случае мы сумеем объединить славянские народы."
ate_france.81.a:0 "Быть нам едиными"
ate_france.81.b:0 "Слишком рискованно"

ate_france.82.t:0 "Единая Югославия"
ate_france.82.d:0 "Сербия объявила о создании союза южнославянских государств - Югославии. Это будет единая страна, со своей Конституцией, армией и правительством. Мысли о формировании такого государства давно блуждали в народе и политической повестке Сербии, Боснии и Черногории, но теперь они вылились в нечто реальное. За это стоит сказать спасибо Франции, которая стала инициатором исполнения проекта в действительность."
ate_france.82.a:0 "Интересно"

ate_france.83.t:0 "Сербы отказываются от проекта"
ate_france.83.d:0 "Правительство Сербии не поддержало идею объединения всех южнославянских государств в Югославию. Главной причиной такого отказа стало общественное мнение других славянских стран - очень немногие в Боснии или Хорватии хотят стать подконтрольными Сербии. Похоже, наш план провалился."
ate_france.83.a:0 "Глупцы"

ate_france.84.t:0 "Приглашение в Югославию"
ate_france.84.d:0 "Сербия отправила нашему правительству проект договора о вступлении страны в недавно созданную Югославию. В целом народ поддерживает эту идею, так что единственным препятствием может стать только потеря суверенитета и полное подчинение сербскому генштабу."
ate_france.84.a:0 "Мы принимаем приглашение"
ate_france.84.b:0 "Пусть попробуют взять силой"

ate_france.85.t:0 "Усиление рексистов"
ate_france.85.d:0 "Леон Дегрель, лидер партии рексистов, объявил о начале серьёзной борьбы за власть в стране. Это касается не только пропаганды и участия в выборах, но и политического террора против врагов партии. Народу нравятся идеи о Великой Бельгии, справедливом обществе без классов и расширении территорий государства. Из-за всего этого Дегрель становится очень опасным политическим противником."
ate_france.85.a:0 "Надо с ним осторожней"

ate_france.86.t:0 "Франция напоминает о договоре"
ate_france.86.d:0 "Французы не просто так вкладывались в развитие рексистской партии. Они предлагают провести вхождение Бельгии в состав Французского государства, чтобы вместе бороться против Германии и Великобритании. Отказ от сотрудничества будет приравнен к грубому нарушению договора и приведёт к войне. Но в этом случае британцы нам вряд ли помогут."
ate_france.86.a:0 "Мы соблюдаем условия"
ate_france.86.b:0 "Бельгийцы не склонятся ни перед кем"

ate_france.87.t:0 "Бельгия входит в состав Франции"
ate_france.87.d:0 "Бельгийский лидер Леон Дегрель объявил о присоединении своей страны к Франции. «Бельгийский народ неразрывно связан с французским. По ходу истории мы часто были врагами, но теперь этому пришёл конец. Любому, кто попробует поссорить два великих народа, придётся столкнуться с нашей объединённой армией.»\n\nПри этом Бельгия получит некоторую авотномию в составе Франции, но очень условную. Впрочем, даже это не повлияло на массовые настроения: и бельгийцы, и французы радостно приветствуют такое политическое решение."
ate_france.87.a:0 "Интересно"

ate_france.88.t:0 "Дегрель отказывается от союза"
ate_france.88.d:0 "Леон Дегрель, бельгийский лидер, похоже, забыл о том договоре, по которому мы его поддерживали и финансировали. Он отказывается проводить вхождение Бельгии в состав Франции, мотивируя это тем, что бельгийский народ не признает власть французов."
ate_france.88.a:0 "Неудачное вложение средств"

ate_france.89.t:0 "Мирный договор"
ate_france.89.d:0 "Франция и её союзники сумели отрезать нас от Средиземного моря. Они контролируют как Гибралтарский пролив, так и Суэцкий канал, из-за чего нашему флоту придётся совершать долгий обход через Африку. Но, возможно, это и не понадобится, ведь французы предлагают заключить честный мирный договор. Мы вернём им все колонии, отнятые после Великой войны, а также несколько небольших территорий для компенсации. Зато они снимут все претензии и будут впредь действовать согласно дипломатии."
ate_france.89.a:0 "Принимаем предложение"
ate_france.89.b:0 "Ещё рано говорить о поражении"

ate_france.90.t:0 "Орлеанский мир"
ate_france.90.d:0 "Франция и её союзники отрезали Великобританию от Средиземного моря, захватив Гибралтар и Суэц. Однако французы предложили британскому правительству заключить честный мир, не доводя ситуацию до катастрофической. [FROM.GetLeader] согласился подписать мир. Во французском городе Орлеан собрались представители враждующих сторон для обсуждения условий мира. Франция, как и ожидалось, потребовала возвращения всех колоний, которые были отняты после Великой войны, плюс некоторые небольшие территории для компенсации. Представители Британии согласились с этими условиями, и мир, названный Орлеанским, был заключён."
ate_france.90.a:0 "Долгожданный мир"

ate_france.91.t:0 "Британия отказывается от мира"
ate_france.91.d:0 "Правительство Великобритании отринуло идею заключения мира, заявив, что война будет идти до победного конца. [FROM.GetLeader] обратился к народу, назвав эту войну преступлением против Великобритании, которая честно завоевала все колонии на полях Фландрии и в Атлантическом океане. Соответственно, все претензии Франции не стоят ничего."
ate_france.91.a:0 "Мы тоже будем сражаться до конца"

ate_france.92.t:0 "Каталонский кризис: победа"
ate_france.92.d:0 "Французские войска успешно прорвали фронт на границе с Каталонией. Испанская армия отступает, оставляя Барселону нам. Хороший результат для такой сложной битвы."
ate_france.92.a:0 "Прекрасно"

ate_france.93.t:0 "Каталонский кризис: поражение"
ate_france.93.d:0 "Наши войска не сумели прорвать фронт и пробиться к Барселоне. Испанцы отчаянно защищали каждую позицию, из-за чего полегло много солдат с обеих сторон. Но результат один: французская армия отброшена."
ate_france.93.a:0 "Проклятье"

ate_france.94.t:0 "Каталонский кризис: ничья"
ate_france.94.d:0 "Наши войска не сумели прорвать фронт и пробиться к Барселоне. Испанцы отчаянно защищали каждую позицию, из-за чего полегло много солдат с обеих сторон. В результате никто не смог одержать уверенной победы."
ate_france.94.a:0 "Проклятье"

ate_france.95.t:0 "Каталонский кризис: победа"
ate_france.95.d:0 "Испанские войска успешно удержали фронт на границе с Францией. Французская армия отступает, оставляя свои позиции на нашей территории. Хороший результат для такой сложной битвы."
ate_france.95.a:0 "Прекрасно"

ate_france.96.t:0 "Каталонский кризис: поражение"
ate_france.96.d:0 "Наши войска не сумели удержать фронт и остановить продвижение французской армии. Хотя мы отчаянно защищали каждую позицию, но враг сильно превосходит нас числом. В итоге мы потеряли Каталонию."
ate_france.96.a:0 "Проклятье"

ate_france.97.t:0 "Каталонский кризис"
ate_france.97.d:0 "Французские войска устроили наступательную операцию в Каталонии без объявления войны. Они успешно прорвали фронт и пробились к Барселоне. Испанцы отчаянно защищали каждую позицию, но они были в неудачном положении. Теперь Каталония объявлена французской территорией, принадлежащей ей по историческому праву."
ate_france.97.a:0 "Интересно"

ate_france.98.t:0 "Каталонский кризис"
ate_france.98.d:0 "Французские войска устроили наступательную операцию в Каталонии без объявления войны. Однако они не смогли прорвать фронт, из-за чего были остановлены испанской армией. Последние отчаянно защищали каждую позицию, поэтому французы потеряли множество солдат и отступили. Испания осудила такое поведение, назвав это ударом в спину. Франция же на это заявление никак не ответила."
ate_france.98.a:0 "Интересно"

ate_france.99.t:0 "Франция предлагает пакт о ненападении"
ate_france.99.d:0 "Французское правительство предлагает заключить пакт о ненападении, который обезопасит обе стороны от вступления в войну друг с другом. Это позволит нам не бояться французской агрессии, по крайней мере некоторое время."
ate_france.99.a:0 "Принимаем"
ate_france.99.b:0 "Не стоит"

ate_france.100.t:0 "Франко-португальский пакт о ненападении"
ate_france.100.d:0 "Дипломаты двух стран встретлись в Лиссабоне для подписания договора о дружбе и границах, а также пакта о ненападении, который не позволит обеим сторонам начать войну. Похоже, Франция опасается вмешательства Португалии в войну на стороне Великобритании, которая имеет сильное влияние на эту страну."
ate_france.100.a:0 "Интересно"

ate_france.101.t:0 "Португалия отказывается"
ate_france.101.d:0 "Португальцы решили отказаться от пакта о ненападении, который бы решил проблему возмжного вмешательства страны в войну с Францией на стороне Великобритании. Теперь мы ни в чём не можем быть уверены."
ate_france.101.a:0 "Проклятье"

ate_france.102.t:0 "Экономический вопрос"
ate_france.102.d:0 "На место министра экономики у нас есть две интересные кандидатуры: Марсель Деа и Пьер Пюше. Первый ранее был членом Французской секции рабочего Интернационала, но его оттуда изгнали из-за его идей о неосоциализме. Эта концепция предполагает ограничение рыночной экономики, создание трестов, контролируемых государством, перестраивание экономики на основах корпоративизма. Деа обещает, что планизм может превратить Францию в главную экономическую державу, но для этого нужно время.\n\nПьер Пюше же предлагает сконцентрироваться на военной промышленности, финансируя её с помощью долгосрочных векселей. Выплатить их конечно придётся, но через года четыре. Этого времени вполне достаточно для наших военных планов, но если что пойдёт не так - бюджет будет перегружен."
ate_france.102.a:0 "Принять концепцию Деа"
ate_france.102.b:0 "Принять концепцию Пюше"

ate_france.103.t:0 "Внедрение провалилось"
ate_france.103.d:0 "Наши агенты не смогли провести успешное внедрение в ячейки коммунистов. Виной тому плохая подготовленность, поэтому следующие агенты пройдут более серьёзную проверку перед выполнением задания."
ate_france.103.a:0 "Проклятье"

ate_france.104.t:0 "Успешное внедрение"
ate_france.104.d:0 "Наши агенты смогли внедриться в ячейки компартии на производстве. Они собрали информацию по нескольким другим ячейкам, но это лишь малая часть всей сети. Нам нужно будет расширить масштабы внедрения."
ate_france.104.a:0 "Прекрасные новости"

ate_france.105.t:0 "Сеть ячеек накрыта"
ate_france.105.d:0 "Собрав достаточно информации о крупнейшей сети ячеек коммунистов, наши агенты смогли организовать арест практически всех их членов. Немногим удалось сбежать и скрыться, но их будут выслеживать. Мы одним ударом лишили Коммунистической партии своего главного оружия."
ate_france.105.a:0 "Отлично"

ate_france.106.t:0 "Операция провалена"
ate_france.106.d:0 "К сожалению, агенты, получив достаточно информации, не смогли организовать арест членов ячеек. Похоже, коммунисты что-то заподозрили и решили не участвовать в запланированном собрании. Но агенты себя не раскрыли, потому можно будет провести операцию заново."
ate_france.106.a:0 "Покончите с этим"

ate_france.107.t:0 "Революция"
ate_france.107.d:0 "Рабочие, студенты и простые граждане вышли на улицы крупных французских городов, требуя отставки правительства, перехода на социалистическую систему и устранения цензуры и репрессий. Коммунистическая партия воспользовалась моментом и стала по сути лицом протеста, организуя стачки, митинги и захват правительственных зданий по всей Франции. Полиция не может противостоять такой крупной силе, а потому отступает. Похоже, пришло время использовать войска для подавления революционных настроений."
ate_france.107.a:0 "Проклятье"
ate_france.107.b:0 "Поддержать коммунистов"

ate_france.108.t:0 "Революция в Австрии"
ate_france.108.d:0 "Национал-социалистическая рабочая партия взяла власть в Австрии, нашем союзном государстве. Недовольство бедностью, цензурой и бездействием правительства привело наш братский народ в лоно экстремистов.\n\nНесмотря на радикальную смену власти, Адольф Гитлер, лидер партии, заявил о продолжении сотрудничества с Германией. Но наши спецслужбы определили, что НСРП финансировалась французскими гражданами, так что вполне можно ожидать переход Австрии на сторону Антанты. В данной ситуации мы ничего не можем сделать, если не хотим дестабилизировать нашу экономику."
ate_france.108.a:0 "Следите за ситуацией"

ate_france.109.t:0 "Революция в Австрии"
ate_france.109.d:0 "После долгих уличных боёв и перехода вооружённых сил на сторону восставших, правительство Австрии объявило о своём роспуске. Национал-социалистическая рабочая партия, главная сила революции, стала правящей партией в стране. Их лидер, Адольф Гитлер, объявил о начале долгой работы над ограничением корпораций, улучшением условий труда и жизни, созданием независимой экономики и прочем другом. Однако многих пугает антисемитизм и радикальность новой политической силы в Европе. Впрочем, Франция поддержала Гитлера и первая признала новое правительство Австрии. Похоже, теперь французская сфера влияния расширяется."
ate_france.109.a:0 "Интересно"

ate_france.110.t:0 "Гражданская война в Австрии"
ate_france.110.t:0 "Недовольные экономической и социальной ситуацией австрийцы решили взяться за оружие в борьбе против правительства. Захватив множество государственных зданий, восставшие вынудили правительство применить вооружённые силы. Основным противником власти выступила Национал-социалистическая рабочая партия под руководством Адольфа Гитлера, которая обещает народу немецкий, национальный социализм. Их лозунги доходят и до военных, многие из которых явно поддерживают восставших. Начинается настоящая гражданская война, и пока что непонятно, кто в ней одержит верх."
ate_france.110.a:0 "Интересно"

ate_france.111.t:0 "Война с Германией"
ate_france.111.d:0 "Заключив соглашение с Францией, мы обязались помочь ей в войне с Германией. Пришло время сдержать наше слово или полностью разорвать связи с французами, что им очень не понравится."
ate_france.111.a:0 "Война так война"
ate_france.111.b:0 "Мы в этом не участвуем"

ate_france.112.t:0 "Польша нарушает договор"
ate_france.112.d:0 "Польское правительство, обещавшее поддержать наше наступление на Германию, отказалось исполнять свои обязательства. Это грубейшее нарушение дипломатии."
ate_france.112.a:0 "Этого следовало ожидать"

ate_france.113.t:0 "Раздел Германии"
ate_france.113.d:0 "Франция одержала победу в тяжёлой войне с Германией и теперь властвует в Европе. После многочисленных встреч и совещаний с союзными лидерами, план раздела наконец был составлен. Французский народ радуется окончанию войны и называет Дорио новым Наполеоном. И не просто так."
ate_france.113.a:0 "Это ещё не конец"

ate_france.114.t:0 "Судьба Германии"
ate_france.114.d:0 "Скоро Германия падёт, а значит нам надо будет решить её судьбу. Будет ли эта земля разделена на мелкие княжества и Пруссию, либо мы заберём только колонии и Эльзас? Данный вопрос решит будущее всей Европы, в том числе Франции."
ate_france.114.a:0 "Германия должна погибнуть!"
ate_france.114.b:0 "Умеренных претензий будет достаточно"

ate_france.115.t:0 "Коммунистическая пропаганда"
ate_france.115.d:0 "Члены компарии устроили рейд на предприятия, где разместили свои пропагандистские плакаты с призывом свержения власти. Многие рабочие мешали полиции срывать эти плакаты, так что, видимо, пропаганда делает своё дело."
ate_france.115.a:0 "Проклятье"

ate_france.116.t:0 "Политическое убийство"
ate_france.116.d:0 "Недавно член Французской народной партии был ранен выстрелом в грудь и скончался в больнице. По горячим следам был найден убийца, которого многое связывает с Коммунистической партией. Полиция не сомневается, что это было политически мотивированное преступление."
ate_france.116.a:0 "Суд будет на нашей стороне"

ate_france.117.t:0 "Теракт!"
ate_france.117.d:0 "Париж стал центром борьбы коммунистов и фашистов. Члены коммунистической партии осуществили в столице теракт, взорвав бомбу рядом с административным зданием. После недолгих перестрелок полиции удалось задержать троих террористов, ещё двое были убиты. Жертвами теракта стали 27 человек, погибло семеро. Французский народ боится продолжения террора."
ate_france.117.a:0 "Какой кошмар"

ate_france.118.t:0 "Информатор убил"
ate_france.118.d:0 "Агенты службы политической безопасности (Sécurité) нашли подходящего информатора и даже назначили ему тайную встречу. Однако об этом каким-то образом узнали коммунисты и убили своего бывшего товарища. Похоже, нам придётся продолжить поиски."
ate_france.118.a:0 "Проклятье"

ate_france.119.t:0 "Информатор найден"
ate_france.119.d:0 "Агенты смогли найти информатора и расспросили его о лидерах коммунистической партии, которые скрываются по стране. Он объяснил, где стоит начать поиски, но также заметил, что некоторые лидеры собираются бежать в Швейцарию или Бельгию, поэтому нужно торопиться."
ate_france.119.a:0 "Прекрасные новости"

ate_france.120.t:0 "Лидеры коммунистов арестованы"
ate_france.120.d:0 "Проведя радиоигры и назначив тайные встречи с "представителями оппозиционеров", наша служба политической безопасности арестовала многих лидеров Коммунистической партии. Также стало известно, что Морис Торез сумел избежать ареста и скрылся в Швейцарии."
ate_france.120.a:0 "Отлично"

ate_france.121.t:0 "Операция провалена"
ate_france.121.d:0 "К сожалению, наши агенты, получив достаточно информации, не смогли организовать арест агентов компартии. Похоже, они что-то заподозрили и решили не встречаться с "членами оппозиции в правительстве". Можно попробовать ещё раз."
ate_france.121.a:0 "Покончите с этим"

ate_france.122.t:0 "Старт проекта «D'ARK»"
ate_france.122.d:0 "Фредерик Жолио-Кюри, известный химик и лауреат Нобелевской премии, согласился помочь в разработке новго типа оружия. По его теории, распад атома урана может носить взрывной характер, а значит возможно его использование в вооружении. Если исследование будет успешно, Франция станет самым могущественной державой не только в Европе, но и во всём мире.\n\nВпрочем, до этого ещё далеко. Созданный проект «D'ARK», названный в честь нашей национальной героини, собрал вокруг себя множество видных деятелей Французской академии наук, желающих помочь Франции в это тяжёлое время. Также к проекту подключились авиаконструкторы и инженеры, которые вполотят теорию на практике. Когда закончится работа исследователей, за дело возьмётся Министерство обороны, ведь надо будет соорудить ядерные реакторы. Работы предстоит достаточно, поэтому медлить нельзя."
ate_france.122.a:0 "Великолепно"

ate_france.123.t:0 "Ход проекта «D'ARK»"
ate_france.123.d:0 "Исследовательская работа Жолио-Кюри и других членов Французской академии наук успешно завершена. Они заключили, что создание оружия массового поражения с помощью распада атома урана возможна. Сразу стартовали проекты по постройке ядерных реакторов, которые обеспечат нас всем необходимым для создания ядерных бомб.\n\nОднако у нас появилась и проблема. Фредерик Жолио-Кюри потребовал от Министерства обороны публичного заявления, что они не будут использовать ядерное оружие против других стран. По его словам, такие действия могут уничтожить сотни тысяч людей за несколько минут. Если требования не будут удовлетворены, Фредерик опубликует все исследования, а значит раскроет наш главный козырь в мировой войне. Естественно, ни о каком заявлении не может быть и речи в нашей ситуации. Но решить вопрос как-то надо."
ate_france.123.a:0 "Заверим его лично"
ate_france.123.b:0 "Пусть он тихо исчезнет"

ate_france.124.t:0 "Проект «Chevalier»"
ate_france.124.d:0 "Симон Сабиани, один из лидеров радикального крыла Французской народной партии, предложил создать специальные войска, лояльные президенту. На самом деле это только часть того проекта, который назвали «Chevalier», в честь знаменитого французского рыцарства. Название отлично отражает суть задумки - специальная организация, подвластная только президенту и состоящая из отборных членов нашей партии. Ей будут даны не только полномочия охраны главы государства, но также они смогут участвовать в войне. Без сомнения, им понадобится самое лучшее снаряжение и военная подготовка."
ate_france.124.a:0 "Запускаем проект"

ate_france.125.t:0 "Поиск нефти в Алжире"
ate_france.125.d:0 "Благодаря действиям Министерства экономики была организована система операций по поиску нефтяных месторождений в Алжире. Хотя северные районы оказались пустыми, на юге исследователи нашли настоящую жилу, которая может обеспечить Францию стратегическим запасом топлива. Уже начались разработки на этом месте, так что наши танки скоро будут ездить на французском горючем."
ate_france.125.a:0 "Великолепно"


