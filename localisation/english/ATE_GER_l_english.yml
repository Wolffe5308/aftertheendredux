#Ideas
wilhelm_II:0 "Wilhelm II"
ger_hamburg_treaty:0 "Hamburg Treaty"
ger_hamburg_treaty_desc:0 "On June 26, 1910, an agreement was concluded between the representatives of Germany and Great Britain, according to which Germany refused colonial expansion and the development of the navy. In exchange, she received guarantees from Britain, which pledged to enter the war in the attack of a third power. This agreement has not lost force, but many doubt its relevance."
ger_federation:0 "Federation of Trade Unions"
ger_federation_desc:0 "The Federation of Trade Unions will enable the government to monitor the implementation of social laws in enterprises."
ger_federation_2:0 "Federation of Trade Unions"
ger_federation_2_desc:0 "The Federation of Trade Unions will enable the government to monitor the implementation of social laws in enterprises."
ger_settle_programm:0 "Resettlement program"
ger_settle_programm_desc:0 "After the end of the Eastern campaign and the conclusion of the Brest-Litovsk peace with Russia, Wilhelm II, with the support of the generals and the German National People's Party, created a program for the resettlement of farmers and workers in Belarus and Ukraine. The aim of this program is to relieve the socio-economic tension from the main nerves of the German economy, that is, from the western industrial regions. All immigrants receive a plot or apartment upon arrival, and they also have special privileges in the colonial countries."
ger_german_settlers:0 "Germanic Settlers"
ger_german_settlers_desc:0 "After the end of the Eastern campaign and the conclusion of the Brest-Litovsk peace with Russia, Wilhelm II, with the support of the generals and the German National People's Party, created a program for the resettlement of farmers and workers in Belarus and Ukraine. The aim of this program is to relieve the socio-economic tension from the main nerves of the German economy, that is, from the western industrial regions. All immigrants receive a plot or apartment upon arrival, and they also have special privileges in the colonial countries."

ger_pacifism:0 "Pacifism"
ger_pacifism_desc:0 "Our country is not ready for war, because citizens demand peace and stability."
ger_first_economy:0 "Europe's first economy"
ger_first_economy_desc:0 "Thanks to the development of the military industry and colonial acquisitions in the east, Germany became the largest financial center in Europe. The economic recovery phase quickly turned into explosive growth, which was facilitated by the situation in foreign policy. Germany gained large sales markets and flooded Europe and Asia with quality goods. But everything has its downsides. The German people are in no hurry to arm themselves and fight, because any destabilization will end the high standard of living."
ger_economic_sphere:0 "German economic expansion"
ger_economic_puppet:0 "Economic dependence on Germany"
