#Events
ate_germany.1.t:0 "Помощь от Германии"
ate_germany.1.d:0 "Немецкое правительство обеспокоено экономической отсталостью нашей страны. В целях повышения промышленного потенциала, немецкие промышленники профинансировали постройку фабрик, которые помогут в развитии экономики. Также это позволит создать новые рабочие места, и наша экономическая ситуация, быть может, станет лучше."
ate_germany.1.a:0 "Спасибо кайзеру за новые фабрики"

ate_germany.2.t:0 "Совместные военные учения"
ate_germany.2.d:0 "Немецкие военные части прибыли для проведения учений совместно с нашей армией. Будут отрабатываться основные манёвры: наступление, оборона, контрнаступление и так далее. Также прибыла немецкая танковая бригада, на примере которой наши солдаты научатся вести бой против новейшей военной техники."
ate_germany.2.a:0 "Нам это поможет"

ate_germany.3.t:0 "Смерть Отто Вельса"
ate_germany.3.d:0 "10 марта 1937 года в своей квартире скончался лидер Социал-демократической партии Германии Отто Вельс. Несмотря на тяжёлую болезнь, он осуществлял руководство партией и страной, и проводил умеренную политику. Сегодня Центральный комитет СДПГ собирается для избрания нового лидера партии, который должен будет стать также и новым канцлером.\n\nДва основных кандидата - Курт Шумахер и Отто Гротеволь. Первый придерживается антикоммунистических позиций и настроен продолжать умеренную политику Вельса, но с учётом сложившейся внешнеполитической ситуации. Гротеволь является представителем радикального крыла СДПГ, он настаивает на формирование коалиции с КПГ и заключении договора о ненападении с США, чтобы без опасений противостоять фашистам."
ate_germany.3.a:0 "Шумахер - лучшая кандидатура"
ate_germany.3.b:0 "Доверимся Гротеволю"

ate_germany.4.t:0 "Экономическая помощь от Германии"
ate_germany.4.d:0 "Немецкое правительство через систему банковских счетов перевело нам крупную сумму, которую мы можем направить на развитие экономики. Несмотря на некоторые политические разногласия, Социал-демократическая партия Германии поддерживает борьбу против коммунизма в любой форме."
ate_germany.4.a:0 "Хорошая новость"

ate_germany.5.t:0 "Добровольцы от Германии"
ate_germany.5.d:0 "Тысяча добровольцев из Германии прибыла для помощи в гражданской войне. Они готовы защищать Испанию от Коммуны. Несмотря на некоторые политические разногласия, Социал-демократическая партия Германии поддерживает борьбу против коммунизма в любой форме."
ate_germany.5.a:0 "Хорошая новость"

ate_germany.6.t:0 "Программа помощи Италии"
ate_germany.6.d:0 "Немецкое правительство учредило программу помощи Королевству Италия. Программа включает в себя экономическую и военную помощь, которую могут оказать граждане Германии. Это поможет нам как восстановить экономику, так и направить средства для борьбы с Муссолини."
ate_germany.6.a:0 "Прекрасно"

ate_germany.7.t:0 "Германия предлагает союз"
ate_germany.7.d:0 "[FROM.GetLeader] заявил, что необходимо возродить Берлинский пакт для противодействия коммунизму и фашизму, который может ввергнуть Европу и весь мир в войну. В Лондон прибыл министр иностранных дел Германии, который предложил актуализировать Гамбургский договор и дополнить его положениями о постоянном военном союзе двух стран."
ate_germany.7.a:0 "Звучит разумно"
ate_germany.7.b:0 "Это бесполезно"

ate_germany.8.t:0 "Великобритания входит в Берлинский пакт"
ate_germany.8.d:0 "Британское правительство одобрило актуализацию Гамбургского договора, по которому Германия и Великобритания становятся членами постоянного военного союза, направленного на стабилизацию обстановки в мире. Основное направление деятельности - защита от Франции и США, которые представляют угрозу для безопаности двух стран."
ate_germany.8.a:0 "Как в старые времена"

ate_germany.9.t:0 "Великобритания отказывается от союза"
ate_germany.9.d:0 "Британское правительство не поддержало идею возрождения Берлинского пакта для противодействия фашизму и коммунизму. О реальных причинах можно только гадать, но наверняка они опасаются расширения влияния Германии в Европе, что скажется на положении Британии. Впрочем, это уже не так важно."
ate_germany.9.a:0 "Мы остались одни"

ate_germany.10.t:0 "Смоленское соглашение"
ate_germany.10.d:0 "Правительство Германии предлагает заключить соглашение, по которому нам отойдут Белгород и Карелия, и Германия перестанет поддерживать Закавказскую Республику. Взамен мы обязуемся подписать пакт о ненападении, который призван обезопасить восточные границы Германии при конфликте с другой великой державой."
ate_germany.10.a:0 "Подписываем"
ate_germany.10.b:0 "Нам подачки не нужны"

ate_germany.11.t:0 "Россия отказывается от соглашения"
ate_germany.11.d:0 "Российское правительство полностью отвергло предложение о заключении соглашения, благодаря которому мы бы могли обезопасить себя с Востока. К сожалению, они не были довольны такими мелкими подачками как Белгород и Карелия. Впрочем, Россия сейчас вряд ли способна вести войну, так что потеряли мы не много."
ate_germany.11.a:0 "Им же хуже будет"

ate_germany.12.t:0 "Немецкие инвестиции"
ate_germany.12.d:0 "Крупные корпорации Германии направили в Россию инвестиции на фоне улучшившихся отношений двух стран. Мы получили развитие промышленности и экономики, а они - удобный рынок сбыта для своих товаров."
ate_germany.12.a:0 "Неплохо"

ate_germany.13.t:0 "Кайзер Вильгельм II отошёл от дел"
ate_germany.13.d:0 "Кайзер Вильгельм обратился к Рейхстагу и сложил с себя полномочия, объяснив это проблемами со здоровьем. Вместо себя он назначил своего сына - Вильгельма III, который станет новым императором и королём Пруссии. Однако некоторые партии считают, что пришло время Германии отказаться от монархии и перейти к более прогрессивной республике."
ate_germany.13.a:0 "Да здравствует Вильгельм III"
ate_germany.13.b:0 "Предложить проект новой Конституции"

ate_germany.14.t:0 "Народное восстание"
ate_germany.14.d:0 "После нескольких недель митингов и акций протестов, обстановка в Варшаве обострилась: толпы народа, требующие независимости страны от Германии, захватили важные правительственные здания. Премьер-министр [GetLeader] выступил с заявлением, что отныне Польша будет независимой державой, и правительство страны станет вести свою внутреннюю и внешнюю политику. Эта речь привела к активизации антинемецких группировок, которые стали снимать флаги Германии и избивать немецких граждан. \n\nПока полиция пытается справиться с ситуацией, мы должны решить, что делать с Берлинским пактом. Если мы полностью дистанцируемся от наших соседей, то можем ожидать военной интервенции. Но если останемся в союзе, народ будет недоволен полумерами."
ate_germany.14.a:0 "Полностью покончим с Германией"
ate_germany.14.b:0 "Сохраним свободу, но будем в союзе"

ate_germany.15.t:0 "Независимость Польши"
ate_germany.15.d:0 "Недавние волнения в Варшаве вынудили правительство Польши объявить о независимости и отказаться от положения марионетки. При этом они также решили уйти из военного союза, то есть полностью порвали все связи с Германией. Хотя наш народ принял эту новость с равнодушием, ведь Польша для них это мелкая восточная страна, германский генералитет радикально высказался за введение войск. Это плохо скажется на внутренней стабильности, но, по крайней мере, мы обеспечим себе быстрый путь к Украине и Белоруссии, которые важны для Германии."
ate_germany.15.a:0 "Мы справимся и без поляков"
ate_germany.15.b:0 "Вводим войска"

ate_germany.16.t:0 "Независимость Польши"
ate_germany.16.d:0 "Недавние волнения в Варшаве вынудили правительство Польши объявить о независимости и отказаться от положения марионетки. При этом они решили сохранить военный союз, так как считают его залогом мира в Восточной Европе. При этом немецкий народ принял эту новость с равнодушием, ведь Польша для них это мелкая восточная страна, которая не очень важна в политическом плане. Отчасти так и есть."
ate_germany.16.a:0 "Да будет так"

ate_germany.17.t:0 "Польша объявляет о независимости"
ate_germany.17.d:0 "После нескольких недель митингов и акций протестов, обстановка в Варшаве обострилась: толпы народа, требующие независимости страны от Германии, захватили важные правительственные здания. Премьер-министр [FROM.GetLeader] выступил с заявлением, что отныне Польша будет независимой державой, и правительство страны станет вести свою внутреннюю и внешнюю политику.\n\nТакже Польша отказалась от Белинского пакта, то есть военного союза с Германией. Немецкий генералитет, несмотря на равнодушное отношение народа к этой новости, требует ввести войска на территорию Польши и установить марионеточное правительство."
ate_germany.17.a:0 "Интересно"

ate_germany.18.t:0 "Польша объявляет о независимости"
ate_germany.18.d:0 "После нескольких недель митингов и акций протестов, обстановка в Варшаве обострилась: толпы народа, требующие независимости страны от Германии, захватили важные правительственные здания. Премьер-министр [FROM.GetLeader] выступил с заявлением, что отныне Польша будет независимой державой, и правительство страны станет вести свою внутреннюю и внешнюю политику.\n\nПри этом Польша решила остаться в Белинском пакте, то есть военном союзе с Германией. Этим, отчасти, объясняется пассивность германского правительства, которое не стало предпринимать каких-либо мер для удержания поляков в составе империи."
ate_germany.18.a:0 "Интересно"

ate_germany.19.t:0 "Германия предлагает торговый договор"
ate_germany.19.d:0 "Немецкие производители не прочь расширить рынок сбыта своих товаров в нашей стране. Однако некоторые барьеры в торговом законодательстве не позволяют это сделать. Заключив договор с Германией, мы повысим качество и количество продовольственных товаров в стране, чему явно обрадуется народ. Впрочем, это также поставит нашу промышленность под угрозу, ведь их товары не смогут конкурировать с немецкими."
ate_germany.19.a:0 "Принимаем договор"
ate_germany.19.b:0 "Нет, спасибо"

ate_germany.20.t:0 "Инвестиции в KHG"
ate_germany.20.d:0 "Kameruner Hinterland-Gesellschaft - немецкая компания, которая занимается развитием экономики и инфраструктуры Камеруна. Именно она организовала работу над улучшением лёгкой промышленности в колонии, что дало Германии хоть какой-то плюс от обладания Камеруном. Правительство предлагает увеличить инвестиции данной компании, при этом нужно выбрать определённое направление, которое будет развивать KHG. Это может быть постройка фабрики для производства продуктов питания, расширение площади, пригодной для строительства, либо закупка оборудования для лучшей добычи каучука."
ate_germany.20.a:0 "Продукты питания будут полезны"
ate_germany.20.b:0 "Свободное место не помешает"
ate_germany.20.c:0 "Нам необходим каучук"

ate_germany.21.t:0 "Субсидии Восточной Африке"
ate_germany.21.d:0 "Германская Восточная Африка не может самостоятельно обеспечивать развитие своей экономики. Губернатор Пауль фон Леттов-Форбек просит выделить крупные субсидии, чтобы колония могла принести пользу метрополии. Восточная Африка развивается в первую очередь благодаря сельскому хозяйству, которое мы можем поставить на службу гражданам Германии. Кроме того, там базируется наш флот, так что было бы не лишним улучшить военно-морские базы. Наконец, у нас есть возможность получить больше каучука, если получится расширить плантации."
ate_germany.21.a:0 "Флот нуждается в базах"
ate_germany.21.b:0 "Завезём пищу в метрополию"
ate_germany.21.c:0 "Посадим новые каучуковые деревья"

ate_germany.22.t:0 "Немецкое влияние в Нидерландах"
ate_germany.22.d:0 "Нидерланды - важный торговый центр Европы, который сильно насыщен немецкими товарами. Через Амстердам и Роттердам крупные немецкие компании осваивают рынки в Америке, Африке и Азии. Благодаря отличному качеству товаров и высокой организованности предприятий наши поставки в Нидерланды перекрывают поставки всех других стран. Правительству стоит взять под контроль этот рычаг, которым можно не только освободить рынок от врагов Германии, но и принудить голландцев выбрать правильных союзников."
ate_germany.22.a:0 "Комитет по международной торговле займётся этим"

ate_germany.23.t:0 "Германия усиливает торговое влияние"
ate_germany.23.d:0 "Правительство Германии предоставил расширенные полномочия Комитету по международной торговле, с тем чтобы контролировать поставки немецких товаров в Нидерланды. Следствием этого может стать дипломатическое давление на наше правительство, но пока что они ограничились заключением торговых договоров. Безусловно, такое развитие событий позволит расширить торговлю немецкими товарами в Нидерландах, однако под угрозой стоит открытость рынка для других держав."
ate_germany.23.a:0 "Будем следить за ситуацией"

ate_germany.24.t:0 "Германия требует эмбарго для Великобритании"
ate_germany.24.d:0 "Германский Комитет по международной торговле обратился к правительству Нидерландов с требованием ввести эмбарго на торговлю с Великобританией. По отчетам комитета, британские компании злоупотребляют своим положением на голландском рынке, провоцируют конфликты, ведут антигерманскую агитацию и вербуют агентов разведки. Такое поведение даёт полное право правительству ввести запрет на торговлю, благодаря чему все английские компании уйдут с рынка. Однако тогда Нидерланды станут полностью экономически зависимыми от Германии, что может стать угрозой нашему суверенитету."
ate_germany.24.a:0 "Немцы правы, ввести эмбарго"
ate_germany.24.b:0 "Мы не будем плясать под чужую дудку"

ate_germany.25.t:0 "Нидерланды вводят эмбарго"
ate_germany.25.d:0 "По наставлению немцев правительство Нидерландов ввело эмбарго на торговлю с Великобританией. Теперь нашим компаниям закрыт крупный рынок в Амстердаме и Роттердаме, а значит и быстрый доступ в Гермнаию. Несомненно, это сделано для ослабления нашей экономики, но пока что мы не можем ничего противопоставить."
ate_germany.25.a:0 "Проклятье"

ate_germany.26.t:0 "Нидерланды отказываются вводить эмбарго"
ate_germany.26.d:0 "Голландское правительство отвергло требования нашего Комитета по международной торговле ввести полное эмбарго на торговлю с Великобританией. Они считают, что нет реального повода для этого, а отчеты Комитета - это лишь борьба против сильного соперника на рынке Нидерландов. Похоже, они действительно попали под влияние британской пропаганды."
ate_germany.26.a:0 "Проклятье"

ate_germany.27.t:0 "Нидерланды вводят эмбарго против Великобритании"
ate_germany.27.d:0 "Голландское правительство объявило о введении полного запрета на торговлю с Великобританией. Поводом для этого стало поведение британских компаний, через которые англичане вербовали агентов, вели пропаганду и устраивали конфликты между немецкими фирмами. Как заявил министр экономики Нидерландов, эмбарго - это лишь ответ на агрессивную экономическую политику Британской империи. Впрочем, многие полагают, что решение было продиктовано из Берлина, в чём наверняка есть доля правды."
ate_germany.27.a:0 "Интересно"

ate_germany.28.t:0 "План работы на год"
ate_germany.28.d:0 "Господин Канцлер, правительство разработало примерный план работы на следующий год. Тут описаны основные проблемы, на решение которых будут направлены средства страны. Будет уместно ознакомиться со списком для лучшего понимания ситуации.\n\nМногие партии высказываются против государственной колониальной политики. Даже в Социал-демократической партии Отто Гротеволь призывает прекратить программу переселения на территории Украины и Белоруссии наших фермеров и рабочих. Реакционеры и "национальные социалисты" под руководством Антона Дрекслера наоборот, говорят о слабой и бесполезной политике в отношении колоний. Учитывая напряжённую международную обстановку, последние в некотором роде правы. Нужно обеспечить безопасность всей колониальной империи.\n\nЧто точно не вызывает пререканий, так это экономическая политика. Впрочем, надо сказать спасибо немецким компаниям, которые умело используют положение Германии как и экономического гегемона в том числе. Экономическая зависимость некоторых стран от наших фирм должна быть умело использована на благо Германии.\n\nИ самое главное - международная напряжённость постоянно повышается. Франция стала очагом реваншизма, что идёт вразрез с нашими интересами. Если французы захотят перекроить Европу, Великобритания может стать лишь наблюдателем, а значит хрупкому миру конец. Мы можем рассчитывать только на себя и на мелких союзников, поэтому необходимо готовиться к новой крупной войне."
ate_germany.28.a:0 "За работу!"

ate_germany.29.t:0 "Германия предлагает договор"
ate_germany.29.d:0 "Германии требуется шведская железная руда, которая в разы лучше той, что добывают на рейнских рудниках. Немцы предлагают оформить импорт руды в Германию, за что Швеция получит крупные инвестиции. Это позволит сохранить темпы экономического роста в период застоя, что, естественно, будет плюсом."
ate_germany.29.a:0 "Подписываем"
ate_germany.29.b:0 "Не лучшая следка для нас"

ate_germany.30.t:0 "Швеция подписывает соглашение"
ate_germany.30.d:0 "Шведское правительство одобрило идею экспорта их качественной железной руды в Германию. В ответ мы направим крупную сумму на развитие экономики нашего партнёра. Теперь немецкий солдат будет вооружён винтовкой лучшего качества, к тому же более дешёвой в производстве."
ate_germany.30.a:0 "Прекрасно"

ate_germany.31.t:0 "Швеция отказывается от договора"
ate_germany.31.d:0 "Шведское правительство отвергло наше предложение об обмене железной руды из рудников Швеции на крупные инвестиции немецких компаний в шведскую экономику. Судя по всему, они нашли другого партнёра, который предложил более интересный договор."
ate_germany.31.a:0 "Неприятно"

ate_germany.32.t:0 "Программа развития"
ate_germany.32.d:0 "Правительство подготвило определённую сумму, которую мы можем потратить на развитие одной из отраслей экономики: исследование синтетических ресурсов, развитие гражданской или военной промышленности. Направление, которое мы выберем, будет усиленно модернизироваться вне зависимости от того, насколько это актуально. Остальные отрасли будут отставать, но с этим ничего не поделать. Нам нужен взвешенный и адекватный выбор."
ate_germany.32.a:0 "Германии не хватает топлива и резины"
ate_germany.32.b:0 "Гражданские фабрики важнее всего"
ate_germany.32.c:0 "Без военных заводов мы никогда не победим"

