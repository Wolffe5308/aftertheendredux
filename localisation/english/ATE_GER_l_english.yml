#Focuses
ger_german_economy:0 "Economic Space"
ger_german_economy_desc:0 "Germany's economic influence on neighboring countries is large enough to be used for political purposes."
ger_hol_infl:0 "Influence in the Netherlands"
ger_hol_infl_desc:0 "Amsterdam can be considered the second sea gateway to Germany after Hamburg. Hundreds of trade routes run through this Dutch city, and most of them are used by German companies. This situation must be used for the good of Germany."
ger_hol_no_eng:0 "Drive out the British"
ger_hol_no_eng_desc:0 "British companies are creating serious competition in the Dutch market. However, if we put pressure on the Dutch government, our main rival will be forced to look for other opportunities."
ger_swe_iron:0 "Ore from Sweden"
ger_swe_iron_desc:0 "Swedish iron ore is superior to its counterparts in the mines of the Rhineland. For the production of more reliable military equipment, it is not a pity to direct investments into the Swedish economy."
ger_autobahn:0 "Autobahn"
ger_autobahn_desc:0 "Fritz Todt proposed building a network of motorways that would connect the largest cities in central Germany."
ger_no_pirates:0 "End the Pirates"
ger_no_pirates_desc:0 "Indonesian pirates have become a symbol of the region, which is why many companies refuse to plot a route through the Java Sea and the Strait of Malacca. Our naval forces can help eliminate this dangerous threat."
ger_jap_friend:0 "Pacific partner"
ger_jap_friend_desc:0 "Great Britain has more influence on Japan than we do, because our presence in China and Oceania becomes the only lever of pressure on what is happening there. It is necessary to establish friendly and partnership relations with Japanese companies, and through them - with the government."
ger_economy_focus:0 "Development Program"
ger_economy_focus_desc:0 "The economic situation in our country only arouses envy, but one cannot be content with it. The new development program will focus on the lagging sector of the economy."
GER_nationalisation:0 "Industry Nationalization"
GER_nationalisation_desc:0 "Some factories cannot withstand competition and are closed, condemning workers to unemployment and hunger. The government can nationalize such enterprises and supply them from the budget."
GER_market_orientation:0 "Market Orientation"
GER_market_orientation_desc:0 "Germany is strong in the market for mechanisms, machine tools and other equipment. Therefore, it would be useful to open new factories for heavy industry."
ger_military_complex:0 "Preparing for War"
ger_military_complex_desc:0 "The military-industrial complex is busy with supplying active divisions, which is not enough to prepare for a possible war. Large subsidies to the industry will help remedy the situation."
ger_new_factories:0 "Opening of New Factories"
ger_new_factories_desc:0 "Large military industry will always be the key to victory in any war. And we must be ready to devote all resources to the fight."

ger_new_colony_politics:0 "New Colonial Policy"
ger_new_colony_politics_desc:0 "As a result of the Great War, Germany expanded the colonial empire, gaining territories in Eastern Europe and Russia. Now we are obliged to consolidate the status of a great colonial power."
ger_invest_afrika:0 "African Development"
ger_invest_afrika_desc:0 "Building roads in African colonies will improve the supply and management of the governed provinces."
ger_invest_kameroon:0 "Investment in KHG"
ger_invest_kameroon_desc:0 "Kameruner Hinterland-Gesellschaft is a German company that develops the economy and infrastructure of Cameroon. Subsidizing the company will have a positive impact on the region."
ger_invest_ostafrika:0 "Subsidies to East Africa"
ger_invest_ostafrika_desc:0 "German East Africa cannot independently support the development of its economy. Governor Paul von Lettow-Vorbeck is asking for large subsidies so that the colony can benefit the metropolis."
ger_protect_afrika:0 "Defense of the Colonies"
ger_protect_afrika_desc:0 "Fritz Todt proposed a project of fortification all German colonies in Africa. It is planned to build both bunkers and coastal fortifications."
ger_bismark_bases:0 "Base in Oceania"
ger_bismark_bases_desc:0 "Bismarck is an important port in Oceania, which expands the field of operation of our fleet to Oceania, Asia and the Pacific Ocean. We can't leave him unattended."
ger_defend_cindao:0 "Qingdao Defense"
ger_defend_cindao_desc:0 "Qingdao must become a German fortress in China so that we do not lose influence over the entire region and give it over to Japanese control."
ger_asien_navy:0 "Naval Trainings"
ger_asien_navy_desc:0 "The navy, located in Asia, is ready for military exercises to attack and repel a possible enemy attack."
ger_papua_mission:0 "Protestant Mission"
ger_papua_mission_desc:0 "The land of Kaiser Wilhelm is a rather underdeveloped place in which there are almost no Protestants. Organizing a religious mission will allow us to push the boundaries of our core faith."
ger_invest_colonies:0 "Helping the Eastern Colonies"
ger_invest_colonies_desc:0 "The economic development of the colonies in Eastern Europe lags far behind the European level, which negatively affects both the social situation in the region and our budget."
ger_no_colonies:0 "Review of the Status"
ger_no_colonies_desc:0 "Belarus and Ukraine are not so important to Germany as to forcefully keep them in our sphere of influence."
ger_army_colonies:0 "Joint Trainings"
ger_army_colonies_desc:0 "For Europe's security, the most important thing is to prepare the Belarusian and Ukrainian armies for a possible war with Russia, which will certainly want to restore the imperial borders."
ger_dnepr_fort:0 "Strengthening the Dnieper"
ger_dnepr_fort_desc:0 "The Dnieper River is a serious obstacle to the Russians' way into the German sphere of influence. If you also strengthen this line with bunkers, this obstacle can become insurmountable."
ger_no_settle_programm:0 "Cancel Resettlement Program"
ger_no_settle_programm_desc:0 "The Ludendorff Initiative, a program to resettle German farmers and workers in Eastern Europe, has become an activator of many conflicts in Belarus and Ukraine. It's time to end this shameful page in our history."

