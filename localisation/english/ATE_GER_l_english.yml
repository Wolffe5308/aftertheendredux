ger_foreign_politics_decisions:0 "Foreign policy"
ger_foreign_politics_decisions_desc:0 "Previously, Germany's policy was limited to stabilizing the situation in Europe and preventing a new major war. But the trade battle with Great Britain put an end to the new alliance with this power. We must develop a new foreign policy doctrine."
